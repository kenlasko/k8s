---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-registry
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/appdata/vol/registry
    volumeAttributes:
      server: 192.168.1.3
      share: /appdata/vol/registry

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-registry
  namespace: registry
spec:
  storageClassName: nfs-csi
  volumeName: nfs-registry
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi