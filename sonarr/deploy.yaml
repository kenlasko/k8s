---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: media-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
        name: sonarr
    spec:
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: server-type
                operator: In
                values:
                - nuc
      containers:
      - name: sonarr
        image: linuxserver/sonarr
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 1000m
            memory: 500Mi
          limits:
            cpu: 1000m
            memory: 600Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8989
          initialDelaySeconds: 15
          periodSeconds: 120
        volumeMounts:
        - name: sonarr
          mountPath: /config
      volumes:
        - name: sonarr
          persistentVolumeClaim:
            claimName: longhorn-sonarr-pvc
      automountServiceAccountToken: false
