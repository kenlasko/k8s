apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: monitoring
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: git@github.com:kenlasko/k8s.git
      revision: HEAD
      directories:
        - path: manifests/monitoring/*/overlays/home
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      name: '{{index .path.segments 2}}'
      annotations:
        argocd.argoproj.io/sync-wave: "15"
      labels:
        app.kubernetes.io/managed-by: argocd
    spec:
      project: default
      source:
        repoURL: git@github.com:kenlasko/k8s.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
  templatePatch: |
    {{- if eq (index .path.segments 2) "promstack" }}
    spec:
      syncPolicy:
        syncOptions:
        - ServerSideApply=true
    {{- end }}
