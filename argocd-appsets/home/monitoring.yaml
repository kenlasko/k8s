apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: monitoring
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=default"]
  generators:
  - git:
      repoURL: git@github.com:kenlasko/k8s.git
      revision: HEAD
      requeueAfterSeconds: 15
      files:
      - path: manifests/monitoring/*/overlays/home/argocd-override.yaml
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      name: '{{index .path.segments 2}}'
      annotations:
        argocd.argoproj.io/sync-wave: "99"
        debug-all: '{{. | toJson}}'
      labels:
        app.kubernetes.io/managed-by: argocd
    spec:
      project: default
      source:
        repoURL: git@github.com:kenlasko/k8s.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
  templatePatch: |
    spec:
      {{- if .ignoreDifferences }}
      ignoreDifferences:
      {{- .ignoreDifferences | toYaml | nindent 4 }}
      {{- end }}
      info:
      {{- range .info }}
        - name: "{{ .name }}"
          value: "{{ .value }}"
      {{- end }}
      syncPolicy:
        automated:
        {{- if ne .autoSync false }}
          prune: true
          selfHeal: true
        {{- else }}
          allowEmpty: true
          prune: false
          selfHeal: false
        {{- end }}
        syncOptions:
        {{- range .syncOptions }}
          - {{ . }}
        {{- end }}