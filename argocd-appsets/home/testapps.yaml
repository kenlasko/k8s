apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: testapps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=default"]
  generators:
    - merge:
        mergeKeys: ["path"]
        generators:
          - git:
              repoURL: git@github.com:kenlasko/k8s.git
              revision: HEAD
              files:
              - path: manifests/testapps/*/overlays/home/custom-config.yaml
              pathParamPrefix: custom
          - git:
              repoURL: git@github.com:kenlasko/k8s.git
              revision: HEAD
              directories:
              - path: manifests/testapps/*/overlays/home
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      name: '{{index .path.segments 2}}'
      annotations:
        argocd.argoproj.io/sync-wave: "99"
      labels:
        app.kubernetes.io/managed-by: argocd
    spec:
      project: default
      source:
        repoURL: git@github.com:kenlasko/k8s.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
 templatePatch: |
   spec:
     syncPolicy:
       {{- if (default true .autoSync) }}
       automated:
         prune: true
         selfHeal: true
       {{- end }}
       syncOptions:
       {{- if (default true .createNamespace) }}
         - CreateNamespace=true
       {{- end }}
       {{- range (default (list) .additionalSyncOptions) }}
         - {{ . }}
       {{- end }}