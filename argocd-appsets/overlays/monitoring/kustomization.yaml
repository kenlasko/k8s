apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base/appset-template.yaml

configMapGenerator:
- name: appset-vars
  literals:
  - category=monitoring
  - syncWave=15

patches:
- target:
    kind: ApplicationSet
  patch: |
    - op: replace
      path: /metadata/name
      value: monitoring