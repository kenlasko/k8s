kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nfs-server-pvc
  namespace: nfs-server
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 40Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-server-vol
spec:
  storageClassName: local-storage
  capacity:
    storage: 40Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/kube-storage/nfs"
