
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: traccar
  name: traccar-ui
  namespace: traccar
spec:
  type: ClusterIP
  ports:
  - port: 8082
    protocol: TCP
    targetPort: http
    name: web
  selector:
    app: traccar

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: traccar
  name: traccar-tracker
  namespace: traccar
  annotations:
    lbipam.cilium.io/ips: 192.168.10.14
    external-dns.alpha.kubernetes.io/hostname: traccar-tracker.ucdialplans.com
spec:
  type: LoadBalancer
  ports:
  - port: 5055
    protocol: TCP
    targetPort: tracker
    name: tracker
  selector:
    app: traccar
