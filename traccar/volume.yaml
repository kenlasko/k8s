---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-traccar-logs
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 50Mi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/appdata/vol/traccar/logs
    volumeAttributes:
      server: 192.168.1.3
      share: /appdata/vol/traccar/logs

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-traccar-logs
  namespace: traccar
spec:
  storageClassName: nfs-csi
  volumeName: nfs-traccar-logs
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Mi

