---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-traccar
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 50Mi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/appdata/vol/traccar
    volumeAttributes:
      server: 192.168.1.3
      share: /appdata/vol/traccar

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-traccar
  namespace: traccar
spec:
  storageClassName: nfs-csi
  volumeName: nfs-traccar
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Mi