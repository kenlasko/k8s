---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-sftpgo-config
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 50Mi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/appdata/vol/sftpgo/config
    volumeAttributes:
      server: 192.168.1.3
      share: /appdata/vol/sftpgo/config

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-sftpgo-config
  namespace: sftpgo
spec:
  storageClassName: nfs-csi
  volumeName: nfs-sftpgo-config
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Mi


---
apiVersion: v1
