apiVersion: v1
kind: ConfigMap
metadata:
  name: env-vars
  namespace: sftpgo
data:
  SFTPGO_DATA_PROVIDER__DRIVER: "mysql"
  SFTPGO_DATA_PROVIDER__NAME: "sftpgo"
  SFTPGO_DATA_PROVIDER__PORT: "3306"
  SFTPGO_DATA_PROVIDER__HOST: "mariadb.mariadb.svc.cluster.local"
  SFTPGO_DATA_PROVIDER__SSLMODE: "0"
  SFTPGO_SMTP__HOST: "smtp.sendgrid.net"
  SFTPGO_SMTP__PORT: "587"
  SFTPGO_SMTP__FROM: "SFTPGo <sftpgo@ucdialplans.com>"
  SFTPGO_SMTP__ENCRYPTION: "0"
  SFTPGO_SMTP__AUTH_TYPE: "1"
  SFTPGO_SMTP__DEBUG: "1"
