corrootCE:
  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
  runAsUser: 1000
  affinity:
    nodeAffinity:
      type: hard
      matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: DoesNotExist
      - key: kubernetes.io/arch
        operator: In
        values: 
        - 'amd64'

corootClusterAgent:
  affinity:
    type: hard
    matchExpressions:
    - key: node-role.kubernetes.io/control-plane
      operator: DoesNotExist
    - key: kubernetes.io/arch
      operator: In
      values: 
      - 'amd64'

clickhouse:
  affinity:
    nodeAffinity:
      type: hard
      matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: DoesNotExist
      - key: kubernetes.io/arch
        operator: In
        values: 
        - 'amd64'

prometheus:
  enabled: false

existingPrometheus:
  enabled: true