corootCE:
  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
  runAsUser: 1000
  persistentVolume:
    storageClassName: csi-nfs-dynamic
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: node-role.kubernetes.io/control-plane
            operator: DoesNotExist
          - key: kubernetes.io/arch
            operator: In
            values: 
            - "amd64"

corootClusterAgent:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: node-role.kubernetes.io/control-plane
            operator: DoesNotExist
          - key: kubernetes.io/arch
            operator: In
            values: 
            - "amd64"

node-agent:
  enabled: true

clickhouse:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: node-role.kubernetes.io/control-plane
            operator: DoesNotExist
          - key: kubernetes.io/arch
            operator: In
            values: 
            - "amd64"

prometheus:
  enabled: false

existingPrometheus:
  enabled: true
  service:
    serviceName: promstack-prometheus.monitoring.svc.cluster.local
    servicePort: 9090
