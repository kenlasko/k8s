---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: coroot
  namespace: coroot
spec:
  parentRefs:
  - name: tls
    namespace: cilium
    sectionName: https
  hostnames:
  - "coroot.ucdialplans.com"
  rules:
  - backendRefs:
    - name: coroot
      namespace: coroot
      kind: Service
      port: 8080