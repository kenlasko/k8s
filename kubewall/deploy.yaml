apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kubewall
  namespace: kubewall
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/instance: kubewall
      app.kubernetes.io/name: kubewall
  serviceName: kubewall
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: kubewall
        app.kubernetes.io/name: kubewall
    spec:
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      automountServiceAccountToken: false
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
      containers:
      - name: kubewall
        image: 'ghcr.io/kubewall/kubewall:latest'
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            cpu: 50m
            memory: 150Mi
          limits:
            cpu: 250m
            memory: 300Mi        
        env:
        - name: UPTIME_KUMA_PORT
          value: '3001'
        - name: PORT
          value: '3001'
        livenessProbe:
          exec:
            command:
            - extra/healthcheck
          failureThreshold: 3
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 5
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 5
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /app/data
          name: uptime-storage
      securityContext:
        fsGroup: 2000
      terminationGracePeriodSeconds: 30
      volumes:
      - name: uptime-storage
        persistentVolumeClaim:
          claimName: kubewall-pvc
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate