apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: kubewall
  namespace: kubewall
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: kubewall
  ingress:
    - fromEndpoints:
        - matchLabels:
            app: cloudflare-tunnel
            io.kubernetes.pod.namespace: cloudflare
      toPorts:
        - ports:
            - port: "7080"
    - fromEntities:
        - ingress
      toPorts:
        - ports:
            - port: "7080"
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
