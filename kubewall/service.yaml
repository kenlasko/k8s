apiVersion: v1
kind: Service
metadata:
  name: kubewall
  namespace: kubewall
spec:
  internalTrafficPolicy: Cluster
  ports:
    - name: http
      port: 7080
      protocol: TCP
      targetPort: http
  selector:
    app.kubernetes.io/instance: kubewall
    app.kubernetes.io/name: kubewall
  sessionAffinity: None
  type: ClusterIP
