---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mariadb-galera-nuc4
spec:
  storageClassName: local-path
  capacity:
    storage: 18Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "/var/mariadb"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - nuc4

