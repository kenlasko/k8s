---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-galera-backup
spec:
  storageClassName: "nfs"
  capacity:
    storage: 100Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /backup/mariadb/bootstrap
    server: 192.168.1.3
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-galera-backup
  namespace: mariadb-galera
spec:
  storageClassName: "nfs"
  volumeName: nfs-galera-backup
  accessModes:
  - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 100Gi