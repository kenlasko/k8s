apiVersion: k8s.mariadb.com/v1alpha1
kind: Backup
metadata:
  name: daily-backup
  namespace: mariadb-galera
spec:
  mariaDbRef:
    name: primary
    namespace: mariadb-galera
    waitForIt: true
  schedule:
    cron: "45 4 * * *"
    suspend: false
  storage:
    volume:
      nfs:
        server: 192.168.1.3
        path: /backup/mariadb/bootstrap
  affinity:
    antiAffinityEnabled: false
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: node-role.kubernetes.io/control-plane
            operator: DoesNotExist
          - key: kubernetes.io/arch
            operator: In
            values: 
            - 'amd64'