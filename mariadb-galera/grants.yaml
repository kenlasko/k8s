apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: gitea
spec:
  mariaDbRef:
    name: mariadb
  privileges:
    - "SELECT"
    - "INSERT"
    - "UPDATE"
    - "DELETE"
    - "CREATE"
    - "DROP"
    - "REFERENCES"
    - "INDEX"
    - "ALTER"
    - "CREATE TEMPORARY TABLES"
    - "LOCK TABLES"
    - "EXECUTE"
    - "CREATE VIEW"
    - "SHOW VIEW"
    - "CREATE ROUTINE"
    - "ALTER ROUTINE"
    - "EVENT"
    - "TRIGGER"
    - "DELETE HISTORY"
  database: "gitea"
  table: "*"
  username: gitea
  grantOption: true
  host: "%"

