apiVersion: mariadb.mmontes.io/v1alpha1
kind: MariaDB
metadata:
  name: mariadb-galera
  namespace: mariadb-galera
spec:
  rootPasswordSecretKeyRef:
    name: mariadb-passwords
    key: mariadb-root-password

  volumeClaimTemplate:
    storageClassName: local-path
    resources:
      requests:
        storage: 10Gi
    accessModes:
    - ReadWriteOnce

  replicas: 3

  galera:
    enabled: true
    primary:
      podIndex: 0
      automaticFailover: true
    sst: mariabackup
    replicaThreads: 1
    podSecurityContext:
      runAsUser: 0
    # config: 
    #   reuseStorageVolume: true
    agent:
      image: ghcr.io/mariadb-operator/mariadb-operator:v0.0.26
      port: 5555
      kubernetesAuth:
        enabled: true
      gracefulShutdownTimeout: 5s
    recovery:
      enabled: true
      clusterHealthyTimeout: 3m
      clusterBootstrapTimeout: 10m
      podRecoveryTimeout: 5m
      podSyncTimeout: 5m
    # initContainer:
    #   image:
    #     repository: ghcr.io/mariadb-operator/init
    #     tag: "v0.0.5"
    #     pullPolicy: IfNotPresent
    volumeClaimTemplate:
      resources:
        requests:
          storage: 10Gi
      accessModes:
        - ReadWriteOnce

  service:
    type: LoadBalancer
    annotations:
      metallb.universe.tf/loadBalancerIPs: 192.168.1.14
      io.cilium/lb-ipam-ips: 192.168.1.14
  connection:
    secretName: mariadb-galera-conn
    secretTemplate:
      key: dsn

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: node-role.kubernetes.io/control-plane
            operator: DoesNotExist
          - key: kubernetes.io/arch
            operator: In
            values: 
            - 'amd64'
    # podAntiAffinity:
    #   requiredDuringSchedulingIgnoredDuringExecution:
    #   - labelSelector:
    #       matchExpressions:
    #       - key: app.kubernetes.io/instance
    #         operator: In
    #         values:
    #         - mariadb-galera
    #     topologyKey: "kubernetes.io/hostname"

  tolerations:
    - key: "mariadb.mmontes.io/ha"
      operator: "Exists"
      effect: "NoSchedule"

  podDisruptionBudget:
    maxUnavailable: 66%

  updateStrategy:
    type: RollingUpdate

  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    binlog_format=row
    innodb_autoinc_lock_mode=2
    max_allowed_packet=256M

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      memory: 1Gi

  metrics:
    enabled: true