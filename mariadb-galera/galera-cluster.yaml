apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb-galera
  namespace: mariadb-galera
spec:
  image: mariadb:11.3.2
  rootPasswordSecretKeyRef:
    name: mariadb-passwords
    key: mariadb-root-password

  storage:
    size: 10Gi
    storageClassName: local-path
    volumeClaimTemplate:
      storageClassName: local-path
      resources:
        requests:
          storage: 10Gi
      accessModes:
      - ReadWriteOnce

  bootstrapFrom:
    volume:
      nfs:
        server: 192.168.1.3
        path: /share/backup/mariadb/bootstrap

  replicas: 3

  galera:
    enabled: true
    primary:
      podIndex: 0
      automaticFailover: true
    sst: mariabackup
    replicaThreads: 1
    config: 
      reuseStorageVolume: true
    agent:
      kubernetesAuth:
        enabled: true
      gracefulShutdownTimeout: 5s
    recovery:
      enabled: true
      clusterHealthyTimeout: 3m0s
      clusterBootstrapTimeout: 10m0s
      podRecoveryTimeout: 5m0s
      podSyncTimeout: 5m0s

  podSecurityContext:
    runAsUser: 1000

  service:
    type: LoadBalancer
    metadata:
      annotations:
        io.cilium/lb-ipam-ips: 192.168.1.15
  connection:
    secretName: mariadb-galera-conn
    secretTemplate:
      key: dsn

  affinity:
    antiAffinityEnabled: true
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: node-role.kubernetes.io/control-plane
            operator: DoesNotExist
          - key: kubernetes.io/arch
            operator: In
            values: 
            - 'amd64'
      


  tolerations:
    - key: "mariadb.mmontes.io/ha"
      operator: "Exists"
      effect: "NoSchedule"

  podDisruptionBudget:
    maxUnavailable: 66%

  updateStrategy:
    type: RollingUpdate

  # myCnf: |
  #   [mariadb]
  #   bind-address=*
  #   default_storage_engine=InnoDB
  #   binlog_format=row
  #   innodb_autoinc_lock_mode=2
  #   max_allowed_packet=256M

  #   ## Binary Logging
  #   ##
  #   log_bin=mysql-bin
  #   expire_logs_days=14
  #   # Disabling for performance per http://severalnines.com/blog/9-tips-going-production-galera-cluster-mysql
  #   sync_binlog=0

  #   ## Replication to secondary server
  #   ##
  #   wsrep_gtid_mode      = on
  #   wsrep_gtid_domain_id = 0
  #   server-id            = 01
  #   log_slave_updates    = on
  #   gtid_domain_id       = 0


  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      memory: 1Gi

  metrics:
    enabled: true