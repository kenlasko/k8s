global:
  nameOverride: smarter-device-manager
config: |
  - devicematch: ^ttyUSB.*$
    nummaxdevices: 5
  - devicematch: ^bus.*$
    nummaxdevices: 20

securityContext:
  capabilities:
    drop: ["ALL"]
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: node-role.kubernetes.io/control-plane
          operator: DoesNotExist
        - key: kubernetes.io/arch
          operator: In
          values: 
          - 'amd64'