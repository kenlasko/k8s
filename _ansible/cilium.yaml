---
# Installs Cilium Helm chart with all added manifests
- hosts: workstation
  tasks:
  - name: Add Cilium chart repo
    kubernetes.core.helm_repository:
      name: cilium
      repo_url: "https://helm.cilium.io/"
  - name: Deploy Cilium
    environment:
      KUBECONFIG: /home/ken/.kube/config
    kubernetes.core.helm:
      name: cilium
      chart_ref: cilium/cilium
      chart_version: "1.16.5"
      release_namespace: cilium
      create_namespace: true
      update_repo_cache: true
      values_files:
      - /home/ken/k8s/cilium/values.yaml
  - name: Apply Cilium gateways
    kubernetes.core.k8s:
      state: present
      src: /home/ken/k8s/cilium/gateway.yaml
  - name: Apply Cilium resources
    kubernetes.core.k8s:
      definition: "{{ lookup('template', '{{ item }}') | from_yaml }}"
    with_fileglob:
    - "/home/ken/k8s/cilium/[h-l]*.yaml"