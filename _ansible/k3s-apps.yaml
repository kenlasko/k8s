---
# Installs the base apps (Cilium, Traefik, ArgoCD) to get started with installing all other apps
- hosts: workstation
  tasks:
  - name: ensures .kube dir exists
    file: 
      path: "/home/ken/.kube"
      state: directory
  - name: Copy k3s.yaml to ~/.kube/config
    shell: scp ken@nuc1:/etc/rancher/k3s/k3s.yaml ~/.kube/config && chmod 0600 ~/.kube/config && sed -i 's/127.0.0.1/192.168.1.4/g' ~/.kube/config
  - name: Add node labels for longhorn
    shell: kubectl label nodes nuc4 nuc5 nuc6 storage=longhorn
  - name: Add node labels for GPU
    shell: kubectl label nodes nuc4 nuc5 nuc6 intel.feature.node.kubernetes.io/gpu=true
  - name: Add Traefik chart repo
    kubernetes.core.helm_repository:
      name: traefik
      repo_url: "https://helm.traefik.io/traefik"
  - name: Deploy Traefik
    kubernetes.core.helm:
      name: traefik
      chart_ref: traefik/traefik
      create_namespace: true
      release_namespace: traefik
      values_files:
      - /home/ken/k3s/traefik/values.yaml
  - name: Apply Traefik resources
    kubernetes.core.k8s:
      definition: "{{ lookup('template', '{{ item }}') | from_yaml }}"
    with_fileglob:
    - "/home/ken/k3s/traefik/tls*.yaml"
    - "/home/ken/k3s/traefik/dashboard-ingress.yaml"
    - "/home/ken/k3s/traefik/security-middleware.yaml"
  - name: Apply Traefik secrets
    kubernetes.core.k8s:
      state: present
      src: /home/ken/k3s/traefik/secrets.yaml
  - name: Apply Traefik https redirect
    kubernetes.core.k8s:
      state: present
      src: /home/ken/k3s/traefik/https-redirect.yaml
  - name: Apply Traefik prefix strip middleware
    kubernetes.core.k8s:
      state: present
      src: /home/ken/k3s/traefik/stripprefix-middleware.yaml
  - name: Add Cilium chart repo
    kubernetes.core.helm_repository:
      name: cilium
      repo_url: "https://helm.cilium.io/"
  - name: Apply Gateway API CRDs
    kubernetes.core.k8s:
      state: present
      src: /home/ken/k3s/cilium/gateway-api-crds.yaml  
  - name: Deploy Cilium
    environment:
      KUBECONFIG: /home/ken/.kube/config
    kubernetes.core.helm:
      name: cilium
      chart_ref: cilium/cilium
      chart_version: "1.15.0-pre.2"
      release_namespace: cilium
      create_namespace: true
      values_files:
      - /home/ken/k3s/cilium/values.yaml
  - name: Add ArgoCD chart repo
    kubernetes.core.helm_repository:
      name: argocd
      repo_url: "https://argoproj.github.io/argo-helm"
  - name: Deploy ArgoCD
    kubernetes.core.helm:
      name: argocd
      chart_ref: argocd/argo-cd
      create_namespace: true
      release_namespace: argocd
      values_files:
      - /home/ken/k3s/argocd/values.yaml
  - name: Apply ArgoCD secrets
    kubernetes.core.k8s:
      state: present
      src: /home/ken/k3s/argocd/01-secrets.yaml
  - name: Apply ArgoCD K8s resources
    kubernetes.core.k8s:
      definition: "{{ lookup('template', '{{ item }}') | from_yaml }}"
    with_fileglob:
    - "/home/ken/k3s/argocd/02-ingress.yaml"
    - "/home/ken/k3s/argocd/02-repoconfig.yaml"
    - "/home/ken/k3s/argocd/[a-u]*.yaml"
    ignore_errors: true
  - name: Apply Cilium resources
    kubernetes.core.k8s:
      definition: "{{ lookup('template', '{{ item }}') | from_yaml }}"
    with_fileglob:
    - "/home/ken/k3s/cilium/[i-r]*.yaml"
  - name: Apply Cilium secrets
    kubernetes.core.k8s:
      state: present
      src: /home/ken/k3s/cilium/secrets.yaml
  - name: Apply Cilium gateway
    kubernetes.core.k8s:
      state: present
      src: /home/ken/k3s/cilium/gateway.yaml
