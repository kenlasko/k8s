---
# Installs Sealed Secrets Helm chart with all added manifests
- hosts: workstation
  tasks:
  - name: Change kubectl context to home
    command: kubectl config use-context home
  - name: Install default sealed secrets certificate
    kubernetes.core.k8s:
      state: present
      verify_ssl: no
      src: /home/ken/default-sealing-key.yaml
  - name: Install original sealed secrets certificate
    kubernetes.core.k8s:
      state: present
      verify_ssl: no
      src: /home/ken/global-sealed-secrets-key.yaml
  - name: Add Sealed-Secrets chart repo
    kubernetes.core.helm_repository:
      name: bitnami-labs
      repo_url: "https://bitnami-labs.github.io/sealed-secrets/"
  - name: Deploy Sealed Secrets
    kubernetes.core.helm:
      name: sealed-secrets
      chart_ref: bitnami-labs/sealed-secrets
      create_namespace: false
      release_namespace: kube-system
      verify_ssl: no
      values_files:
      - /home/ken/k8s/sealed-secrets/values.yaml