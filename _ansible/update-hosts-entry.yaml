---
- name: Replace a localhost entry searching for a literal string to avoid escaping
  hosts: everything
  gather_facts: yes
  tasks:
  - name: Update /etc/hosts
    become: yes
    become_user: root
    ansible.builtin.lineinfile:
      path: /etc/hosts
      search_string: '192.168.1.16'
      line: '192.168.1.18  rpi2'
