---
# Installs Cert-Manager Helm chart with all added manifests
- hosts: workstation
  tasks:
  - name: Change kubectl context to home
    command: kubectl config use-context home
  - name: Add Cert-Manager chart repo
    kubernetes.core.helm_repository:
      name: cert-manager
      repo_url: "https://charts.jetstack.io"
      force_update: true
  - name: Deploy Cert-Manager
    kubernetes.core.helm:
      name: cert-manager
      chart_ref: cert-manager/cert-manager
      create_namespace: true
      release_namespace: cert-manager
      values_files:
      - /home/ken/k8s/cert-manager/values.yaml
  - name: Apply Cert-Manager resources
    kubernetes.core.k8s:
      definition: "{{ lookup('template', '{{ item }}') | from_yaml }}"
    with_fileglob:
    - "/home/ken/k8s/cert-manager/cloudflare-cert.yaml"
    - "/home/ken/k8s/cert-manager/sealed-secrets.yaml"