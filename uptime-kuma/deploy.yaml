apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: uptime-kuma
  namespace: uptime-kuma
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/instance: uptime-kuma
      app.kubernetes.io/name: uptime-kuma
  serviceName: uptime-kuma
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: uptime-kuma
        app.kubernetes.io/name: uptime-kuma
    spec:
      containers:
      - env:
          - name: UPTIME_KUMA_PORT
            value: '3001'
          - name: PORT
            value: '3001'
        image: 'quay.io/k3rnel-pan1c/uptime-kuma:latest'
        imagePullPolicy: Always
        livenessProbe:
          exec:
            command:
            - extra/healthcheck
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: uptime-kuma
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        securityContext:
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /app/data
          name: uptime-storage
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 2000
      # serviceAccount: uptime-kuma
      # serviceAccountName: uptime-kuma
      terminationGracePeriodSeconds: 30
      volumes:
      - name: uptime-storage
        persistentVolumeClaim:
          claimName: uptime-kuma-pvc
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate