---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: uptime-kuma-data
spec:
  storageClassName: "nfs"
  capacity:
    storage: 850Mi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /appdata/vol/uptime-kuma
    server: 192.168.1.3
    readOnly: false