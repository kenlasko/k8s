image:
  pullPolicy: Always
persistence:
  size: 500Mi
  storageClass: nfs-client
service:
  type: ClusterIP
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        # - key: node-role.kubernetes.io/control-plane
        #   operator: DoesNotExist
        - key: kubernetes.io/hostname
          operator: In
          values:
          - nuc4
resources:
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 500m
    memory: 200Mi

    
