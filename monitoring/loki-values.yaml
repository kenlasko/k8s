loki:
  enabled: true
  persistence:
    enabled: true
    storageClassName: longhorn
    size: 20Gi
  limits:
    cpu: 1000m
    memory: 2048Mi
  requests:
    cpu: 500m
    memory: 512Mi
  nodeSelector: 
    server-type: "nuc"
promtail:
  enabled: true
  syslog:
    enabled: true
    listenUDP: "0.0.0.0:5140"
    listenTCP: "0.0.0.0:5140"
  resources:
    limits:
      cpu: 300m
      memory: 300Mi
    requests:
      cpu: 200m
      memory: 250Mi
  initContainer:
    - name: init
      image: docker.io/busybox:1.33
      imagePullPolicy: IfNotPresent
      command:
        - sh
        - -c
        - sysctl -w fs.inotify.max_user_instances=512
      securityContext:
        privileged: true

