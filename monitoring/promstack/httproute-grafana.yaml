---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: monitoring
spec:
  parentRefs:
  - name: tls
    namespace: cilium
    sectionName: https
  hostnames:
  - "grafana.ucdialplans.com"
  rules:
  - backendRefs:
    - name: grafana
      namespace: monitoring
      kind: Service
      port: 80