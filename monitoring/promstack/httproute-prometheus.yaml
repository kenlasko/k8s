---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus
  namespace: monitoring
spec:
  parentRefs:
  - name: tls
    namespace: cilium
    sectionName: https
  hostnames:
  - "prometheus.ucdialplans.com"
  rules:
  - backendRefs:
    - name: prometheus-operated
      namespace: monitoring
      kind: Service
      port: 9090