---
apiVersion: v1
kind: ConfigMap
metadata:
  name: syslog-ng-config
  namespace: monitoring
data:
  syslog-ng.conf: |
    source s_network_tcp {
      syslog(transport(tcp) port(6601));
    };

    source s_network_udp {
      syslog(transport(udp) port(5514));
    };

    destination d_loki {
      syslog("promtail-syslog" transport("tcp") port(1514));
    };

    log {
      source(s_local);
      source(s_network_tcp);
      source(s_network_udp);
      destination(d_local);
    };

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: syslog-ng
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: syslog-ng
  template:
    metadata:
      labels:
        app: syslog-ng
        name: syslog-ng
    spec:
      restartPolicy: Always
      automountServiceAccountToken: false
      volumes:
      - name: config
        configMap:
          name: syslog-ng-config
      containers:
      - name: syslog-ng
        image: linuxserver/syslog-ng
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 500Mi
        livenessProbe:
          httpGet:
            path: /
            port: 5514
          initialDelaySeconds: 15
          periodSeconds: 120
        volumeMounts:
        - name: config
          mountPath: "/config"
