kind: IngressRoute
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: kubeclarity
  namespace: kubeclarity
  annotations:
    external-dns.alpha.kubernetes.io/target: k3s.ucdialplans.com
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints: 
  - websecure
  routes:
  - match: Host(`kubeclarity.ucdialplans.com`) 
    kind: Rule
    services:
    - name: kubeclarity-kubeclarity
      port: 8080
    middlewares:
    - name: traefik-security
      namespace: traefik
  tls:
    secretName: traefik-wildcard-cert
    options:
      name: tls-options-clientauth
      namespace: traefik
