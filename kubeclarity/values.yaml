nodeSelector:
  storage: longhorn
global:
  nodeSelector:
    storage: longhorn
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: node-role.kubernetes.io/control-plane
            operator: DoesNotExist
          - key: kubernetes.io/arch
            operator: In
            values: 
            - 'amd64'
analyzer:
  analyzerList: "syft gomod trivy"
  trivy:
    enabled: true
scanner:
  scannerList: "grype trivy"
  trivy:
    enabled: true

kubeclarity-grype-server:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: node-role.kubernetes.io/control-plane
            operator: DoesNotExist
          - key: kubernetes.io/arch
            operator: In
            values: 
            - 'amd64'

kubeclarity-trivy-server:
  enabled: true

kubeclarity-postgresql:
  enabled: false
  nodeSelector:
    storage: longhorn

kubeclarity-postgresql-external:
  enabled: true
  auth:
    host: postgres-postgresql.postgres.svc.cluster.local
    username: kubeclarity
    existingSecret: postgres-admin-pw