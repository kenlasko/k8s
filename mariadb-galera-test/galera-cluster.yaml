apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
  namespace: mariadb-galera
spec:
  rootPasswordSecretKeyRef:
    generate: false
    name: mariadb-passwords
    key: mariadb-root-password

  storage:
    volumeClaimTemplate:
      storageClassName: local-path
      resources:
        requests:
          storage: 18Gi
      accessModes:
      - ReadWriteOnce

  # Only use during initial load when the local databases on disk aren't available
  bootstrapFrom:
    volume:
      persistentVolumeClaim: 
        claimName: nfs-galera-backup

  replicas: 3

  galera:
    enabled: true
    primary:
      podIndex: 0
      automaticFailover: true
    sst: mariabackup
    replicaThreads: 1
    config: 
      reuseStorageVolume: true
    agent:
      kubernetesAuth:
        enabled: true
      gracefulShutdownTimeout: 10s
    recovery:
      enabled: true
      minClusterSize: 1
      # forceClusterBootstrapInPod: "mariadb-0"
      clusterMonitorInterval: 10s
      clusterHealthyTimeout: 45s
      clusterBootstrapTimeout: 10m0s
      podRecoveryTimeout: 5m0s
      podSyncTimeout: 5m0s

  service:
    type: LoadBalancer
    metadata:
      labels:
        tailscale.com/proxy-class: "run-on-worker"
      annotations:
        io.cilium/lb-ipam-ips: 192.168.1.15
        tailscale.com/expose: 'true'
        tailscale.com/hostname: 'home-mariadb'

  connection:
    secretName: mariadb-galera-conn
    secretTemplate:
      key: dsn

  affinity:
    antiAffinityEnabled: true
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: node-role.kubernetes.io/control-plane
            operator: DoesNotExist
          - key: kubernetes.io/arch
            operator: In
            values: 
            - 'amd64'

  tolerations:
    - key: "mariadb.mmontes.io/ha"
      operator: "Exists"
      effect: "NoSchedule"

  podDisruptionBudget:
    maxUnavailable: 66%

  updateStrategy:
    type: RollingUpdate
    autoUpdateDataPlane: true

  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    binlog_format=row
    innodb_autoinc_lock_mode=2
    innodb_buffer_pool_size=1024M
    max_allowed_packet=256M 

    ## Binary Logging
    ##
    log_bin=mysql-bin
    expire_logs_days=14
    # Disabling for performance per http://severalnines.com/blog/9-tips-going-production-galera-cluster-mysql
    sync_binlog=0
    binlog_format=row

    ## Replication to secondary server
    ##
    wsrep_gtid_mode      = on
    wsrep_gtid_domain_id = 0
    server-id            = 01
    log_slave_updates    = on
    gtid_domain_id       = 0

  resources:
    requests:
      cpu: 20m
      memory: 1200Mi
    limits:
      cpu: 600m
      memory: 4000Mi

  metrics:
    enabled: true