---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pgadmin
spec:
  storageClassName: "nfs"
  capacity:
    storage: 12Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /appdata/vol/pgadmin
    server: 192.168.1.3
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-pgadmin
  namespace: postgres
spec:
  storageClassName: "nfs"
  volumeName: nfs-pgadmin
  accessModes:
  - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 12Gi