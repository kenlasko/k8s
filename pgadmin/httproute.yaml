---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pgadmin
  namespace: postgres
spec:
  parentRefs:
  - name: tls
    namespace: cilium
    sectionName: https
  hostnames:
  - "pgadmin.ucdialplans.com"
  rules:
  - backendRefs:
    - name: pgadmin
      namespace: postgres
      kind: Service
      port: 80