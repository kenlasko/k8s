{{- if not .Values.disableHTTPRoute }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
  - name: tls
    namespace: cilium
    sectionName: https
  hostnames:
  - "{{ .Release.Name }}.ucdialplans.com"
  rules:
  - backendRefs:
    - name: {{ .Release.Name }}-service
      namespace: {{ .Release.Namespace }}
      kind: Service
      port: {{ .Values.service.port }}
{{- end }}