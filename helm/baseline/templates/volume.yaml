{{- if eq .Values.persistentVolume.type "longhorn" }}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pvc-{{ .Release.Name }}
spec:
  storageClassName: longhorn
  capacity:
    storage: {{ .Values.persistentVolume.size }}
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeHandle: pvc-{{ .Release.Name }}
    volumeAttributes:
      numberOfReplicas: "3"
      staleReplicaTimeout: "30"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: longhorn-{{ .Release.Name }}-config-pvc
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: {{ .Values.persistentVolume.size }}

{{- else if eq .Values.persistentVolume.type "nfs" }}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-{{ .Release.Name }}
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: {{ .Values.persistentVolume.size }}
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/appdata/vol/{{ .Release.Name }}
    volumeAttributes:
      server: 192.168.1.3
      share: /appdata/vol/{{ .Release.Name }}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  storageClassName: nfs-csi
  volumeName: nfs-{{ .Release.Name }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistentVolume.size }}

{{- end }}
