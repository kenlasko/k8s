---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Values.image.tag }}
spec:
  serviceName: {{ .Release.Name }}
  replicas: {{ .Values.replicas | default 1 }}
  revisionHistoryLimit: 2
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        app.kubernetes.io/name: {{ .Release.Name }}
        app.kubernetes.io/version: {{ .Values.image.tag }}
        appGroup: media-arr
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      automountServiceAccountToken: false
      priorityClassName: medium-priority
      affinity:
        {{- if .Values.affinity }}
        {{- toYaml .Values.affinity | nindent 8 }}
        {{- else }}
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values:
                - "amd64"
        {{- end }}
      containers:
      - name: {{ .Release.Name }}
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: IfNotPresent
        {{- if .Values.securityContext }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        {{- end }}
        env:
        {{- if .Values.env }}
          {{- toYaml .Values.env | nindent 10 }}
        {{- else }}
          - name: PUID
            value: "1000"
          - name: PGID
            value: "100"
          - name: TZ
            value: "America/Toronto"
        {{- end }}
        {{- if .Values.envFrom }}
        envFrom:
          {{- toYaml .Values.envFrom | nindent 10 }}
        {{- end }}
        resources:
        {{- toYaml .Values.resources | nindent 10 }}
        ports:
        - containerPort: {{ .Values.service.port }}
          name: http
          protocol: TCP
        {{- range .Values.service.extraPorts }}
        - containerPort: {{ .port }}
          name: {{ .name }}
          protocol: {{ .protocol | default "TCP" }}
        {{- end }}
        livenessProbe:
        {{- if .Values.livenessProbe }}
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        {{- else }}
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 60
          timeoutSeconds: 5
        {{- end }}
        volumeMounts:
        - name: {{ .Release.Name }}-config
          mountPath: {{ .Values.persistentVolume.mountPath | default "/config" }}
      {{- if .Values.media }}    
        {{- if .Values.media.enabled | default false}}
        - name: media
          mountPath: /media
        {{- end }}
      {{- end }}
        {{- range .Values.extraVolumeMounts }}
        - name: {{ .name }}
          mountPath: {{ .mountPath }}
          {{- if .subPath }}
          subPath: {{ .subPath }}
          {{- end }}
        {{- end }}
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      volumes:
      - name: {{ .Release.Name }}-config
        persistentVolumeClaim:
        {{- if eq .Values.persistentVolume.type "longhorn" }}
          claimName: longhorn-{{ .Release.Name }}-config-pvc
        {{- else if eq .Values.persistentVolume.type "nfs" }}
          claimName: nfs-{{ .Release.Name }}
        {{- end }}
    {{- if .Values.media }} 
      {{- if .Values.media.enabled | default false }}
      - name: media
        persistentVolumeClaim:
          claimName: {{ .Values.media.claimName | default "nfs-media" }}
      {{- end }}
    {{- end }}
      {{- range .Values.extraVolumes }}
      - name: {{ .name }}
        {{- if .persistentVolumeClaim }}
        persistentVolumeClaim:
          claimName: {{ .persistentVolumeClaim }}
        {{- else if .hostPath }}
        hostPath:
          path: {{ .hostPath }}
          type: {{ .hostPathType | default "Directory" }}
        {{- else if .emptyDir }}
        emptyDir: {}
        {{- end }}
      {{- end }}