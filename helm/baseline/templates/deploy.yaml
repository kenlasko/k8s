{{- $name := .Values.nameOverride | default .Release.Name }}
{{- $pvname := coalesce .Values.persistentVolume.name .Values.nameOverride .Release.Name }}
{{- $tag := .Values.image.tag | quote }}

# Fail if the image repo isn't specified
{{- if not .Values.image.repository }}
{{- fail "image.repository is required" }}
{{- end }}

---
apiVersion: apps/v1
kind: {{ .Values.appKind | default "StatefulSet" }}
metadata:
  name: {{ $name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ $name }}
    app.kubernetes.io/version: {{ $tag }}
    {{- if .Values.extraLabels }}
      {{- toYaml .Values.extraLabels | nindent 4 }}
    {{- end }}
  annotations:
    reloader.stakater.com/auto: {{ .Values.reloaderEnabled | default "true" | quote }}
    {{- if .Values.extraAnnotations }}
      {{- toYaml .Values.extraAnnotations | nindent 4 }}
    {{- end }}
spec:
  {{- if eq (.Values.appKind | default "StatefulSet") "StatefulSet" }}
  serviceName: {{ $name }}
  updateStrategy:
    type: RollingUpdate
  {{- end }}
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit | default 2 }}
  selector:
    matchLabels:
      app: {{ $name }}

  template:
    metadata:
      labels:
        app: {{ $name }}
        app.kubernetes.io/name: {{ $name }}
        app.kubernetes.io/version: {{ $tag }}
        {{- if .Values.extraLabels }}
          {{- toYaml .Values.extraLabels | nindent 8 }}
        {{- end }}
    spec:
      dnsPolicy: {{ .Values.dnsPolicy | default "ClusterFirstWithHostNet" }}
      hostNetwork: {{ .Values.hostNetwork | default false}}
      {{- if .Values.hostAliases }}
      hostAliases:
        {{- toYaml .Values.hostAliases | nindent 8 }}
      {{- end }}
      restartPolicy: {{ .Values.restartPolicy | default "Always" }}
      automountServiceAccountToken: {{ .Values.autoMountServiceAccountToken | default false }}
      {{- if .Values.serviceAccountName }}
      serviceAccountName: {{ .Values.serviceAccountName }}
      {{- end }}
      priorityClassName: {{ .Values.priorityClassName | default "low-priority" }}
      # Optional affinity rules. Defaults to scheduling away from control-plane nodes
      {{- if not (eq (.Values.affinity | toString) "false") }} 
      affinity:
        {{- if .Values.affinity }}
          {{- toYaml .Values.affinity | nindent 8 }}
        {{- else if eq .Values.persistentVolume.type "longhorn" }}
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: storage
                operator: In
                values:
                  - "longhorn"
        {{- end }}
      {{- end }}
      containers:
      - name: {{ $name }}
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
        {{- if .Values.securityContext }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        {{- end }}
        env:
        {{- if .Values.env }}
          {{- toYaml .Values.env | nindent 8 }}
        {{- else }}
          - name: PUID
            value: "1000"
          - name: PGID
            value: "100"
          - name: TZ
            value: "America/Toronto"
        {{- end }}
        {{- if .Values.envFrom }}
        envFrom:
          {{- toYaml .Values.envFrom | nindent 10 }}
        {{- end }}
        resizePolicy:
        - resourceName: cpu
          restartPolicy: {{ .Values.resizePolicy.cpu | default "NotRequired" }}
        - resourceName: memory
          restartPolicy: {{ .Values.resizePolicy.memory | default "NotRequired" }}
        resources:
        {{- toYaml .Values.resources | nindent 10 }}
        {{- if .Values.service }}
        ports:
        - containerPort: {{ .Values.service.port }}
          name: http
          protocol: TCP
        {{- range .Values.extraPorts }}
        - containerPort: {{ .port }}
          name: {{ .name }}
          protocol: {{ .protocol | default "TCP" }}
        {{- end }}
        {{- end }}
        {{- if .Values.command }}
        command:
          {{- toYaml .Values.command | nindent 10 }}
        {{- end }}        
        {{- if .Values.args }}
        args:
          {{- toYaml .Values.args | nindent 10 }}
        {{- end }}
        {{- if not (eq (.Values.livenessProbe | toString) "false") }} 
        livenessProbe:
        {{- if .Values.livenessProbe }}
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        {{- else }}
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 60
          timeoutSeconds: 5
        {{- end }}
        {{- end }}
        {{- if .Values.startupProbe }}
        startupProbe:
          {{- toYaml .Values.startupProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        {{- end }}
      {{- if or .Values.persistentVolume .Values.extraVolumes .Values.media.enabled  }}  
        volumeMounts:
        {{- if .Values.persistentVolume }}
        - name: {{ $pvname }}-config
          mountPath: {{ .Values.persistentVolume.mountPath | default "/config" }}
        {{- end }}
      {{- if .Values.media }}    
        {{- if .Values.media.enabled | default false}}
        - name: media
          mountPath: /media
        {{- end }}
      {{- end }}
        {{- range .Values.extraVolumeMounts }}
        - name: {{ .name }}
          mountPath: {{ .mountPath }}
          {{- if .subPath }}
          subPath: {{ .subPath }}
          {{- end }}
        {{- end }}
      {{- end }}
      # --- OAUTH2-PROXY SIDECAR CONDITIONAL INJECTION ---
      {{- if .Values.oidc.enabled | default false }}
      - name: oauth2-proxy
        image: "{{ .Values.oidc.image.repository }}:{{ .Values.oidc.image.tag }}"
        args:
          - --provider=oidc
          - --scope=openid profile groups
          - --oidc-issuer-url=https://auth.ucdialplans.com
          - --redirect-url=https://{{ .Values.httpRouteNameOverride | default (printf "%s.ucdialplans.com" .Release.Name) }}/oauth2/callback
          - --http-address=0.0.0.0:4433
          - --reverse-proxy=true
          - --cookie-secure=true
          - --cookie-domain={{ .Values.httpRouteNameOverride | default (printf "%s.ucdialplans.com" .Release.Name) }}
          - --email-domain=*
          # Upstream points to the main app container's internal port
          - --upstream=http://{{ $name }}-service:{{ .Values.service.port }} 
        ports:
        - containerPort: 4433
          name: oauth-http
          protocol: TCP
        envFrom:
        # Pull secrets from the specified secret name
        - secretRef:
            name: {{ .Values.oidc.secretName | default "env-secrets" }}
      {{- end }}
      # --- END OAUTH2-PROXY SIDECAR ---
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      {{- if or .Values.persistentVolume .Values.extraVolumes .Values.media.enabled }}
      volumes:
      {{- if .Values.persistentVolume }}
      - name: {{ $pvname }}-config
        persistentVolumeClaim:
        {{- if eq .Values.persistentVolume.type "longhorn" }}
          claimName: longhorn-{{ $pvname }}-config-pvc
        {{- else if eq .Values.persistentVolume.type "nfs" }}
          claimName: nfs-{{ $pvname }}
        {{- else if eq .Values.persistentVolume.type "local-path" }}
          claimName: pvc-{{ $pvname }}
        {{- end }}
      {{- end }}
    {{- if .Values.media }} 
      {{- if .Values.media.enabled | default false }}
      - name: media
        persistentVolumeClaim:
          claimName: {{ .Values.media.claimName | default "nfs-media" }}
      {{- end }}
    {{- end }}
    {{- if .Values.extraVolumes }}
      {{- toYaml .Values.extraVolumes | nindent 6 }}
    {{- end }}
    {{- end }}