apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Release.Name }}-service
  name: {{ .Release.Name }}-service
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Release.Name }}
  ports:
  - port: {{ .Values.service.port }}
    protocol: TCP
    targetPort: http
    name: web
    {{- range .Values.service.extraPorts }}
    - port: {{ .port }}
      protocol: {{ .protocol | default "TCP" }}
      targetPort: {{ .targetPort }}
      name: {{ .name }}
    {{- end }}