apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Release.Name }}-service
  name: {{ .Release.Name }}-service
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.service.port }}
    protocol: TCP
    targetPort: http
    name: web
  selector:
    app: {{ .Release.Name }}