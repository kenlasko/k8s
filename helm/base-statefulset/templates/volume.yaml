{{- if .Values.persistentVolume }}
{{- if eq .Values.persistentVolume.type "longhorn" }}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pvc-{{ .Values.persistentVolume.name | default (.Values.nameOverride | default .Release.Name) }}
spec:
  storageClassName: longhorn
  capacity:
    storage: {{ .Values.persistentVolume.size }}
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeHandle: pvc-{{ .Values.persistentVolume.name | default (.Values.nameOverride | default .Release.Name) }}
    volumeAttributes:
      numberOfReplicas: "3"
      staleReplicaTimeout: "30"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: longhorn-{{ .Values.persistentVolume.name | default (.Values.nameOverride | default .Release.Name) }}-config-pvc
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: {{ .Values.persistentVolume.size | default "1Gi" }}

{{- else if eq .Values.persistentVolume.type "nfs" }}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-{{ .Values.persistentVolume.name | default (.Values.nameOverride | default .Release.Name) }}
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: {{ .Values.persistentVolume.size }}
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/appdata/vol/{{ .Values.persistentVolume.name | default (.Values.nameOverride | default .Release.Name) }}
    volumeAttributes:
      server: 192.168.1.3
      share: /appdata/vol/{{ .Values.persistentVolume.name | default (.Values.nameOverride | default .Release.Name) }}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-{{ .Values.persistentVolume.name | default (.Values.nameOverride | default .Release.Name) }}
  namespace: {{ .Release.Namespace }}
spec:
  storageClassName: nfs-csi
  volumeName: nfs-{{ .Values.persistentVolume.name | default (.Values.nameOverride | default .Release.Name) }}
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistentVolume.size | default "1Gi" }}
{{- end }}
{{- end }}