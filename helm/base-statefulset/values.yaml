# Default values for the Helm chart

# General settings
replicas: 1
revisionHistoryLimit: 2
hostNetwork: false
restartPolicy: Always
autoMountServiceAccountToken: false
serviceAccountName: ""
priorityClassName: low-priority
disableHTTPRoute: false

# Image settings
image:
  registry: "your-registry"
  repository: "your-repository"
  tag: "latest"
  pullPolicy: IfNotPresent

# Security context
securityContext: {}

# Environment variables
env: []
envFrom: []

# Resource requests and limits
resources: {}

# Service settings
service:
  port: 80
  type: ClusterIP
  externalTrafficPolicy: ""
extraPorts: []

# HTTPRoute settings
httpRouteNameOverride: ""

# Probes
livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 15
  periodSeconds: 60
  timeoutSeconds: 5

startupProbe: {}
readinessProbe: {}

# Persistent volume settings
# persistentVolume:
#   type: ""
#   size: "1Gi"
#   mountPath: "/config"

# Media volume settings
media:
  enabled: false
  claimName: "nfs-media"

# Extra volume mounts and volumes
extraVolumeMounts: []
extraVolumes: []

# Affinity settings
affinity: {}

# Annotations for the service
annotations: {}