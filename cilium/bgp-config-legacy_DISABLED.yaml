---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumBGPPeeringPolicy
metadata:
 name: 01-bgp-peering-policy
spec:
 nodeSelector:
   matchLabels:
     kubernetes.io/os: linux
 virtualRouters:
 - localASN: 65000
   exportPodCIDR: true
   neighbors:
    - peerAddress: '192.168.1.1/32'
      peerASN: 64512
   serviceSelector:
     matchExpressions:
       - {key: name, operator: In, values: ['whoami']}


---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: "bgp-pool"
  labels:
    pool: "blue"
spec:
  blocks:
  - start: "192.168.9.2"
    stop: "192.168.9.254"