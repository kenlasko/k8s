# ####### WLED Fireplace Left #######

# ---
# apiVersion: traefik.io/v1alpha1
# kind: IngressRoute
# metadata:
#   name: wled-fp-left-external-route
#   namespace: traefik
#   annotations:
#     external-dns.alpha.kubernetes.io/target: k3s.ucdialplans.com
#     kubernetes.io/ingress.class: traefik
# spec:
#   entryPoints:
#   - websecure
#   routes:
#   - match: Host(`wled-fp-left.ucdialplans.com`)
#     kind: Rule
#     services:
#     - name: wled-fp-left-forward
#       kind: Service
#       port: 80
#   tls:
#     options:
#       name: tls-options-clientauth
#       namespace: traefik

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: wled-fp-left-external-route
  namespace: cilium
spec:
  parentRefs:
  - name: tls
    namespace: cilium
    sectionName: https
  hostnames:
  - "wled-fp-left.ucdialplans.com"
  rules:
  - backendRefs:
    - name: wled-fp-left-forward
      namespace: cilium
      kind: Service
      port: 80

---
kind: Service
apiVersion: v1
metadata:
  name: wled-fp-left-forward
  namespace: cilium
spec:
  type: ExternalName
  ports:
  - name: wled-fp-left-forward
    port: 80
    targetPort: 80
  externalName: 192.168.1.55
  selector:
    app.kubernetes.io/instance: cilium
    app.kubernetes.io/name: cilium



