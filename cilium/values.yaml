k8sServiceHost: 127.0.0.1
k8sServicePort: 6444
routingMode: native
ipv4NativeRoutingCIDR: 10.0.0.0/8
autoDirectNodeRoutes: true
tunnel: disabled
bpf:
  hostRouting: true
  masquerade: true
ipam:
  mode: kubernetes
  operator:
    clusterPoolIPv4PodCIDRList: 
    - 10.42.0.0/16
k8sClientRateLimit:
  qps: 5
  burst: 10
cluster:
  name: home
  id: 0
l2announcements:
  enabled: true
  leaseDuration: 30s
  leaseRenewDeadline: 10s
  leaseRetryPeriod: 4s
externalIPs:
  enabled: true
kubeProxyReplacement: true
hubble:
  relay:
    enabled: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: DoesNotExist
            - key: kubernetes.io/arch
              operator: In
              values: 
              - 'amd64'
  ui:
    enabled: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: DoesNotExist
            - key: kubernetes.io/arch
              operator: In
              values: 
              - 'amd64'
gatewayAPI:
  enabled: true
  secretsNamespace:
    create: false
    name: cilium
    sync: false
operator:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: node-role.kubernetes.io/control-plane
            operator: DoesNotExist
          - key: kubernetes.io/arch
            operator: In
            values: 
            - 'amd64'