substitutions:
  device_name: main_floor_water_hot_shutoff
  friendly_name: Main Floor Water Hot

esphome:
  name: ${device_name}
  platform: ESP8266
  board: esp01_1m
  esp8266_restore_from_flash: true

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  power_save_mode: none
  fast_connect: on
  use_address: ${device_name}.ucdialplans.com

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

web_server:
  port: 80
  
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO12
      mode: INPUT_PULLUP
      inverted: False
      
    name: "Button"
    id: button
    internal: True
    on_press:
      - switch.toggle: relay_template

status_led:
  pin:
    number: GPIO4

light:
  - platform: binary
    id: valve_status_light
    output: valve_gpio5

output:
  - platform: gpio
    id: valve_gpio5
    pin:
      number: GPIO13
      inverted: False

switch:
  - platform: gpio
    pin: GPIO0
    id: relay
    restore_mode: RESTORE_DEFAULT_ON
  - platform: template
    name: ${friendly_name}
    id: relay_template
    icon: 'mdi:pipe'
    lambda: |-
      if (id(relay).state) {
        return true;
      } else {
        return false;
      }
    turn_on_action:
      - light.turn_on: valve_status_light
      - switch.turn_on: relay
    turn_off_action:
      - light.turn_off: valve_status_light
      - switch.turn_off: relay

  - platform: restart
    name: "${friendly_name} Restart"