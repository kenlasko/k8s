---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: esphome
  namespace: homeassist
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/match-tag: "true"
spec:
  serviceName: esphome
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: esphome
  template:
    metadata:
      labels:
        app: esphome
        name: esphome
    spec:
      restartPolicy: Always
      automountServiceAccountToken: false      
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values: 
                - 'amd64'
      containers:
      - name: esphome
        image: esphome/esphome:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        #   runAsNonRoot: true
        #   runAsUser: 1000
        #   runAsGroup: 100
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
            add:
            - "NET_RAW"
        resources:
          requests:
            cpu: 1000m
            memory: 100Mi
        livenessProbe:
          httpGet:
            path: /
            port: 6052
          initialDelaySeconds: 15
          periodSeconds: 120
        env:
        - name: ESPHOME_DASHBOARD_USE_PING
          value: "true"
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - name: esphome
          mountPath: /config
      volumes:
      - name: esphome
        persistentVolumeClaim:
          claimName: nfs-esphome

