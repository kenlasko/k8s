---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-homeassist
spec:
  storageClassName: "nfs"
  capacity:
    storage: 2Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /appdata/vol/homeassist
    server: 192.168.1.3
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-homeassist
  namespace: homeassist
spec:
  storageClassName: "nfs"
  volumeName: nfs-homeassist
  accessModes:
  - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 2Gi


