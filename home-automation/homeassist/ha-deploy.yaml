---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: homeassist
  namespace: homeassist
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/match-tag: "true"
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: homeassist
  template:
    metadata:
      labels:
        app: homeassist
        name: homeassist
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      serviceAccountName: ha-sa-garminupload
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - nuc1
      containers:
      - name: homeassist
        image: ghcr.io/home-assistant/home-assistant:stable
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 150m
            memory: 1Gi
          limits:
            cpu: 1500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /
            port: 8123
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 15
          failureThreshold: 5
        volumeMounts:
        - name: homeassist
          mountPath: /config
        - name: media
          mountPath: /media
        - mountPath: /dev/ttyUSB1
          name: ttyusb
        - name: tz-config
          mountPath: /etc/localtime
        securityContext:
          privileged: true
      - name: hass-configurator
        image: causticlab/hass-configurator-docker:latest
        imagePullPolicy: Always
        env:
        - name: HC_BASEPATH
          value: "/hass-config/"
        - name: HC_GIT
          value: "True"
        resources:
          requests:
            cpu: 200m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 100Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3218
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        volumeMounts:
        - name: homeassist
          mountPath: /hass-config
        - name: github-ssh-creds
          mountPath: /root/.ssh
          readOnly: true
        - name: tz-config
          mountPath: /etc/localtime
        securityContext:
          privileged: true
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      volumes:
      - name: homeassist
        nfs:
          server: 192.168.1.3
          path: /appdata/vol/homeassist
      - name: media
        nfs:
          server: 192.168.1.3
          path: /media/music
      - name: github-ssh-creds
        secret:
          secretName: github-ssh-creds
          defaultMode: 0600
      - name: ttyusb
        hostPath:
          path: /dev/ttyUSB1
      - name: tz-config
        hostPath:
          path: /usr/share/zoneinfo/Canada/Eastern