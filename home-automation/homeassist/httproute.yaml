    namespace: cilium
    sectionName: https
  hostnames:
  - "ha.ucdialplans.com"
  - "ha-ext.ucdialplans.com"
  rules:
  - backendRefs:
    - name: homeassist-service
      namespace: homeassist
      kind: Service
      port: 8123