kind: IngressRoute
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: homeassist
  namespace: homeassist
  annotations:
    external-dns.alpha.kubernetes.io/target: k3s.ucdialplans.com
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints: 
  - websecure
  routes:
  - match: Host(`ha.ucdialplans.com`) 
    kind: Rule
    services:
    - name: homeassist-service
      port: 8123
    middlewares:
    - name: traefik-security
      namespace: traefik
  tls:
    secretName: traefik-wildcard-cert
    options:
      name: tls-options-default
      namespace: traefik


