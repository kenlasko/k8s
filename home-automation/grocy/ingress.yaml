kind: IngressRoute
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: grocy
  namespace: homeassist
spec:
  entryPoints: 
    - websecure
  routes:
  - match: Host(`grocy.ucdialplans.com`) 
    kind: Rule
    services:
    - name: grocy-service
      port: 9283
    middlewares:
    - name: traefik-security
      namespace: traefik
  tls:
    secretName: traefik-wildcard-cert
    options:
      name: tls-options-default
      namespace: traefik
