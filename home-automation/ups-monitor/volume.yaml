---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-***REMOVED***itor
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 10Mi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/appdata/vol/ups-monitor 
    volumeAttributes:
      server: 192.168.1.3
      share: /appdata/vol/ups-monitor

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-***REMOVED***itor
  namespace: homeassist
spec:
  storageClassName: nfs-csi
  volumeName: nfs-***REMOVED***itor
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Mi

