---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-***REMOVED***itor
spec:
  storageClassName: "nfs"
  capacity:
    storage: 10Mi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /appdata/vol/ups-monitor
    server: 192.168.1.3
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-zwaveadmin
  namespace: homeassist
spec:
  storageClassName: "nfs"
  volumeName: nfs-***REMOVED***itor
  accessModes:
  - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Mi

