---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ups-monitor
  namespace: homeassist
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: ups-monitor
  template:
    metadata:
      labels:
        app: ups-monitor
        name: ups-monitor
    spec:
      restartPolicy: Always
      hostNetwork: true
      nodeName: nuc4
      containers:
      - name: ups-monitor
        image: instantlinux/nut-upsd:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          # privileged: true
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 100
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
            add:
            - "CHOWN"
            - "FOWNER"
            - "SETFCAP"
            - "SETPCAP"
            - "SETGID"
            - "SETUID"
            - "DAC_OVERRIDE"
            - "SYS_ADMIN"
            - "SYS_PTRACE"
        resources:
          requests:
            cpu: 1m
            memory: 3Mi
          limits:
            cpu: 1m
            memory: 6Mi
        livenessProbe:
          tcpSocket:
            port: 3493
          initialDelaySeconds: 15
          periodSeconds: 60
        env:
        - name: API_USER
          value: "***REMOVED***"
        - name: API_PASSWORD
          value: "***REMOVED***"
        volumeMounts:
        - mountPath: /dev/ttyUSB0
          name: ttyusb0
        - name: ups-monitor-config
          mountPath: /etc/nut
        - name: tz-config
          mountPath: /etc/localtime
      volumes:
      - name: ttyusb0
        hostPath:
          path: /dev/bus/usb/001/003
      - name: ups-monitor-config
        nfs:
          server: 192.168.1.3
          path: /appdata/vol/ups-monitor
      - name: tz-config
        hostPath:
          path: /usr/share/zoneinfo/Canada/Eastern