---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zwaveadmin
  namespace: homeassist
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
spec:
  serviceName: zwaveadmin
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: zwaveadmin
  template:
    metadata:
      labels:
        app: zwaveadmin
        name: zwaveadmin
    spec:
      restartPolicy: Always
      automountServiceAccountToken: false
      nodeName: nuc4
      containers:
      - name: zwaveadmin
        image: zwavejs/zwavejs2mqtt:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            cpu: 25m
            memory: 110Mi
            smarter-devices/ttyUSB0: 1
          limits:
            cpu: 300m
            memory: 200Mi
            smarter-devices/ttyUSB0: 1
        livenessProbe:
          httpGet:
            path: /
            port: 8091
          initialDelaySeconds: 15
          periodSeconds: 60
        env:
        - name: LOG_NODES
          value: "3,4"
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - name: zwaveadmin
          mountPath: /usr/src/app/store
      volumes:
      - name: zwaveadmin
        persistentVolumeClaim:
          claimName: nfs-zwaveadmin