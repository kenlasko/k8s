---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zwaveadmin
  namespace: homeassist
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: zwaveadmin
  template:
    metadata:
      labels:
        app: zwaveadmin
        name: zwaveadmin
    spec:
      restartPolicy: Always
      hostNetwork: true
      nodeName: nuc1
      containers:
      - name: zwaveadmin
        image: zwavejs/zwavejs2mqtt:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 400Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8091
          initialDelaySeconds: 15
          periodSeconds: 60
        env:
        - name: LOG_NODES
          value: "3,4"
        volumeMounts:
        - name: zwaveadmin
          mountPath: /usr/src/app/store
        - mountPath: /dev/ttyUSB0
          name: ttyusb0
        - name: tz-config
          mountPath: /etc/localtime
        securityContext:
          privileged: true
      volumes:
      - name: zwaveadmin
        nfs:
          server: 192.168.1.3
          path: /mnt/md0/data/vol/test
      - name: ttyusb0
        hostPath:
          path: /dev/ttyUSB0
      - name: tz-config
        hostPath:
          path: /usr/share/zoneinfo/Canada/Eastern


