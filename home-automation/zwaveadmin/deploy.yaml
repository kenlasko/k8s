---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zwaveadmin
  namespace: homeassist
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
spec:
  serviceName: zwaveadmin
  replicas: 1
  revisionHistoryLimit: 2
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: zwaveadmin
  template:
    metadata:
      labels:
        app: zwaveadmin
        name: zwaveadmin
    spec:
      restartPolicy: Always
      automountServiceAccountToken: false
      priorityClassName: high-priority
      nodeName: nuc4
      containers:
      - name: zwaveadmin
        image: docker.io/zwavejs/zwave-js-ui:9.30.0
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            cpu: 3m
            memory: 110Mi
            smarter-devices/ttyUSB0: 1
          limits:
            # cpu: 300m
            memory: 250Mi
            smarter-devices/ttyUSB0: 1
        ports:
        - containerPort: 3000
          name: zwave
        - containerPort: 8091
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 60
        env:
        - name: LOG_NODES
          value: "3,4"
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - name: zwaveadmin
          mountPath: /usr/src/app/store
      volumes:
      - name: zwaveadmin
        persistentVolumeClaim:
          claimName: nfs-zwaveadmin