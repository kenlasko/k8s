---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zwaveadmin
  namespace: homeassist
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: zwaveadmin
  template:
    metadata:
      labels:
        app: zwaveadmin
        name: zwaveadmin
    spec:
      restartPolicy: Always
      nodeName: nuc4
      containers:
      - name: zwaveadmin
        image: zwavejs/zwavejs2mqtt:latest
        imagePullPolicy: Always
        securityContext:
          # allowPrivilegeEscalation: false
          # readOnlyRootFilesystem: false
          # runAsNonRoot: true
          # runAsUser: 1000
          seccompProfile:
            type: RuntimeDefault
          # capabilities:
          #   drop: ["ALL"]
        resources:
          requests:
            cpu: 25m
            memory: 200Mi
            smarter-devices/ttyUSB0: 1
          limits:
            cpu: 400m
            memory: 300Mi
            smarter-devices/ttyUSB0: 1
        livenessProbe:
          httpGet:
            path: /
            port: 8091
          initialDelaySeconds: 15
          periodSeconds: 60
        env:
        - name: LOG_NODES
          value: "3,4"
        volumeMounts:
        - name: zwaveadmin
          mountPath: /usr/src/app/store
        # - mountPath: /dev/ttyUSB0
        #   name: ttyusb0
        - name: tz-config
          mountPath: /etc/localtime
      volumes:
      - name: zwaveadmin
        nfs:
          server: 192.168.1.3
          path: /appdata/vol/zwaveadmin
      # - name: ttyusb0
      #   hostPath:
      #     path: /dev/ttyUSB0
      - name: tz-config
        hostPath:
          path: /usr/share/zoneinfo/Canada/Eastern


