---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: donetick
  namespace: homeassist
spec:
  parentRefs:
  - name: tls
    namespace: cilium
    sectionName: https
  hostnames:
  - "donetick.ucdialplans.com"
  rules:
  - backendRefs:
    - name: donetick-service
      namespace: homeassist
      kind: Service
      port: 2021