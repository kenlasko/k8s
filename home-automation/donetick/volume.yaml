apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: longhorn-donetick-pvc
  namespace: homeassist
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 200Mi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pvc-donetick
spec:
  capacity:
    storage: 200Mi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: '3'
      staleReplicaTimeout: '30'
    volumeHandle: pvc-donetick
  storageClassName: longhorn


---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-donetick
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 5Mi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/appdata/vol/donetick
    volumeAttributes:
      server: 192.168.1.3
      share: /appdata/vol/donetick

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-donetick
  namespace: homeassist
spec:
  storageClassName: nfs-csi
  volumeName: nfs-donetick
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Mi