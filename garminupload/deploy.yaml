---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: garmin-upload
  namespace: garmin-upload
spec:
  schedule: "@yearly" 
  suspend: true
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: ps-serviceaccount
          nodeSelector:
            node-type: worker
          restartPolicy: Never
          volumes:
          - name: garmindata
            nfs:
              server: 192.168.1.3
              path: /appdata/vol/garmin-upload
          - configMap:
              items:
              - key: UploadRides.ps1
                path: UploadRides.ps1
              name: gc-script
            name: gc-script
          containers:
          - name: garmin-upload
            image: registry.ucdialplans.com/garmin-upload
            imagePullPolicy: Always
            resources:
              requests:
                cpu: 100m
                memory: 300Mi
              limits:
                cpu: 300m
                memory: 300Mi
            volumeMounts:
            - name: garmindata
              mountPath: /garmin-data
            - name: gc-script
              mountPath: /garmin-prog/UploadRides.ps1
              subPath: UploadRides.ps1