---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: garmin-upload
  namespace: garmin-upload
spec:
  schedule: "@yearly" 
  suspend: true
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: ps-serviceaccount
          nodeSelector:
            server-type: nuc
          restartPolicy: Never
          volumes:
          - name: garmindata
            persistentVolumeClaim:
              claimName: longhorn-garmin-pvc
          - configMap:
              items:
              - key: UploadRides.ps1
                path: UploadRides.ps1
              name: gc-script
            name: gc-programsettings
          containers:
          - name: garmin-upload
            image: registry.ucdialplans.com/garmin-upload
            imagePullPolicy: Always
            resources:
              requests:
                cpu: 100m
                memory: 300Mi
              limits:
                cpu: 300m
                memory: 300Mi
            env:
            - name: GarminLastActivity
              value: "11540535499"
            volumeMounts:
            - name: garmindata
              mountPath: /garmin-data
            - name: gc-script
              mountPath: /garmin-prog/UploadRides.ps1
              subPath: UploadRides.ps1