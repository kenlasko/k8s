---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: garmin-upload
  namespace: garmin-upload
spec:
  schedule: "@yearly" 
  suspend: true
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: ps-serviceaccount
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
                  - key: kubernetes.io/arch
                    operator: In
                    values: 
                    - 'amd64'
          volumes:
          - name: garmindata
            persistentVolumeClaim:
              claimName: nfs-garminupload
          - configMap:
              items:
              - key: UploadRides.ps1
                path: UploadRides.ps1
              name: gc-script
            name: gc-script
          containers:
          - name: garmin-upload
            image: registry.ucdialplans.com/garmin-upload
            imagePullPolicy: Always
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 100
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 100m
                memory: 300Mi
              limits:
                cpu: 300m
                memory: 300Mi
            env:
            - name: GARMIN-USER
              valueFrom:
                secretKeyRef:
                  name: garmin
                  key: username
            - name: GARMIN-PASSWORD
              valueFrom:
                secretKeyRef:
                  name: garmin
                  key: password
            - name: Di2StatsUser
              valueFrom:
                secretKeyRef:
                  name: di2stats
                  key: username
            - name: Di2StatsPassword
              valueFrom:
                secretKeyRef:
                  name: di2stats
                  key: password
            - name: MBTUser
              valueFrom:
                secretKeyRef:
                  name: mybiketraffic
                  key: username
            - name: MBTPassword
              valueFrom:
                secretKeyRef:
                  name: mybiketraffic
                  key: password
            - name: StravaSecret
              valueFrom:
                secretKeyRef:
                  name: strava
                  key: secret
            volumeMounts:
            - name: garmindata
              mountPath: /garmin-data
            - name: gc-script
              mountPath: /garmin-prog/UploadRides.ps1
              subPath: UploadRides.ps1