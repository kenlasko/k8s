---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: garmin-upload
  namespace: garmin-upload
spec:
  schedule: "* * 31 2 *" # Schedule on Feb 31. Impossible, so essentially 'never'
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            server-speed: nuc-slow
          restartPolicy: Never
          containers:
          - name: garmin-upload
            image: registry.ucdialplans.com/garminupload
            imagePullPolicy: IfNotPresent
            resources:
              requests:
                cpu: 100m
                memory: 300Mi
              limits:
                cpu: 300m
                memory: 300Mi
            env:
            - name: GarminLastActivity
              value: "10753075580"
            volumeMounts:
            - name: garmindata
              mountPath: /garmin-data
          volumes:
            - name: garmindata
              persistentVolumeClaim:
                claimName: longhorn-garmin-pvc
