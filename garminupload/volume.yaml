---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-garminupload
spec:
  storageClassName: "nfs"
  capacity:
    storage: 100Mi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /appdata/vol/garminupload
    server: 192.168.1.3
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-garminupload
  namespace: garmin-upload
spec:
  storageClassName: "nfs"
  volumeName: nfs-garminupload
  accessModes:
  - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 100Mi