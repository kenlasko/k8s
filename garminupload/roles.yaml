apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ps-access-role
  namespace: garmin-upload
rules:
  - apiGroups:
    - batch
    resources: ["*"]
    # - pods
    # - deployments
    # - cronjobs
    # - jobs
    # - statefulsets
    verbs: ["get", "watch", "list", "update", "patch"]