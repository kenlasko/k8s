---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: wordpress
  namespace: wordpress
spec:
  parentRefs:
  - name: tls
    namespace: cilium
    sectionName: https
  hostnames:
  - "wordpress.ucdialplans.com"
  rules:
  - backendRefs:
    - name: wordpress-http
      namespace: wordpress
      kind: Service
      port: 8080