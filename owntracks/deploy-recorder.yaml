---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: owntracks-recorder
  namespace: owntracks
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/match-tag: "true"
spec:
  serviceName: owntracks-recorder
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: owntracks-recorder
  template:
    metadata:
      labels:
        app: owntracks-recorder
        name: owntracks-recorder
    spec:
      restartPolicy: Always
      automountServiceAccountToken: false
      priorityClassName: medium-priority
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values: 
                - 'amd64'
      containers:
      - name: owntracks-recorder
        image: owntracks/recorder:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 3000
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            cpu: 10m
            memory: 80Mi
          limits:
            cpu: 150m
            memory: 150Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8083
          initialDelaySeconds: 15
          periodSeconds: 60
        env:
        - name: "OTR_HTTPPREFIX"
          value: "https://owntracks-recorder.ucdialplans.com"
        - name: "OTR_PORT"
          value: "0"
        - name: "TZ"
          value: "America/Toronto"
        volumeMounts:
        - name: owntracks-data
          mountPath: /store
      dnsConfig:
        options:
        - name: ndots
          value: "1"
      volumes:
      - name: owntracks-data
        persistentVolumeClaim:
          claimName: owntracks-data