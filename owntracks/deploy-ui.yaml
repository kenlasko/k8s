---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: owntracks-ui
  namespace: owntracks
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/match-tag: "true"
spec:
  serviceName: owntracks-ui
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: owntracks-ui
  template:
    metadata:
      labels:
        app: owntracks-ui
        name: owntracks-ui
    spec:
      restartPolicy: Always
      automountServiceAccountToken: false
      priorityClassName: medium-priority
      # securityContext:
      #   runAsNonRoot: true
      #   runAsUser: 1000
      #   runAsGroup: 3000
      #   fsGroup: 2000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values: 
                - 'amd64'
      containers:
      - name: owntracks-ui
        image: owntracks/frontend:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        #   runAsNonRoot: true
        #   runAsUser: 1000
        #   runAsGroup: 3000
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
            add:
            - "CHOWN"
            - "NET_BIND_SERVICE"
            # - "SETGID"
            # - "SETUID"
            # - "DAC_OVERRIDE"
        resources:
          requests:
            cpu: 10m
            memory: 80Mi
          limits:
            cpu: 150m
            memory: 150Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 60
        env:
        - name: SERVER_HOST
          value: "owntracks-recorder"
        - name: SERVER_PORT
          value: "8083"
      dnsConfig:
        options:
        - name: ndots
          value: "1"
