---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-owntracks-data
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 120Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/appdata/vol/owntracks/recorder
    volumeAttributes:
      server: 192.168.1.3
      share: /appdata/vol/owntracks/recorder

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-owntracks-data
  namespace: owntracks
spec:
  storageClassName: nfs-csi
  volumeName: nfs-owntracks-data
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 120Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-owntracks-ui
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 5Mi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/appdata/vol/owntracks/ui
    volumeAttributes:
      server: 192.168.1.3
      share: /appdata/vol/owntracks/ui

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-owntracks-ui
  namespace: owntracks
spec:
  storageClassName: nfs-csi
  volumeName: nfs-owntracks-ui
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Mi