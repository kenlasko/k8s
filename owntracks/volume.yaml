---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: owntracks-data
spec:
  storageClassName: "nfs"
  capacity:
    storage: 120Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /appdata/vol/owntracks
    server: 192.168.1.3
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: owntracks-data
  namespace: owntracks
spec:
  storageClassName: "nfs"
  volumeName: owntracks-data
  accessModes:
  - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 120Gi