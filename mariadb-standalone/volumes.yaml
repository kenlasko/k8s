apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-standalone-pvc
  namespace: mariadb-standalone
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-mariadb-standalone
spec:
  storageClassName: local-path
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "/var/mariadb"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - nuc3


---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-mariadb-standalone-backup
spec:
  storageClassName: "nfs"
  capacity:
    storage: 2.5Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /backup/mariadb
    server: 192.168.1.3
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-mariadb-standalone-backup
  namespace: mariadb-standalone
spec:
  storageClassName: "nfs"
  volumeName: nfs-mariadb-standalone-backup
  accessModes:
  - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 2.5Gi



