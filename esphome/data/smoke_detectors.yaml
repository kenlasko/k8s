substitutions:
  device_name: smoke_detectors 
  friendly_name: Smoke Detectors

esphome:
  name: ${device_name}
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  power_save_mode: none
  fast_connect: on
  use_address: ${device_name}.ucdialplans.com

# Enable logging
logger:
  level: info
  
# Enable Home Assistant API
api:

# Sync time with Home Assistant.
time:
  - platform: homeassistant
    id: homeassistant_time

ota:

web_server:
  port: 80

# Device Specific Config
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO5
      #mode: INPUT_PULLUP
      #inverted: True
    name: ${friendly_name}
    id: smoke_detectors

text_sensor:
  - platform: template
    name: Smoke Detector Status
    
    lambda: |-
      if (id(smoke_detectors).state == false) {
        return {"OK"};
      }
      else if (id(smoke_detectors).state == true) {
        return {"FIRE!"};
      }