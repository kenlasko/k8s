apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: whoami
  name: whoami
  annotations:
    cert-manager.io/issuer: letsencrypt
    namespace: cert-manager
  labels:
    app: whoami
spec:
  tls:
  - hosts:
    - whoami.ucdialplans.com
    secretName: tls-whoami-ingress-http
  rules:
  - host: whoami.ucdialplans.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: whoami
            port:
              name: web-letsencrypt