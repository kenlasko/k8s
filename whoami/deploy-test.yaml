apiVersion: v1
kind: Namespace
metadata:
 name: whoami
---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: whoami
  name: whoami
  labels:
    app: whoami
spec:
  replicas: 2
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
      - name: whoami
        image: traefik/whoami
        ports:
        - name: web-letsencrypt
          containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: whoami
spec:
  ports:
  - protocol: TCP
    name: web-letsencrypt
    port: 80
    targetPort: web-letsencrypt
  selector:
    app: whoami
