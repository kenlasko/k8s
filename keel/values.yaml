affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: node-role.kubernetes.io/control-plane
          operator: DoesNotExist
        - key: kubernetes.io/arch
          operator: In
          values: 
          - 'amd64'
polling:
  enabled: true
  defaultSchedule: "0 7 * * *" # Daily at 7am GMT

helmProvider:
  enabled: false

secret:
  name: keel-creds
  create: false

mail:
  enabled: true
  from: "Keel Updates <keelupdates@ucdialplans.com>"
  to: "ken.lasko@gmail.com"
  smtp:
    server: "smtp.sendgrid.net"
    port: 587
    user: "apikey"

basicauth:
  enabled: true
  user: "kenadmin"

persistence:
  enabled: true
  storageClass: "nfs"
  size: 5Mi

resources:
  requests:
    cpu: 25m
    memory: 32Mi
  limits:
    cpu: 150m
    memory: 60Mi