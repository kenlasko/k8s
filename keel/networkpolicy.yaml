apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: keel
  namespace: kube-system
spec:
  endpointSelector:
    matchLabels:
      app: keel
  ingress:
    - fromEntities:
        - ingress
      toPorts:
        - ports:
            - port: "9300"
    - fromEntities:
        - cluster
      toPorts:
        - ports:
            - port: "9300"
  egress:
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
        - ports:
            - port: "587"
    - toEntities:
        - cluster