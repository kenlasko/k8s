---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-keel
spec:
  storageClassName: "nfs"
  capacity:
    storage: 5Mi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /appdata/vol/keel
    server: 192.168.1.3
    readOnly: false
