---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-keel
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 5Mi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/appdata/vol/keel
    volumeAttributes:
      server: 192.168.1.3
      share: /appdata/vol/keel