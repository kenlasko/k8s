image:
  tag: latest
config:
  bookmarks:
  - Developer:
      - Github:
          - abbr: GH
            href: https://github.com/
  services:
  - Media:
    - Plex:
        icon: plex.png
        href: https://plex.ucdialplans.com/
        description: Media
        widget:
          type: plex
          url: http://plex-service.media-tools.svc.cluster.local:32400
          key: "{{HOMEPAGE_VAR_PLEX_APIKEY}}"

    - Radarr:
        icon: radarr.png
        href: https://radarr.ucdialplans.com/
        description: Movie management
        widget:
          type: radarr
          url: http://radarr-service.media-tools.svc.cluster.local:7878
          key: "{{HOMEPAGE_VAR_RADARR_APIKEY}}"
          enableQueue: true

    - Sonarr:
        icon: sonarr.png
        href: https://sonarr.ucdialplans.com/
        description: Series management
        widget:
          type: sonarr
          url: http://sonarr-service.media-tools.svc.cluster.local:8989
          key: "{{HOMEPAGE_VAR_SONARR_APIKEY}}"
          enableQueue: true

    - SABNZBD:
        icon: sabnzbd.png
        href: https://sabnzbd.ucdialplans.com/
        description: Usenet downloader
        widget:
          type: sabnzbd
          url: http://sabnzbd-service.media-tools.svc.cluster.local:8080
          key: "{{HOMEPAGE_VAR_SABNZBD_APIKEY}}"


  - AdGuard Home:
    - AdGuard K3S:
        icon: adguard.png
        href: https://adguard.ucdialplans.com/
        description: Ad-blocker
        widget:
          type: adguard
          url: http://adguard-web.adguard.svc.cluster.local:3000
          username: "{{HOMEPAGE_VAR_ADGUARD_USERNAME}}"
          password: "{{HOMEPAGE_VAR_ADGUARD_PASSWORD}}"

      - AdGuard RPi1:
        icon: adguard.png
        href: https://adguard-rpi1.ucdialplans.com/
        description: Ad-blocker
        widget:
          type: adguard
          url: https://adguard-rpi1.ucdialplans.com
          username: "{{HOMEPAGE_VAR_ADGUARD_USERNAME}}"
          password: "{{HOMEPAGE_VAR_ADGUARD_PASSWORD}}"

      - AdGuard RPi2:
        icon: adguard.png
        href: https://adguard-rpi2.ucdialplans.com/
        description: Ad-blocker
        widget:
          type: adguard
          url: https://adguard-rpi2.ucdialplans.com
          username: "{{HOMEPAGE_VAR_ADGUARD_USERNAME}}"
          password: "{{HOMEPAGE_VAR_ADGUARD_PASSWORD}}"

  - My Third Group:
      - My Third Service:
          href: http://localhost/
          description: Homepage is ðŸ˜Ž
  widgets:
  # show the kubernetes widget, with the cluster summary and individual nodes
  - kubernetes:
      cluster:
        show: true
        cpu: true
        memory: true
        showLabel: true
        label: "cluster"
      nodes:
        show: true
        cpu: true
        memory: true
        showLabel: true
  - search:
      provider: duckduckgo
      target: _blank
  kubernetes:
    mode: cluster
  settings:

# The service account is necessary to allow discovery of other services
serviceAccount:
  create: true
  name: homepage

# This enables the service account to access the necessary resources
enableRbac: true

envFrom:
- secretRef:
    name: apikeys
