persistence:
  enabled: true
  existingClaim: nfs-ghost-data
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: node-role.kubernetes.io/control-plane
          operator: DoesNotExist
        - key: kubernetes.io/arch
          operator: In
          values: 
          - 'amd64'
mysql:
  enabled: false
externalDatabase:
  host: mariadb.mariadb.svc.cluster.local
  port: 3306
  database: ghost
  user: bn_ghost
  existingSecret: ghost-creds