---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-ghost-data
spec:
  storageClassName: "nfs"
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /appdata/vol/ghost
    server: 192.168.1.3
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-ghost-data
  namespace: ghost
spec:
  storageClassName: "nfs"
  volumeName: nfs-ghost-data
  accessModes:
  - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi