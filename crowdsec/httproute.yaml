---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: crowdsec
  namespace: crowdsec
spec:
  parentRefs:
  - name: tls
    namespace: cilium
    sectionName: https
  hostnames:
  - "crowdsec.ucdialplans.com"
  rules:
  - backendRefs:
    - name: crowdsec
      namespace: crowdsec
      kind: Service
      port: 8080