---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kube-api
  namespace: default
spec:
  parentRefs:
  - name: tls
    namespace: cilium
    sectionName: https
  hostnames:
  - "test-k3s.ucdialplans.com"
  rules:
  - backendRefs:
    - name: kubernetes
      namespace: default
      kind: Service
      port: 443
    tls:
      backendTLSPolicyRef:
        name: k3s-tls-policy
        namespace: default

---
apiVersion: networking.k8s.io/v1
kind: BackEndTLSPolicy
metadata:
  name: k3s-tls-policy
  namespace: default
spec:
  rootCARef:
    name: traefik-k3s-ca
    namespace: kube-system