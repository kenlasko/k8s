---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: kubeapi
  namespace: default
spec:
  parentRefs:
  - name: kubeapi
    namespace: cilium
    sectionName: https
  hostnames:
  - "k3s.ucdialplans.com"
  rules:
  - backendRefs:
    - name: kubernetes
      namespace: default
      kind: Service
      port: 443

---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: BackendTLSPolicy
metadata:
  name: k3s-tls-policy
  namespace: default
spec:
  targetRef:
    kind: Service
    name: kubernetes
    group: ""
    namespace: default
  tls:
    caCertRefs: 
      - kind: ConfigMapReference
        name: kubeapi
        group: ""
    hostname: k3s.mydomain.com