---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kube-api
  namespace: default
spec:
  parentRefs:
  - name: tls
    namespace: cilium
    sectionName: https
  hostnames:
  - "k3s.ucdialplans.com"
  rules:
  - backendRefs:
    - name: kubernetes
      namespace: default
      kind: Service
      port: 443