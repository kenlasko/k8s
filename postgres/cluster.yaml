apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: postgres
spec:
  instances: 3
  failoverDelay: 15
  storage:
    storageClass: local-path
    size: 15Gi
  enableSuperuserAccess: true
  superuserSecret:
    name: postgres-superuser
  managed:
    services:
      additional:
      - selectorType: rw
        serviceTemplate:
          metadata:
            name: "rw-mods"
            labels:
              tailscale.com/proxy-class: "run-on-worker"
            annotations:
              io.cilium/lb-ipam-ips: 192.168.1.14
              tailscale.com/expose: 'true'
              tailscale.com/hostname: 'home-postgres'
          spec:
            type: LoadBalancer
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: node-role.kubernetes.io/control-plane
            operator: DoesNotExist
          - key: kubernetes.io/arch
            operator: In
            values: 
            - 'amd64'