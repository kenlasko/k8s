---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-webtop
spec:
  storageClassName: "nfs"
  capacity:
    storage: 350Mi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /appdata/vol/webtop
    server: 192.168.1.3
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-webtop
  namespace: webtop
spec:
  storageClassName: "nfs"
  volumeName: nfs-webtop
  accessModes:
  - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 350Mi