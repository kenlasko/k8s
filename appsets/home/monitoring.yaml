apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: monitoring
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: git@github.com:kenlasko/k8s.git
      revision: HEAD
      directories:
        - path: manifests/monitoring/*
  template:
    metadata:
      name: '{{.path.basename}}'
      annotations:
        argocd.argoproj.io/sync-wave: "1"
      labels:
        app.kubernetes.io/managed-by: argocd
    spec:
      project: default
      source:
        repoURL: git@github.com:kenlasko/k8s.git
        targetRevision: HEAD
        path: '{{.path.path}}/overlays/home'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
  templatePatch: |
    {{- if eq .path.basename "external-secrets" }}
    spec:
      syncPolicy:
        syncOptions:
        - ServerSideApply=true
    {{- end }}
