apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: homeops
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: git@github.com:kenlasko/k8s.git
      revision: HEAD
      directories:
        - path: manifests/homeops/*
  template:
    metadata:
      name: '{{.path.basename}}'
      labels:
        app.kubernetes.io/part-of: homeops
        app.kubernetes.io/managed-by: argocd
    spec:
      project: default
      source:
        repoURL: git@github.com:kenlasko/k8s.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: homeops
      syncPolicy:
        managedNamespaceMetadata:
          labels:
            pod-security.kubernetes.io/enforce: privileged
            pod-security.kubernetes.io/enforce-version: latest
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true