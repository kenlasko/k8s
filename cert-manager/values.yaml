installCRDs: true
livenessProbe:
  enabled: true
prometheus:
  enabled: false
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
        - key: kubernetes.io/arch
          operator: In
          values: 
          - 'amd64'
