kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: cert-manager
  name: whoami
  labels:
    app: whoami
spec:
  replicas: 2
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
      - name: whoami
        image: traefik/whoami
        ports:
        - name: web
          containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: cert-manager
spec:
  ports:
  - protocol: TCP
    name: web
    port: 80
    targetPort: web
  selector:
    app: whoami
