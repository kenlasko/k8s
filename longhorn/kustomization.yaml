apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: kustomize-csi-snapshotter
namespace: kube-system
patches:
  - target:
      kind: ReplicaSet
      name: snapshot-controller
      namespace: kube-system
    patch: |-
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          storage: "longhorn"
