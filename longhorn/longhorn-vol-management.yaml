apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: nightly-backups
  namespace: longhorn
spec:
  cron: "0 5 * * *"
  task: backup
  groups:
  - default
  retain: 7
  concurrency: 5
  labels:
    job: nightly-backups
  parameters:
    full-backup-interval: "4"

---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: 24-hour-snapshots
  namespace: longhorn
spec:
  cron: "0 17 * * ?"
  task: snapshot
  groups:
  - default
  retain: 2
  concurrency: 2
  labels:
    job: 24-hour-snapshots

---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: filesystem-trim
  namespace: longhorn
spec:
  cron: "0 1 */3 * ?"
  task: filesystem-trim
  groups:
  - default
  retain: 2
  concurrency: 2
  labels:
    job: filesystem-trim

---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: snapshot-cleanup
  namespace: longhorn
spec:
  cron: "22 * * * *"
  task: snapshot-cleanup
  groups:
  - default
  retain: 0
  concurrency: 2
  labels:
    job: snapshot-cleanup 

---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: snapshot-delete
  namespace: longhorn
spec:
  cron: "28 * * * *"
  task: snapshot-delete
  groups:
  - default
  retain: 7
  concurrency: 2
  labels:
    job: snapshot-delete 