persistence:
  defaultNodeSelector:
    storage: "longhorn"

defaultSettings:
  backupTarget: "nfs://192.168.1.3:/backup/longhorn"
  backupTargetCredentialSecret: nfs-creds
  defaultLonghornStaticStorageClass: longhorn-high-value
  restoreVolumeRecurringJobs: true
  systemManagedComponentsNodeSelector: storage:longhorn

preUpgradeChecker:
  jobEnabled: false
    
longhornManager:
  nodeSelector: 
    storage: "longhorn"

longhornDriver:
  nodeSelector: 
    storage: "longhorn"

longhornDriverDeployer:
  nodeSelector: 
    storage: "longhorn"

longhornUI:
  nodeSelector: 
    storage: "longhorn"

longhornConversionWebhook:
  nodeSelector: 
    storage: "longhorn"

longhornAdmissionWebhook:
  nodeSelector: 
    storage: "longhorn"

longhornRecoveryBackend:
  nodeSelector: 
    storage: "longhorn"

namespaceOverride: "longhorn"
