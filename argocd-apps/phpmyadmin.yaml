apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: phpmyadmin
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  sources:
  - repoURL: "registry-1.docker.io/bitnamicharts"
    targetRevision: "*"
    chart: phpmyadmin
    helm:
      valueFiles:
      - $values/phpmyadmin/values.yaml
  - repoURL: "git@github.com:kenlasko/K3S.git"
    ref: values
  - repoURL: "git@github.com:kenlasko/K3S.git"
    path: phpmyadmin
    targetRevision: HEAD
    directory:
      exclude: "*_DISABLED.yaml"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: mariadb
  ignoreDifferences:
  - jsonPointers:
    - /spec/externalName
    kind: Service
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/enforce-version: latest
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
