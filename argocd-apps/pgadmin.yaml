apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pgadmin
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://helm.runix.net/'
    targetRevision: 1.*
    chart: pgadmin4
    helm:
      valueFiles:
      - $values/pgadmin/values.yaml
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    ref: values
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: pgadmin
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: postgres
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: baseline
        pod-security.kubernetes.io/enforce-version: latest
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
