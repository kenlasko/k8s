apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: externaldns=registry.k8s.io/external-dns/external-dns:latest
    argocd-image-updater.argoproj.io/externaldns.update-strategy: digest
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: "git@github.com:kenlasko/K3S.git"
    path: external-dns
    targetRevision: HEAD
    directory:
      exclude: "*_DISABLED.yaml"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: external-dns
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: restricted
        pod-security.kubernetes.io/enforce-version: latest
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
