apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pangolin-tunnel
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: default
  source:
    repoURL: "git@github.com:kenlasko/k8s.git"
    path: manifests/network/pangolin/overlays/home
    targetRevision: HEAD
  # sources:
  # - repoURL: "git@github.com:kenlasko/k8s.git"
  #   path: helm/baseline
  #   targetRevision: HEAD
  #   helm:
  #     valueFiles:
  #     - /manifests/network/pangolin/values.yaml
  # - repoURL: "git@github.com:kenlasko/k8s.git"
  #   path: manifests/network/pangolin
  #   targetRevision: HEAD
  #   directory:
  #     exclude: "*_DISABLED.yaml"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: pangolin
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: baseline
        pod-security.kubernetes.io/enforce-version: latest
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  info:
  - name: "Documentation:"
    value: "https://docs.fossorial.io/Getting%20Started/overview"
  - name: "Repository:"
    value: "https://github.com/fosrl/newt"