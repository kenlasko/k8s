apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: "git@github.com:kenlasko/k8s.git"
    path: manifests/system/longhorn/overlays/home
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: longhorn
  syncPolicy:
    automated:
      selfHeal: true
  info:
  - name: "Website:"
    value: "https://longhorn.io/"
  - name: "Documentation:"
    value: "https://longhorn.io/docs"
  - name: "Repository:"
    value: "https://github.com/longhorn/longhorn"