apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: registry
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "99"
spec:
  project: default
  source:
    repoURL: "git@github.com:kenlasko/k8s.git"
    path: manifests/system/registry/overlays/home
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: registry
  syncPolicy:
    automated:
      selfHeal: true
  info:
  - name: "Website:"
    value: "https://hub.docker.com/_/registry"
  - name: "Documentation:"
    value: "https://distribution.github.io/distribution/"
  - name: "Repository:"
    value: "https://docs.github.com/en/packages/working-with-a-github-packages-registry/working-with-the-container-registry"