apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: paperless
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: default
  source:
    repoURL: "git@github.com:kenlasko/k8s.git"
    path: manifests/apps/paperless/overlays/home
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: paperless
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  info:
  - name: "Website:"
    value: "https://docs.paperless-ngx.com"
  - name: "Documentation:"
    value: "https://docs.paperless-ngx.com/setup/"
  - name: "Repository:"
    value: "https://github.com/paperless-ngx/paperless-ngx"