apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: garmin-upload
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "git@github.com:kenlasko/k8s.git"
    path: manifests/apps/garminupload
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: garmin-upload
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
