apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: firefly
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: default
  source:
    repoURL: "git@github.com:kenlasko/k8s.git"
    path: manifests/apps/firefly
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: firefly
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: baseline
        pod-security.kubernetes.io/enforce-version: latest
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  info:
  - name: "Documentation:"
    value: "https://docs.firefly-iii.org/"
  - name: "Repository:"
    value: "https://github.com/firefly-iii/firefly-iii"
