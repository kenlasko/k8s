apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portainer
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: default
  source:
    repoURL: "git@github.com:kenlasko/k8s.git"
    path: manifests/apps/portainer/overlays/home
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: portainer
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  info:
  - name: "Website:"
    value: "https://www.portainer.io/"
  - name: "Documentation:"
    value: "https://docs.portainer.io/"
  - name: "Repository:"
    value: "https://github.com/portainer/portainer"
