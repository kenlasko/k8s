apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ucdialplans
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: "git@github.com:kenlasko/k8s.git"
    path: manifests/apps/ucdialplans/overlays/home
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ucdialplans
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
