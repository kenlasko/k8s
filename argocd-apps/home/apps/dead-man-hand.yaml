apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dead-man-hand
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "99"
spec:
  project: default
  source:
    repoURL: "git@github.com:kenlasko/k8s.git"
    path: manifests/apps/dead-man-hand
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: dmh
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: baseline
        pod-security.kubernetes.io/enforce-version: latest
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  info:
  - name: "Documentation:"
    value: "hhttps://github.com/bkupidura/dead-man-hand/wiki"
  - name: "Repository:"
    value: "https://github.com/bkupidura/dead-man-hand"