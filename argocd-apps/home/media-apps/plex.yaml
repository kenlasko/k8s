apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "99"
spec:
  project: default
  source:
    repoURL: "git@github.com:kenlasko/k8s.git"
    path: manifests/media-apps/plex
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: media-apps
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: baseline
        pod-security.kubernetes.io/enforce-version: latest
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  info:
  - name: "Website:"
    value: "https://www.plex.tv/"
  - name: "Documentation:"
    value: "https://support.plex.tv/articles/"
  - name: "Repository:"
    value: "https://github.com/plexinc/pms-docker"