apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "git@github.com:kenlasko/k8s.git"
    path: manifests/database/mariadb-cloud
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: mariadb
  ignoreDifferences:
  - jsonPointers:
    - /spec/externalName
    kind: Service
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
