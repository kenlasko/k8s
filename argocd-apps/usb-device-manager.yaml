apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: usb-device-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  sources:
  - repoURL: 'https://geek-cookbook.github.io/charts/'
    targetRevision: 6.*
    chart: smarter-device-manager
    helm:
      valueFiles:
      - $values/home-automation/usb-device-manager/values.yaml
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    ref: values
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: home-automation/usb-device-manager
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system
  syncPolicy:
    automated:
      selfHeal: true
