apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  sources:
  - repoURL: 'https://pkgs.tailscale.com/helmcharts'
    targetRevision: "*"
    chart: tailscale-operator
    helm:
      valueFiles:
      - $values/tailscale/values.yaml
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    ref: values
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: tailscale
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: tailscale
  ignoreDifferences:
  - jsonPointers:
    - /spec/externalName
    kind: Service
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true