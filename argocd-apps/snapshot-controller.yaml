apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: snapshot-controller
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://piraeus.io/helm-charts/'
    targetRevision: 2.*
    chart: snapshot-controller
    helm:
      valueFiles:
      - $values/snapshot-controller/values.yaml
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    ref: values
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: snapshot-controller
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system
  syncPolicy:
    automated:
      selfHeal: true

