apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: deepfence
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://deepfence-helm-charts.s3.amazonaws.com/threatmapper'
    targetRevision: "*"
    chart: deepfence-console
    helm:
      valueFiles:
      - $values/deepfence/console-values.yaml
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    ref: values
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: deepfence
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: deepfence
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/enforce-version: latest
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true