apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://vmware-tanzu.github.io/helm-charts/'
    targetRevision: "*"
    chart: velero
    helm:
      valueFiles:
      - $values/velero/values.yaml
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    ref: values
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: velero
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: velero
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true