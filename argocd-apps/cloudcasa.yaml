apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudcasa
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  sources:
  - repoURL: 'https://catalogicsoftware.github.io/cloudcasa-helmchart'
    targetRevision: "*"
    chart: cloudcasa
    helm:
      valueFiles:
      - $values/cloudcasa/values.yaml
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    ref: values
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: cloudcasa
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system
  syncPolicy:
    automated:
      selfHeal: true