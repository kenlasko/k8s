apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: add-ons
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  sources:
  # Smarter USB Device Manager
  - repoURL: 'https://geek-cookbook.github.io/charts/'
    targetRevision: 6.*
    chart: smarter-device-manager
    helm:
      valueFiles:
      - $usb-values/add-ons/usb-device-manager/values.yaml
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    ref: usb-values
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: add-ons/usb-device-manager
    targetRevision: HEAD
  # KubeAPI service account
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: add-ons/kubeapi-service-account
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system
  syncPolicy:
    automated:
      selfHeal: true
