apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ups-monitor
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:kenlasko/K3S.git'
    path: home-automation/ups-monitor
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: homeassist
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
