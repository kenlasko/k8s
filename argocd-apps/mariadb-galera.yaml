apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb-galera
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://mariadb-operator.github.io/mariadb-operator'
    targetRevision: 0.*
    chart: mariadb-operator
    helm:
      valueFiles:
      - $values/mariadb-galera/values.yaml
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    ref: values
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: mariadb-galera
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: mariadb-galera
  ignoreDifferences:
  - jsonPointers:
    - /data
    kind: Secret
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/enforce-version: latest
    syncOptions:
    - CreateNamespace=true
