apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  sources:
  # - repoURL: 'https://helm.traefik.io/traefik'
  #   targetRevision: 25.*
  #   chart: traefik
  #   helm:
  #     valueFiles:
  #     - $values/traefik/values.yaml
  - repoURL: 'https://helm.traefik.io/traefik'
    targetRevision: 25.*
    chart: traefik
    plugin:
      name: kustomized-helm
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    ref: values
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: traefik
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: traefik
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true