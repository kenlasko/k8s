apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets-web
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://charts.bakito.net'
    targetRevision: "*"
    chart: sealed-secrets-web
    helm:
      valueFiles:
      - $values/sealed-secrets-web/values.yaml
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    ref: values
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: sealed-secrets
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-system
  syncPolicy:
    automated:
      selfHeal: true