apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflare-tunnel
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: cloudflare-tunnel=cloudflare/cloudflared:latest
    argocd-image-updater.argoproj.io/esphome.update-strategy: digest
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: 'git@github.com:kenlasko/K3S.git'
    path: cloudflare-tunnel
    targetRevision: HEAD
    directory:
      exclude: '*_DISABLED.yaml'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cloudflare
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: restricted
        pod-security.kubernetes.io/enforce-version: latest
    automated:
      null #temporarily disabled for vacation
    syncOptions:
    - CreateNamespace=true
