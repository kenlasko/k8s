apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: radarr
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "99"
spec:
  project: default
  sources:
  - repoURL: "git@github.com:kenlasko/k8s.git"
    path: helm/baseline
    targetRevision: HEAD
    helm:
      valueFiles:
      - /manifests/media-apps/radarr/values.yaml
  - repoURL: "git@github.com:kenlasko/k8s.git"
    path: manifests/media-apps/radarr
    targetRevision: HEAD
    directory:
      exclude: "*_DISABLED.yaml"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: media-apps
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: baseline
        pod-security.kubernetes.io/enforce-version: latest
    # automated:
    #   selfHeal: true
    syncOptions:
    - CreateNamespace=true
  info:
  - name: "Website:"
    value: "https://radarr.video/"
  - name: "Documentation:"
    value: "https://wiki.servarr.com/radarr/"
  - name: "Repository:"
    value: "https://github.com/Radarr/Radarr"