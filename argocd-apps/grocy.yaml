apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grocy
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: grocy=linuxserver/grocy:latest
    argocd-image-updater.argoproj.io/grocy.update-strategy: digest
spec:
  project: default
  source:
    repoURL: 'git@github.com:kenlasko/K3S.git'
    path: home-automation/grocy
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: homeassist
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
