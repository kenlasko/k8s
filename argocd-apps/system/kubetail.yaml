apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubetail
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: default
  sources:
  - repoURL: "https://kubetail-org.github.io/helm-charts"
    targetRevision: 0.13.0
    chart: kubetail
    helm:
      valueFiles:
      - $values/manifests/system/kubetail/values.yaml
  - repoURL: "git@github.com:kenlasko/k8s.git"
    ref: values
  - repoURL: "git@github.com:kenlasko/k8s.git"
    path: manifests/system/kubetail
    targetRevision: HEAD
    directory:
      exclude: "*_DISABLED.yaml"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kubetail
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/enforce-version: latest
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  info:
  - name: "Website:"
    value: "https://www.kubetail.com/"
  - name: "Documentation:"
    value: "https://www.kubetail.com/docs"
  - name: "Repository:"
    value: "https://github.com/kubetail-org/kubetail"