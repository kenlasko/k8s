apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pixie
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://artifacts.px.dev/helm_charts/operator'
    targetRevision: "*"
    chart: pixie-operator-chart
    helm:
      valueFiles:
      - $values/pixie/values.yaml
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    ref: values
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: pixie
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: pixie
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true