apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://jameswynn.github.io/helm-charts'
    targetRevision: "*"
    chart: homepage
    helm:
      valueFiles:
      - $values/homepage/values.yaml
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    ref: values
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: homepage
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: hompepage
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true