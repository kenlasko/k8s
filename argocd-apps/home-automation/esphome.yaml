apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: esphome
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: default
  sources:
  - repoURL: "git@github.com:kenlasko/k8s.git"
    path: helm/base-statefulset
    targetRevision: HEAD
    helm:
      valueFiles:
      - /manifests/home-automation/esphome/values.yaml
  - repoURL: "git@github.com:kenlasko/k8s.git"
    path: manifests/home-automation/esphome
    targetRevision: HEAD
    directory:
      exclude: "*_DISABLED.yaml"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: homeassist
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/enforce-version: latest
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
