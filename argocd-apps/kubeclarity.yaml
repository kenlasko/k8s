apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeclarity
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://openclarity.github.io/kubeclarity'
    targetRevision: 0.*
    chart: kubeclarity
    helm:
      valueFiles:
      - $values/kubeclarity/values.yaml
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    ref: values
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: kubeclarity
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kubeclarity
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/enforce-version: latest
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true