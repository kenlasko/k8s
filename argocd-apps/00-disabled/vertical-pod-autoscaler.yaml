apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vertical-pod-autoscaler
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: "https://charts.fairwinds.com/stable"
    targetRevision: 4.7.2
    chart: vpa
    helm:
      valueFiles:
      - $values/manifests/vertical-pod-autoscaler/values.yaml
  - repoURL: "git@github.com:kenlasko/k8s.git"
    ref: values
  - repoURL: "git@github.com:kenlasko/k8s.git"
    path: manifests/vertical-pod-autoscaler
    targetRevision: HEAD
    directory:
      exclude: "*_DISABLED.yaml"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
  syncPolicy:
    automated:
      selfHeal: true