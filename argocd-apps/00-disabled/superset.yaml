apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: superset
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://apache.github.io/superset'
    targetRevision: "*"
    chart: superset
    helm:
      valueFiles:
      - $values/superset/values.yaml
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    ref: values
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: superset
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: superset
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true