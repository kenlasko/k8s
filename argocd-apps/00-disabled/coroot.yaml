# Doesn"t work on Talos 

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coroot
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: "https://coroot.github.io/helm-charts"
    targetRevision: 1.7.3
    chart: coroot
    helm:
      valueFiles:
      - $values/manifests/coroot/values.yaml
  - repoURL: "git@github.com:kenlasko/k8s.git"
    ref: values
  - repoURL: "git@github.com:kenlasko/k8s.git"
    path: manifests/coroot
    targetRevision: HEAD
    directory:
      exclude: "*_DISABLED.yaml"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: coroot
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/enforce-version: latest
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true