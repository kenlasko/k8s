apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://helm.cilium.io/'
    targetRevision: 1.15.1
    chart: cilium
    helm:
      valueFiles:
      - $values/cilium/values.yaml
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    ref: values
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: cilium
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cilium
  ignoreDifferences:
  - name: hubble-ca-cert
    kind: ConfigMap
    jsonPointers:
    - /data/ca.crt
  - name: hubble-relay-client-certs
    kind: Secret
    jsonPointers:
    - /data/ca.crt
    - /data/tls.crt
    - /data/tls.key
  - name: hubble-server-certs
    kind: Secret
    jsonPointers:
    - /data/ca.crt
    - /data/tls.crt
    - /data/tls.key
  - name: cilium-ca
    kind: Secret
    jsonPointers:
    - /data/ca.crt
    - /data/ca.key
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true