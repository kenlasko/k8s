---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glances-rpi2
  namespace: glances
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glances-rpi2
  template:
    metadata:
      labels:
        app: glances-rpi2
        name: glances-rpi2
    spec:
      nodeName: rpi2
      containers:
      - name: glances-rpi2
        image: nicolargo/glances:latest-full
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 160Mi
          limits:
            cpu: 100m
            memory: 160Mi
        env:
        - name: GLANCES_OPT
          value: "-w -t 10"
        volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-socket
      volumes:
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: glances-svc-rpi2
  name: glances-svc-rpi2
  namespace: glances
spec:
  type: ClusterIP
  ports:
  - port: 61208
    protocol: TCP
    targetPort: 61208
    name: web-61208-rpi2
  - port: 61209
    protocol: TCP
    targetPort: 61209
    name: web-61209-rpi2
  selector:
    app: glances-rpi2

---
kind: IngressRoute
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: glances-rpi2
  namespace: glances
spec:
  entryPoints: 
    - websecure
  routes:
  - match: Host(`glances.ucdialplans.com`) && PathPrefix(`/rpi2`)
    kind: Rule
    services:
    - name: glances-svc-rpi2
      port: 61208
    middlewares:
    - name: traefik-security
      namespace: traefik
    - name: subdomain-regex-pathfix
      namespace: traefik
  tls:
    secretName: traefik-wildcard-cert
    options:
      name: tls-options-clientauth
      namespace: traefik

