---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glances-nuc5
  namespace: glances
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glances-nuc5
  template:
    metadata:
      labels:
        app: glances-nuc5
        name: glances-nuc5
    spec:
      nodeName: nuc5
      containers:
      - name: glances-nuc5
        image: nicolargo/glances:latest-full
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 160Mi
          limits:
            cpu: 100m
            memory: 160Mi
        env:
        - name: GLANCES_OPT
          value: "-w -t 10"

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: glances-svc-nuc5
  name: glances-svc-nuc5
  namespace: glances
spec:
  type: ClusterIP
  ports:
  - port: 61208
    protocol: TCP
    targetPort: 61208
    name: web-61208-nuc5
  - port: 61209
    protocol: TCP
    targetPort: 61209
    name: web-61209-nuc5
  selector:
    app: glances-nuc5

---
kind: IngressRoute
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: glances-nuc5
  namespace: glances
spec:
  entryPoints: 
    - websecure
  routes:
  - match: Host(`glances.ucdialplans.com`) && PathPrefix(`/nuc5`)
    kind: Rule
    services:
    - name: glances-svc-nuc5
      port: 61208
    middlewares:
    - name: traefik-security
      namespace: traefik
    - name: subdomain-regex-pathfix
      namespace: traefik
  tls:
    secretName: traefik-wildcard-cert
    options:
      name: tls-options-clientauth
      namespace: traefik

