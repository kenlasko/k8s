kind: IngressRoute
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: ups-monitor
  namespace: ups-monitor
spec:
  entryPoints: 
    - websecure
  routes:
  - match: Host(`ups.ucdialplans.com`) 
    kind: Rule
    services:
    - name: ups-monitor-service
      port: 8091
    middlewares:
    - name: traefik-security
      namespace: traefik
  tls:
    secretName: traefik-wildcard-cert
    options:
      name: tls-options-clientauth
      namespace: traefik