apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
  - name: firefly-iii
    repo: https://firefly-iii.github.io/kubernetes
    version: 1.9.11
    releaseName: firefly
    namespace: firefly
    valuesFile: values.yaml
  - name: importer
    repo: https://firefly-iii.github.io/kubernetes
    version: 1.5.0
    releaseName: firefly-importer
    namespace: firefly
    valuesFile: values-importer.yaml
resources:
- database.yaml
- external-secrets.yaml
- httproute.yaml
- namespace.yaml
- volume.yaml
