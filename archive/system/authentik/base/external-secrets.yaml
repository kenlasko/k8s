---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-secrets
  namespace: authentik
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: authentik-secrets
  data:
  - secretKey: AUTHENTIK_POSTGRESQL__USER
    remoteRef:
      key: /database/authentik
      property: username
  - secretKey: AUTHENTIK_POSTGRESQL__PASSWORD
    remoteRef:
      key: /database/authentik
      property: password
  - secretKey: AUTHENTIK_EMAIL__USERNAME
    remoteRef:
      key: /email/smtp2go
      property: username
  - secretKey: AUTHENTIK_EMAIL__PASSWORD
    remoteRef:
      key: /email/smtp2go
      property: password
  - secretKey: AUTHENTIK_SECRET_KEY
    remoteRef:
      key: /authentik
      property: secret-key

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cnpg-ca
  namespace: authentik
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: cnpg-ca
    template:
      type: Opaque
  data:
  - secretKey: ca.crt
    remoteRef:
      key: /postgresql/replication-certs
      property: ca.crt
      decodingStrategy: Base64
