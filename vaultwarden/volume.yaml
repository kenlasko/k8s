---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: vaultwarden-data
spec:
  storageClassName: "nfs"
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /appdata/vol/vaultwarden
    server: 192.168.1.3
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vaultwarden-data
  namespace: vaultwarden
spec:
  storageClassName: "nfs"
  volumeName: vaultwarden-data
  accessModes:
  - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi