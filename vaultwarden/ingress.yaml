kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: vaultwarden-ui
  namespace: vaultwarden
  annotations:
    external-dns.alpha.kubernetes.io/target: k3s.ucdialplans.com
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints: 
  - websecure
  routes:
  - match: Host(`vaultwarden.ucdialplans.com`) 
    kind: Rule
    services:
    - name: vaultwarden-ui
      port: 8087
    middlewares:
    - name: traefik-security
      namespace: traefik
  tls:
    options:
      name: tls-options-default
      namespace: traefik
