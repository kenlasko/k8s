---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vaultwarden
  namespace: vaultwarden
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/match-tag: "true"
    keel.sh/approvals: "1"
spec:
  serviceName: vaultwarden
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
        name: vaultwarden
    spec:
      restartPolicy: Always
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values: 
                - 'amd64'
      containers:
      - name: vaultwarden
        image: vaultwarden/server:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 3000
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            cpu: 10m
            memory: 60Mi
          limits:
            cpu: 150m
            memory: 120Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8087
          initialDelaySeconds: 15
          periodSeconds: 60
        envFrom:
        - configMapRef:
            name: env-vars
        - secretRef:
            name: env-secrets
        # env:
        # - name: ADMIN_TOKEN
        #   valueFrom:
        #     secretKeyRef:
        #       name: admin-token
        #       key: token   
        # - name: DATABASE_URL
        #   valueFrom:
        #     secretKeyRef:
        #       name: database-url  # mysql://vaultwarden:PASSWORD-REDACTED@mariadb.mariadb.svc.cluster.local/vaultwarden
        #       key: url
        # - name: PUSH_INSTALLATION_ID
        #   valueFrom:
        #     secretKeyRef:
        #       name: push-install
        #       key: id
        # - name: PUSH_INSTALLATION_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: push-install
        #       key: key
        # - name: SMTP_USERNAME
        #   valueFrom:
        #     secretKeyRef:
        #       name: sendgrid
        #       key: username
        # - name: SMTP_PASSWORD
        #   valueFrom:
        #     secretKeyRef:
        #       name: sendgrid
        #       key: password
        # - name: YUBICO_CLIENT_ID
        #   valueFrom:
        #     secretKeyRef:
        #       name: yubico
        #       key: client-id
        # - name: YUBICO_SECRET_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: yubico
        #       key: secret
        volumeMounts:
        - name: vaultwarden-data
          mountPath: /data
      dnsConfig:
        options:
        - name: ndots
          value: "1"
      volumes:
      - name: vaultwarden-data
        persistentVolumeClaim:
          claimName: vaultwarden-data

