---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vaultwarden
  namespace: vaultwarden
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/match-tag: "true"
    keel.sh/approvals: "1"
spec:
  serviceName: vaultwarden
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
        name: vaultwarden
        mariadb-client: true
    spec:
      restartPolicy: Always
      automountServiceAccountToken: false
      priorityClassName: medium-priority
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values: 
                - 'amd64'
      containers:
      - name: vaultwarden
        image: vaultwarden/server:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 3000
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            cpu: 10m
            memory: 80Mi
          limits:
            cpu: 130m
            memory: 150Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8087
          initialDelaySeconds: 15
          periodSeconds: 60
        envFrom:
        - configMapRef:
            name: env-vars
        - secretRef:
            name: env-secrets
        volumeMounts:
        - name: vaultwarden-data
          mountPath: /data
      dnsConfig:
        options:
        - name: ndots
          value: "1"
      volumes:
      - name: vaultwarden-data
        persistentVolumeClaim:
          claimName: vaultwarden-data

