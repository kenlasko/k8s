---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-apps
  namespace: kube-system
spec:
  schedule: "0 6 * * *" 
  suspend: false
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
                  - key: kubernetes.io/arch
                    operator: In
                    values: 
                    - 'amd64'
          restartPolicy: Never
          automountServiceAccountToken: false
          volumes:
          - name: data
            persistentVolumeClaim:
              claimName: nfs-appdata
          - name: backup
            persistentVolumeClaim:
              claimName: nfs-backup
          - configMap:
              items:
              - key: backup-apps.sh
                path: backup-apps.sh
              name: backup-apps-script
              defaultMode: 0555
            name: backup-apps-script
          containers:
          - name: backup-apps
            image: docker.io/busybox
            args:
            - ash
            - -c
            - /script/backup-apps.sh
            imagePullPolicy: IfNotPresent
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 100
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 1000m
                memory: 300Mi
              # limits:
              #   cpu: 1500m
              #   memory: 800Mi
            volumeMounts:
            - name: data
              mountPath: /data
            - name: backup
              mountPath: /backup
            - name: backup-apps-script
              mountPath: /script/backup-apps.sh
              subPath: backup-apps.sh