apiVersion: v1
kind: Service
metadata:
  labels:
    app: plex-service
  name: plex-service
  namespace: media-tools
  annotations:
    lbipam.cilium.io/ips: 192.168.1.11
    lbipam.cilium.io/sharing-key: share-11
    lbipam.cilium.io/sharing-cross-namespace: "cilium,media-tools"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  selector:
    app: plex
    app.kubernetes.io/name: plex
    app.kubernetes.io/part-of: plex
  ports:
  - name: pms-web
    port: 32400
    targetPort: 32400
    protocol: TCP
  - name: relay
    port: 32499
    targetPort: 32499
    protocol: TCP
  - name: plex-companion
    port: 3005
    targetPort: 3005
  - name: gdm-32410
    port: 32410
    targetPort: 32410
    protocol: UDP
  - name: gdm-32412
    port: 32412
    targetPort: 32412
    protocol: UDP
  - name: gdm-32413
    port: 32413
    targetPort: 32413
    protocol: UDP
  - name: gdm-32414
    port: 32414
    targetPort: 32414
    protocol: UDP
    

