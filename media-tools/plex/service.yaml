apiVersion: v1
kind: Service
metadata:
  labels:
    app: plex-service
  name: plex-service
  namespace: media-tools
  annotations:
    metallb.universe.tf/allow-shared-ip: "share-11"
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.11
  externalTrafficPolicy: Cluster
  selector:
    app: plex
    app.kubernetes.io/name: plex
    app.kubernetes.io/part-of: plex
  ports:
  - port: 32400
    targetPort: 32400
    name: pms-web
    protocol: TCP
  - name: relay
    port: 32499
    protocol: TCP
    targetPort: relay
  - port: 3005
    targetPort: 3005
    name: plex-companion
  - port: 32410
    targetPort: 32410
    name: gdm-32410
    protocol: UDP
  - port: 32412
    targetPort: 32412
    name: gdm-32412
    protocol: UDP
  - port: 32413
    targetPort: 32413
    name: gdm-32413
    protocol: UDP
  - port: 32414
    targetPort: 32414
    name: gdm-32414
    protocol: UDP
    

