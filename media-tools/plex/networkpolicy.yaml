apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: plex
  namespace: media-tools
spec:
  podSelector:
    matchLabels:
      app: plex
  ingress:
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 32400
        - port: 32410
        - port: 32412
        - port: 32413
        - port: 32414         
    - from:
        - podSelector: {}
      ports:
        - port: 32400
        - port: 32410
        - port: 32412
        - port: 32413
        - port: 32414   

