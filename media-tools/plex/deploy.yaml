---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: media-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
        name: plex
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: intel.feature.node.kubernetes.io/gpu
                operator: In
                values:
                - 'true'
      containers:
      - name: plex
        image: plexinc/pms-docker:plexpass
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 500Mi
            gpu.intel.com/i915: "1" 
          limits:
            gpu.intel.com/i915: "1" 
        livenessProbe:
          httpGet:
            path: /
            port: 32400
          initialDelaySeconds: 15
          periodSeconds: 120
        env:
        - name: PLEX_CLAIM
          value: "***REMOVED***"
        - name: ADVERTISE_IP
          value: "http://192.168.1.11:32400/"
        volumeMounts:
        - name: plex-config
          mountPath: /config
        - name: data
          mountPath: /data
      volumes:
        - name: plex-config
          persistentVolumeClaim:
            claimName: longhorn-plex-config-pvc
        - name: data
          persistentVolumeClaim:
            claimName: pvc-smb-mediapc-toplevel
      automountServiceAccountToken: false
