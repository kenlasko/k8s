---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plex
  namespace: media-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
        name: plex
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: intel.feature.node.kubernetes.io/gpu
                operator: In
                values:
                - 'true'
      volumes:
        - name: plex-config
          persistentVolumeClaim:
            claimName: longhorn-plex-config-pvc
        - name: data
          persistentVolumeClaim:
            claimName: pvc-smb-mediapc-toplevel
        - name: plex-activity-monitor
          configMap:
            name: plex-activity-monitor
            defaultMode: 0744
      automountServiceAccountToken: false
      containers:
      - name: plex
        image: plexinc/pms-docker:plexpass
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 2Gi
            gpu.intel.com/i915: "1" 
          limits:
            gpu.intel.com/i915: "1" 
        livenessProbe:
          httpGet:
            path: /identity
            port: 32400
          initialDelaySeconds: 15
          periodSeconds: 120
        env:
        - name: PLEX_CLAIM
          value: "***REMOVED***"
        - name: HOSTNAME
          value: plex.ucdialplans.com
        - name: ADVERTISE_IP
          value: "http://192.168.1.11:32400/"
        - name: PLEX_UID
          value: "1000"
        - name: PLEX_GID
          value: "1000"           
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - name: plex-config
          mountPath: /config
        - name: data
          mountPath: /data
      - name: plex-server-logger
        image: busybox
        args: [/bin/sh, -c, 'tail -n+1 -F /config/Library/Application\ Support/Plex\ Media\ Server/Logs/Plex\ Media\ Server.log']
        volumeMounts:
        - name: plex-config
          mountPath: /config
      - name: plex-activity-monitor
        image: alpine/curl
        args: [/bin/sh, -c, './home/plex-activity-monitor.sh']
        volumeMounts:
        - name: plex-config
          mountPath: /config
        - name: plex-activity-monitor
          mountPath: /home
        livenessProbe:
          exec:
            command:
            - ps aux | grep "[p]lex-activity-monitor.sh"
          initialDelaySeconds: 60
          periodSeconds: 120
          failureThreshold: 1

