---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plex
  namespace: media-tools
  labels:
    app.kubernetes.io/name: plex
    app.kubernetes.io/part-of: plex
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: plex
      app.kubernetes.io/name: plex
      app.kubernetes.io/part-of: plex
  template:
    metadata:
      labels:
        app: plex
        name: plex
        app.kubernetes.io/name: plex
        app.kubernetes.io/part-of: plex
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      priorityClassName: high-priority
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: intel.feature.node.kubernetes.io/gpu
                operator: In
                values:
                - 'true'
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - nuc5
                - nuc6
      dnsConfig:
        options:
          - name: ndots
            value: "1"             
      volumes:
        - name: plex-config
          persistentVolumeClaim:
            claimName: longhorn-plex-config-pvc
        - name: media
          persistentVolumeClaim:
            claimName: nfs-media
      automountServiceAccountToken: false
      containers:
      - name: plex
        image: plexinc/pms-docker:plexpass     # ghcr.io/linuxserver/plex:latest  # plexinc/pms-docker:plexpass 
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop: ["NET_RAW"]
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
            gpu.intel.com/i915: "1" 
          limits:
            cpu: 3000m
            memory: 6Gi
            gpu.intel.com/i915: "1" 
        startupProbe:
          httpGet:
            path: /identity
            scheme: HTTPS
            port: 32400
          failureThreshold: 90
          periodSeconds: 15
        livenessProbe:
          httpGet:
            path: /identity
            port: 32400
          initialDelaySeconds: 15
          periodSeconds: 120
        ports:
          - name: pms-web
            containerPort: 32400
          - name: relay
            containerPort: 32499
        env:
        - name: HOSTNAME
          value: plex.ucdialplans.com
        - name: ADVERTISE_IP
          value: "http://192.168.1.11:32400/"
        - name: PLEX_UID
          value: "1000"
        - name: PLEX_GID
          value: "100"           
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - name: plex-config
          mountPath: /config
        - name: media
          mountPath: /media
