apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: longhorn-plex-config-pvc
  namespace: media-tools
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-high-value
  resources:
    requests:
      storage: 20Gi

