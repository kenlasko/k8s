apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: longhorn-lidarr-test-config-pvc
  namespace: media-tools
  labels:
    csi-backup: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  dataSource:
    name: lidarr-backup
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
  resources:
    requests:
      storage: 300Mi

