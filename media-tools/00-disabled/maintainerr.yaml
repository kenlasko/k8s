apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: maintainerr
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: maintainerr=jorenn92/maintainerr:latest
    argocd-image-updater.argoproj.io/maintainerr.update-strategy: digest
    argocd.argoproj.io/sync-wave: "99"
spec:
  project: default
  source:
    repoURL: 'git@github.com:kenlasko/K3S.git'
    path: media-tools/maintainerr
    targetRevision: HEAD
    directory:
      exclude: '*_DISABLED.yaml'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: media-tools
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: baseline
        pod-security.kubernetes.io/enforce-version: latest
    automated:
      null #temporarily disabled for vacation
    syncOptions:
    - CreateNamespace=true
