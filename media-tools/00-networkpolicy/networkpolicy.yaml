apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: base-media-tools
  namespace: media-tools
spec:
  podSelector: {}
  policyTypes:
    - Egress
  ingress:
    - from:
        - podSelector: {}
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app: cloudflare-tunnel
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app: homeassist
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app: homeassist
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 443
        - port: 80
        - port: 563
        - port: 8123
        - port: 587
    - to:
        - podSelector: {}

---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1 
metadata:
  name: allow-apiserver
  namespace: media-tools
spec:
  policyTypes:
  - Egress
  podSelector: {}
  egress:
  - ports:
    - port: 443
      protocol: TCP
    to:
    - ipBlock:
        cidr: 10.43.0.1/32