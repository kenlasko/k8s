kind: IngressRoute
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: overseerr
  namespace: media-tools
spec:
  entryPoints: 
    - websecure
  routes:
  - match: Host(`overseerr.ucdialplans.com`,`media.ucdialplans.com`) 
    kind: Rule
    services:
    - name: overseerr-service
      port: 5055
    middlewares:
    - name: traefik-security
      namespace: traefik
  tls:
    secretName: traefik-wildcard-cert
    options:
      name: tls-options-default
      namespace: traefik
