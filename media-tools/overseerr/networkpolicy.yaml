apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: overseerr
  namespace: media-tools
spec:
  endpointSelector:
    matchLabels:
      app: overseerr
  ingress:
    - fromEntities:
        - ingress
    - fromEndpoints:
        - matchLabels:
            app: cloudflare
            io.kubernetes.pod.namespace: cloudflare
      toPorts:
        - ports:
            - port: "5055"
  egress:
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
    - toEndpoints:
        - matchLabels:
            app: plex
      toPorts:
        - ports:
            - port: "32400"
    - toEndpoints:
        - matchLabels:
            app: radarr
      toPorts:
        - ports:
            - port: "7878"
    - toEndpoints:
        - matchLabels:
            app: sonarr
      toPorts:
        - ports:
            - port: "8989"
