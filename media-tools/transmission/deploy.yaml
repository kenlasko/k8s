---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: transmission
  namespace: media-tools
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
        name: transmission
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  name: plex
              topologyKey: kubernetes.io/hostname
            weight: 100     
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-type
                operator: In
                values:
                - worker
      containers:
      - name: transmission
        image: linuxserver/transmission:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 500Mi
        livenessProbe:
          httpGet:
            path: /
            port: 9091
          initialDelaySeconds: 15
          periodSeconds: 60
          timeoutSeconds: 5
        volumeMounts:
        - name: transmission
          mountPath: /config
        - name: media
          mountPath: /media
        - name: downloads
          mountPath: /downloads
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      volumes:
      - name: transmission
        nfs:
          server: 192.168.1.3
          path: /mnt/md0/data/vol/transmission
      - name: transmission-config
        persistentVolumeClaim:
          claimName: longhorn-transmission-config-pvc
      - name: media
        nfs:
          server: 192.168.1.3
          path: /mnt/md1/media
      - name: downloads
        persistentVolumeClaim:
          claimName: downloads
      automountServiceAccountToken: false
