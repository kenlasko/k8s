---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: transmission
  namespace: media-tools
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
        name: transmission
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      priorityClassName: low-priority
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values: 
                - 'amd64'
      containers:
      - name: transmission
        image: linuxserver/transmission:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
            add:
            - "CHOWN"
            - "SETGID"
            - "SETUID"
        env:
        - name: PUID
          value: '1000'
        - name: PGID
          value: '100'
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 100m
            memory: 20Mi
        livenessProbe:
          httpGet:
            path: /
            port: 9091
          initialDelaySeconds: 15
          periodSeconds: 60
          timeoutSeconds: 5
        volumeMounts:
        - name: transmission
          mountPath: /config
        - name: media
          mountPath: /media
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      volumes:
      - name: transmission
        nfs:
          server: 192.168.1.3
          path: /appdata/vol/transmission
      - name: media
        persistentVolumeClaim:
          claimName: nfs-media
      automountServiceAccountToken: false
