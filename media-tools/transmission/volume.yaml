---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-transmission
spec:
  storageClassName: "nfs"
  capacity:
    storage: 2Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /appdata/vol/transmission
    server: 192.168.1.3
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-transmission
  namespace: media-tools
spec:
  storageClassName: "nfs"
  volumeName: nfs-transmission
  accessModes:
  - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 2Gi