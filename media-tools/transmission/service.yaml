---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: transmission-service
  name: transmission-service
  namespace: media-tools
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.12
  externalTrafficPolicy: Cluster
  ports:
  - port: 36881
    protocol: TCP
    targetPort: 36881
    name: remotedata-tcp
  - port: 36881
    protocol: UDP
    targetPort: 36881
    name: remotedata-udp
  - port: 9091
    protocol: TCP
    targetPort: 9091
    name: web 
  selector:
    app: transmission


