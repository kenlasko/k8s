---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: transmission-service
  name: transmission-service
  namespace: media-tools
  annotations:
    io.cilium/lb-ipam-ips: 192.168.1.12
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - port: 42615
    protocol: TCP
    targetPort: 42615
    name: remotedata-tcp
  - port: 42615
    protocol: UDP
    targetPort: 42615
    name: remotedata-udp
  - port: 9091
    protocol: TCP
    targetPort: 9091
    name: web 
  selector:
    app: transmission


