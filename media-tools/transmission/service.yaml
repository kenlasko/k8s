apiVersion: v1
kind: Service
metadata:
  labels:
    app: transmission-service
  name: transmission-service
  namespace: media-tools
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.14
  externalTrafficPolicy: Cluster
  selector:
    app: transmission
    app.kubernetes.io/name: transmission
    app.kubernetes.io/part-of: transmission
  ports:
  - name: pms-web
    port: 9091
    targetPort: 9091
    protocol: TCP
  - name: relay
    port: 36881
    targetPort: 36881
    protocol: TCP
  - name: plex-companion
    port: 36881
    targetPort: 36881

