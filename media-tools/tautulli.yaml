apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tautulli
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: tautulli=tautulli/tautulli:latest
    argocd-image-updater.argoproj.io/tautulli.update-strategy: digest
    argocd.argoproj.io/sync-wave: "99"
spec:
  project: default
  source:
    repoURL: 'git@github.com:kenlasko/K3S.git'
    path: media-tools/tautulli
    targetRevision: HEAD
    directory:
      exclude: '*_DISABLED.yaml'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: media-tools
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: baseline
        pod-security.kubernetes.io/enforce-version: latest
    automated:
      null #temporarily disabled for vacation
    syncOptions:
    - CreateNamespace=true
