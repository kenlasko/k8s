apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: base-media-tools
  namespace: media-tools
spec:
  podSelector: {}
  ingress:
    - from:
        - podSelector: {}
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app: cloudflare-tunnel
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app: homeassist
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: homepage
