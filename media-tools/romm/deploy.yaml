---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: romm
  namespace: media-tools
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: romm
  template:
    metadata:
      labels:
        app: romm
        name: romm
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-type
                operator: In
                values:
                - worker
      containers:
      - name: romm
        image: zurdi15/romm:latest
        imagePullPolicy: Always
        env:
        - name: ROMM_DB_DRIVER
          value: 'sqlite'
        - name: IGDB_CLIENT_ID
          value: '***REMOVED***'
        - name: IGDB_CLIENT_SECRET
          value: '***REMOVED***'
        resources:
          requests:
            cpu: 400m
            memory: 800Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 60
          timeoutSeconds: 5
        volumeMounts:
        - name: romm-database
          mountPath: /romm/database
        - name: romm-library
          mountPath: /romm/library
        - name: romm-logs
          mountPath: /romm/logs
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      volumes:
        - name: romm-database
          persistentVolumeClaim:
            claimName: longhorn-readarr-config-pvc
        - name: romm-library
          nfs:
            server: 192.168.1.3
            path: /appdata/vol/romm/library
        - name: romm-logs
          nfs:
            server: 192.168.1.3
            path: /appdata/vol/romm/logs
      automountServiceAccountToken: false
