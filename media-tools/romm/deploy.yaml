---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: romm
  namespace: media-tools
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: romm
  template:
    metadata:
      labels:
        app: romm
        name: romm
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      priorityClassName: low-priority
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values: 
                - 'amd64'
      containers:
      - name: romm
        image: zurdi15/romm:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
            add:
            - "CHOWN"
            - "SETGID"
            - "SETUID"
            - "DAC_OVERRIDE"
        env:
        - name: ROMM_DB_DRIVER
          value: 'sqlite'
        - name: IGDB_CLIENT_ID
          value: 'nqg5i35sssuvnti85o1gsnxtfk6bel'
        - name: IGDB_CLIENT_SECRET
          value: '***REMOVED***'
        resources:
          requests:
            cpu: 50m
            memory: 250Mi
          limits:
            cpu: 100m
            memory: 400Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 60
          timeoutSeconds: 5
        volumeMounts:
        - name: romm-database
          mountPath: /romm/database
        - name: romm-library
          mountPath: /romm/library
        - name: romm-logs
          mountPath: /romm/logs
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      volumes:
        - name: romm-database
          persistentVolumeClaim:
            claimName: longhorn-romm-db-pvc
        - name: romm-library
          persistentVolumeClaim:
            claimName: nfs-romm-library
        - name: romm-logs
          persistentVolumeClaim:
            claimName: nfs-romm-logs
      automountServiceAccountToken: false
