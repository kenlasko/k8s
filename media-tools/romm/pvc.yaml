apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: longhorn-romm-db-pvc
  namespace: media-tools
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 700Mi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pvc-romm
spec:
  capacity:
    storage: 700Mi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "3"
      staleReplicaTimeout: "30"
    volumeHandle: pvc-romm
  storageClassName: longhorn