kind: IngressRoute
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: readarr
  namespace: media-tools
spec:
  entryPoints: 
  - websecure
  routes:
  - match: Host(`readarr.ucdialplans.com`) 
    kind: Rule
    services:
    - name: readarr-service
      port: 8787
    middlewares:
    - name: traefik-security
      namespace: traefik
  tls:
    secretName: traefik-wildcard-cert
    options:
      name: tls-options-clientauth
      namespace: traefik
