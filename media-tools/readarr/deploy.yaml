---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: readarr
  namespace: media-tools
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
spec:
  serviceName: readarr
  replicas: 1
  revisionHistoryLimit: 2  
  selector:
    matchLabels:
      app: readarr
  template:
    metadata:
      labels:
        app: readarr
        name: readarr
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      automountServiceAccountToken: false
      priorityClassName: low-priority
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values: 
                - 'amd64'
      containers:
      - name: readarr
        image: linuxserver/readarr:nightly
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
            add:
            - "CHOWN"
            - "SETGID"
            - "SETUID"
            - "DAC_OVERRIDE"
        env:
        - name: PUID
          value: '1000'
        - name: PGID
          value: '100'
        - name: TZ
          value: "America/Toronto"
        resources:
          requests:
            cpu: 50m
            memory: 150Mi
          limits:
            cpu: 250m
            memory: 250Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8787
          initialDelaySeconds: 15
          periodSeconds: 60
          timeoutSeconds: 5
        volumeMounts:
        - name: readarr-config
          mountPath: /config
        - name: media
          mountPath: /media 
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      volumes:
        - name: readarr-config
          persistentVolumeClaim:
            claimName: longhorn-readarr-config-pvc
        - name: media
          persistentVolumeClaim:
            claimName: nfs-media