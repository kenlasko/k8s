---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: readarr
  namespace: media-tools
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: readarr
  template:
    metadata:
      labels:
        app: readarr
        name: readarr
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-type
                operator: In
                values:
                - worker
      containers:
      - name: readarr
        image: linuxserver/readarr:nightly
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 400m
            memory: 800Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8787
          initialDelaySeconds: 15
          periodSeconds: 60
          timeoutSeconds: 5
        volumeMounts:
        - name: readarr-config
          mountPath: /config
        - name: media
          mountPath: /media 
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      volumes:
        - name: readarr-config
          persistentVolumeClaim:
            claimName: longhorn-readarr-config-pvc
        - name: media
          nfs:
            server: 192.168.1.3
            path: /mnt/md1/media
      automountServiceAccountToken: false
