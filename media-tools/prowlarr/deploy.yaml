---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prowlarr
  namespace: media-tools
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
        name: prowlarr
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: server-type
                operator: In
                values:
                - nuc
      containers:
      - name: prowlarr
        image: linuxserver/prowlarr:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 500Mi
        livenessProbe:
          httpGet:
            path: /
            port: 9696
          initialDelaySeconds: 15
          periodSeconds: 120
        volumeMounts:
        - name: prowlarr-config
          mountPath: /config
      volumes:
        - name: prowlarr-config
          persistentVolumeClaim:
            claimName: longhorn-prowlarr-config-pvc
      automountServiceAccountToken: false
