apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "99"
spec:
  project: default
  source:
    repoURL: 'git@github.com:kenlasko/K3S.git'
    path: media-tools/plex
    targetRevision: HEAD
    directory:
      exclude: '*_DISABLED.yaml'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: media-tools
  syncPolicy:
    automated:
      null #temporarily disabled for vacation
    syncOptions:
    - CreateNamespace=true
