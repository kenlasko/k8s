---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-recyclarr
spec:
  storageClassName: "nfs"
  capacity:
    storage: 50Mi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /appdata/vol/recyclarr
    server: 192.168.1.3
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-recyclarr
  namespace: media-tools
spec:
  storageClassName: "nfs"
  volumeName: nfs-recyclarr
  accessModes:
  - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 50Mi