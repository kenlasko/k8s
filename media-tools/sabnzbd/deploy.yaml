---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sabnzbd
  namespace: media-tools
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
        name: sabnzbd
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-type
                operator: In
                values:
                - worker
      containers:
      - name: sabnzbd
        image: linuxserver/sabnzbd:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 500Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 60
          timeoutSeconds: 5
        volumeMounts:
        - name: sabnzbd-config
          mountPath: /config
        - name: media
          mountPath: /downloads
      volumes:
        - name: sabnzbd-config
          persistentVolumeClaim:
            claimName: longhorn-sabnzbd-config-pvc
        - name: media
          nfs:
            server: 192.168.1.172
            path: /mnt/md1/media
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads
      automountServiceAccountToken: false
