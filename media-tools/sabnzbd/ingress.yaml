kind: IngressRoute
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: sabnzbd
  namespace: media-tools
  annotations:
    external-dns.alpha.kubernetes.io/target: k3s.ucdialplans.com
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints: 
  - websecure
  routes:
  - match: Host(`sabnzbd.ucdialplans.com`) 
    kind: Rule
    services:
    - name: sabnzbd-service
      port: 8080
    middlewares:
    - name: traefik-security
      namespace: traefik
  tls:
    secretName: traefik-wildcard-cert
    options:
      name: tls-options-default 
      namespace: traefik
