apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: longhorn-sabnzbd-config-pvc
  namespace: media-tools
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-high-value
  volumeName: pvc-sabnzbd
  resources:
    requests:
      storage: 100Mi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pvc-sabnzbd
spec:
  capacity:
    storage: 100Mi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: '3'
      staleReplicaTimeout: '30'
    volumeHandle: pvc-sabnzbd
  storageClassName: longhorn-high-value
  