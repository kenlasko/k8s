apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: longhorn-sabnzbd-config-pvc
  namespace: media-tools
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-high-value
  volumeName: pvc-sabnzbd
  resources:
    requests:
      storage: 100Mi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pvc-sabnzbd
spec:
  capacity:
    storage: 100Mi # must match size of Longhorn volume
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io # driver must match this
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: '3' # must match Longhorn volume value
      staleReplicaTimeout: '30' # in minutes
    volumeHandle: pvc-sabnzbd # must match volume name from Longhorn
  storageClassName: longhorn-high-value # must be same name that we will use later
  