---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr
  namespace: media-tools
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
        name: sonarr
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: server-type
                operator: In
                values:
                - nuc
      initContainers:
      - name: start-mediapc
        image: busybox
        imagePullPolicy: IfNotPresent
        command:
        - curl
        - "-X POST - http://homeassist-service.homeassist.svc.cluster.local:8123/api/webhook/mediapc-power-control-urlrequest-YFZlHKL8BXgtKZpfJMfhc8G-"
      containers:
      - name: sonarr
        image: linuxserver/sonarr:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 500Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8989
          initialDelaySeconds: 15
          periodSeconds: 60
          timeoutSeconds: 5
        volumeMounts:
        - name: sonarr-config
          mountPath: /config
        - name: downloads
          mountPath: /downloads
        - name: data
          mountPath: /data         
      volumes:
      - name: sonarr-config
        persistentVolumeClaim:
          claimName: longhorn-sonarr-config-pvc
      - name: downloads
        persistentVolumeClaim:
          claimName: longhorn-media-downloads-pvc
      - name: data
        persistentVolumeClaim:
          claimName: pvc-smb-mediapc-data
      automountServiceAccountToken: false
