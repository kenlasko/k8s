---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: media-app-backup
  namespace: media-tools
spec:
  schedule: "0 4 * * *"  # Start 3am UTC every day
  suspend: false
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccount: mediatools-service-account     # Important lines to add
          serviceAccountName: mediatools-service-account # Important lines to add
          nodeSelector:
            node-type: worker
          restartPolicy: OnFailure
          volumes:
          - name: backup
            nfs:
              server: 192.168.1.3
              path: /mnt/backup/apps/
          - configMap:
              items:
              - key: backup-media-apps.sh
                path: backup-media-apps.sh
              name: backup-media-apps-script
              defaultMode: 0555
            name: backup-media-apps-script
          containers:
          - name: backup-media-apps
            image: debian:buster #rancher/k3s:v1.27.6-k3s1-amd64
            imagePullPolicy: IfNotPresent
            command: 
            - /bin/sh
            - -c
            - sleep 99999999
            volumeMounts:
            - name: backup
              mountPath: /backup
            - name: backup-media-apps-script
              mountPath: /script/backup-media-apps.sh
              subPath: backup-media-apps.sh
