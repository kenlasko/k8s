---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: media-app-backup
  namespace: media-tools
spec:
  schedule: "0 4 * * *"  # Start 3am UTC every day
  suspend: false
  successfulJobsHistoryLimit: 1
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      template:
        spec:
          # serviceAccountName: api-service-account
          # namespace: default
          nodeSelector:
            node-type: worker
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
          volumes:
          - name: backup
            nfs:
              server: 192.168.1.3
              path: /mnt/backup/apps
          - configMap:
              items:
              - key: backup-media-apps.sh
                path: backup-media-apps.sh
              name: backup-media-apps-script
              defaultMode: 0555
            name: backup-media-apps-script
          containers:
          - name: backup-media-apps
            image: rancher/k3s:v1.27.6-k3s1-arm64
            imagePullPolicy: Always
            args: ["sh","backup-media-apps.sh"]
            volumeMounts:
            - name: backup
              mountPath: /backup
            - name: backup-media-apps-script
              mountPath: /script/backup-media-apps.sh
              subPath: backup-media-apps.sh
          restartPolicy: OnFailure
