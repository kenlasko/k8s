---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: media-app-backup
  namespace: media-tools
spec:
  schedule: "0 4 * * *"  # Start 3am UTC every day
  suspend: false
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccount: mediatools-service-account     # Important lines to add
          serviceAccountName: mediatools-service-account # Important lines to add
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
                  - key: kubernetes.io/arch
                    operator: In
                    values: 
                    - 'amd64'
          restartPolicy: OnFailure
          volumes:
          - name: backup
            persistentVolumeClaim:
              claimName: nfs-app-backup
          - configMap:
              items:
              - key: backup-media-apps.sh
                path: backup-media-apps.sh
              name: backup-media-apps-script
              defaultMode: 0555
            name: backup-media-apps-script
          containers:
          - name: backup-media-apps
            image: rancher/k3s:v1.27.6-k3s1-amd64
            imagePullPolicy: IfNotPresent
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              runAsNonRoot: true
              runAsUser: 1000
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop: ["ALL"]
            command: 
            - /bin/sh
            - -c
            - /script/backup-media-apps.sh
            env:
            - name: TZ
              value: "America/Toronto"
            volumeMounts:
            - name: backup
              mountPath: /backup
            - name: backup-media-apps-script
              mountPath: /script/backup-media-apps.sh
              subPath: backup-media-apps.sh
