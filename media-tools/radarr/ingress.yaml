kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: radarr
  namespace: media-tools
  annotations:
    external-dns.alpha.kubernetes.io/target: k3s.ucdialplans.com
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints: 
  - websecure
  routes:
  - match: Host(`radarr.ucdialplans.com`) 
    kind: Rule
    services:
    - name: radarr-service
      port: 7878
    middlewares:
    - name: traefik-security
      namespace: traefik
  tls:
    secretName: traefik-wildcard-cert
    options:
      name: tls-options-default
      namespace: traefik
