---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tautulli
  namespace: media-tools
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: tautulli
  template:
    metadata:
      labels:
        app: tautulli
        name: tautulli
    spec:
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values: 
                - 'amd64'
      containers:
      - name: tautulli
        image: tautulli/tautulli:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop: ["NET_RAW"]
        env:
        - name: PUID
          value: '1000'
        - name: PGID
          value: '100'
        resources:
          requests:
            cpu: 10m
            memory: 400Mi
          limits:
            cpu: 100m
            memory: 500Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8181
          initialDelaySeconds: 15
          periodSeconds: 60
          timeoutSeconds: 5
        volumeMounts:
        - name: tautulli
          mountPath: /config
      volumes:
        - name: tautulli
          persistentVolumeClaim:
            claimName: longhorn-tautulli-pvc
      automountServiceAccountToken: false
