---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tautulli
  namespace: media-tools
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tautulli
  template:
    metadata:
      labels:
        app: tautulli
        name: tautulli
    spec:
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: server-type
                operator: In
                values:
                - nuc
      containers:
      - name: tautulli
        image: tautulli/tautulli:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 500Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8181
          initialDelaySeconds: 15
          periodSeconds: 120
        volumeMounts:
        - name: tautulli
          mountPath: /config
      volumes:
        - name: tautulli
          persistentVolumeClaim:
            claimName: longhorn-tautulli-pvc
      automountServiceAccountToken: false
