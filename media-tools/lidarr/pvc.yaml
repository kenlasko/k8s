apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: longhorn-lidarr-config-pvc
  namespace: media-tools
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn #-high-value
  resources:
    requests:
      storage: 300Mi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pvc-lidarr
spec:
  capacity:
    storage: 300Mi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: '3'
      staleReplicaTimeout: '30'
    volumeHandle: pvc-lidarr
  storageClassName: longhorn-high-value