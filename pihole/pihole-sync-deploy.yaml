---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pihole-sync
  namespace: pihole
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: pihole-sync
  template:
    metadata:
      labels:
        app: pihole-sync
        name: pihole-sync
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
      containers:
      - name: pihole-sync
        image: mattwebbio/orbital-sync:latest
        imagePullPolicy: Always
        env:
        - name: INTERVAL_MINUTES
          value: '120'
        - name: SYNC_FLUSHTABLES
          value: 'true'
        - name: UPDATE_GRAVITY
          value: 'false'
        - name: PRIMARY_HOST_BASE_URL
          value: 'https://pihole.ucdialplans.com'
        - name: PRIMARY_HOST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pihole-creds
              key: password
        - name: SECONDARY_HOST_1_BASE_URL
          value: 'https://pihole1.ucdialplans.com'
        - name: SECONDARY_HOST_1_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pihole-creds
              key: password
        - name: SECONDARY_HOST_2_BASE_URL
          value: 'https://pihole2.ucdialplans.com'
        - name: SECONDARY_HOST_2_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pihole-creds
              key: password
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      automountServiceAccountToken: false
