apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pihole
  namespace: pihole
spec:
  podSelector: {}
  policyTypes:
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
    - from:
        - ipBlock:
            cidr: 192.168.1.0/24
      ports:
        - port: 53
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 80
        - port: 443
    - to:
        - ipBlock:
            cidr: 192.168.1.0/31
      ports:
        - port: 53
