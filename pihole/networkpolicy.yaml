apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: pihole
  namespace: pihole
spec:
  endpointSelector: {}
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: traefik
          matchExpressions:
            - key: io.kubernetes.pod.namespace
              operator: Exists
    - fromCIDRSet:
        - cidr: 192.168.1.0/24
      toPorts:
        - ports:
            - port: "53"
  egress:
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "80"
        - ports:
            - port: "443"
    - toCIDRSet:
        - cidr: 192.168.1.0/31
      toPorts:
        - ports:
            - port: "53"
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
