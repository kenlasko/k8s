apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pihole
  namespace: pihole
spec:
  podSelector: {}
  ingress:
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
    - from:
        - namespaceSelector: {}
      ports:
        - port: 53
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 53
    - from:
        - podSelector:
            matchLabels:
              app: pihole
      ports:
        - port: 53
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
