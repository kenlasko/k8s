image:
  repository: "pihole/pihole"
  tag: "latest"
  pullPolicy: Always

replicaCount: 1
strategyType: RollingUpdate
maxSurge: 1
maxUnavailable: 1

hostname: pihole

nodeSelector:
  server-type: nuc

persistentVolumeClaim:
  enabled: true
  storageClass: longhorn-high-value
  accessModes:
    - ReadWriteOnce

serviceDhcp:
  enabled: false

ingress:
  enabled: false

serviceWeb:
  type: ClusterIP

serviceDns:
  loadBalancerIP: 192.168.1.14
  type: LoadBalancer
  externalTrafficPolicy: Local
  annotations: 
    metallb.universe.tf/allow-shared-ip: "share-14"

podDnsConfig:
  enabled: true
  policy: "None"
  nameservers:
  - 127.0.0.1
  - 192.168.1.1

DNS1: "192.168.1.1"
adminPassword: ***REMOVED***

probes:
  # -- probes.liveness -- Configure the healthcheck for the ingress controller
  liveness:
    # -- Generate a liveness probe
    enabled: true
    initialDelaySeconds: 60
    failureThreshold: 10
    timeoutSeconds: 5
    port: http
    scheme: HTTP
  readiness:
    # -- Generate a readiness probe
    enabled: true
    initialDelaySeconds: 60
    failureThreshold: 3
    timeoutSeconds: 5
    port: http
    scheme: HTTP

dnsmasq:
  customDnsEntries:
  - address=/myrouter.io/10.0.0.1
  - address=/unifi.ucdialplans.com/192.168.1.1
  - address=/kenpc.ucdialplans.com/192.168.1.2
  - address=/mediapc.ucdialplans.com/192.168.1.3
