---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pihole-config
spec:
  storageClassName: "nfs"
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /appdata/vol/pihole/config
    server: 192.168.1.3
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-pihole-config
  namespace: pihole
spec:
  storageClassName: "nfs"
  volumeName: nfs-pihole-config
  accessModes:
  - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi


