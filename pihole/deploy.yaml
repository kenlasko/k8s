---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/match-tag: "true"
    keel.sh/approvals: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
        name: pihole
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      containers:
      - name: mediapc-urlwatcher
        image: registry.ucdialplans.com/mediapc-urlwatcher
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 5Mi
          limits:
            cpu: 100m
            memory: 5Mi
        volumeMounts:
        - name: pihole-logs
          mountPath: /var/log/pihole