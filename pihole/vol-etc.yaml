---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
        name: pihole
    spec:
      containers:
      - name: pihole
        image: pihole/pihole:latest
        imagePullPolicy: Always
        volumeMounts:
        - name: pihole-dnsmasq
          mountPath: "/etc/dnsmasq.d"
      volumes:
        - name: pihole-dnsmasq
          persistentVolumeClaim:
            claimName: longhorn-pihole-dnsmasq-pvc


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: longhorn-pihole-dnsmasq-pvc
  namespace: pihole
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Mi

