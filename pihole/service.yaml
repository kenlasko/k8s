apiVersion: v1
kind: Service
metadata:
  labels:
    app: pihole
    app.kubernetes.io/instance: pihole
  name: pihole-web
  namespace: pihole
spec:
  internalTrafficPolicy: Cluster
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  selector:
    app: pihole
    release: pihole
  sessionAffinity: None
  type: ClusterIP


---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: pihole
    app.kubernetes.io/instance: pihole
  name: pihole-dns
  namespace: pihole
spec:
  externalTrafficPolicy: Local
  healthCheckNodePort: 31067
  internalTrafficPolicy: Cluster
  ipFamilyPolicy: SingleStack
  loadBalancerIP: 192.168.1.16
  ports:
  - name: dns
    nodePort: 30325
    port: 53
    protocol: TCP
    targetPort: dns
  - name: dns-udp
    nodePort: 30325
    port: 53
    protocol: UDP
    targetPort: dns-udp
  selector:
    app: pihole
    release: pihole
  sessionAffinity: None
  type: LoadBalancer