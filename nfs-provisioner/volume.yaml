---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-backup
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 100Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/backup/k3s
    volumeAttributes:
      server: 192.168.1.3
      share: /backup/k3s

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-backup
  namespace: kube-system
spec:
  storageClassName: nfs-csi
  volumeName: nfs-backup
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 100G