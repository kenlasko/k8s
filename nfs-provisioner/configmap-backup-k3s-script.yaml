apiVersion: v1
kind: ConfigMap
metadata:
  name: backup-k3s-script
  namespace: nfs-provisioner
data:
  backup-k3s.sh: |
    #!/bin/ash
    ######################################
    # Backup K3S etcd to NFS mount script.
    ######################################  

    cp -p `ls -t /data/* | head -2` /backup/