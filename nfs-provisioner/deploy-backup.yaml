---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-nas
  namespace: nfs-provisioner
spec:
  schedule: "0 6 * * *" 
  suspend: false
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            node-type: worker
          restartPolicy: Never
          volumes:
          - name: data
            nfs:
              server: 192.168.1.3
              path: /mnt/md0/data/
          - name: backup
            nfs:
              server: 192.168.1.3
              path: /mnt/md2/backup/
          - configMap:
              items:
              - key: backup-nas.sh
                path: backup-nas.sh
              name: backup-script
              defaultMode: 0555
            name: backup-script
          containers:
          - name: backup-nas
            image: docker.io/busybox
            args:
            - ash
            - -c
            - /script/backup-nas.sh
            imagePullPolicy: IfNotPresent
            resources:
              requests:
                cpu: 1000m
                memory: 100Mi
              limits:
                cpu: 1500m
                memory: 200Mi
            volumeMounts:
            - name: data
              mountPath: /data
            - name: backup
              mountPath: /backup
            - name: backup-script
              mountPath: /script/backup-nas.sh
              subPath: backup-nas.sh