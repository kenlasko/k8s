---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-nas
  namespace: nfs-provisioner
spec:
  schedule: "@daily" 
  suspend: false
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            node-type: worker
          restartPolicy: Never
          volumes:
          - name: source
            nfs:
              server: 192.168.1.3
              path: /mnt/md0/data/vol/
          - name: backup
            nfs:
              server: 192.168.1.3
              path: /mnt/md2/backup/vol
          - configMap:
              items:
              - key: backup-nas.sh
                path: backup-nas.sh
              name: backup-script
              defaultMode: 0555
            name: backup-script
          containers:
          - name: backup-nas
            image: docker.io/busybox
            command: ["/bin/sh -c sleep 100000"]
            imagePullPolicy: IfNotPresent
            resources:
              requests:
                cpu: 100m
                memory: 300Mi
              limits:
                cpu: 300m
                memory: 300Mi
            volumeMounts:
            - name: source
              mountPath: /source
            - name: backup
              mountPath: /backup
            - name: backup-script
              mountPath: /script/backup-nas.sh
              subPath: backup-nas.sh