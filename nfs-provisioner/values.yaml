nfs:
  server: 192.168.1.3
  path: /appdata/pv

storageClass:
  name: nfs-client
  accessModes: ReadWriteMany

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 100
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]

resources:
  requests:
    cpu: 30m
    memory: 35Mi
  limits:
    cpu: 100m
    memory: 40Mi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: node-role.kubernetes.io/control-plane
          operator: DoesNotExist
        - key: kubernetes.io/arch
          operator: In
          values: 
          - 'amd64'