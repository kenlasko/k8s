nfs:
  server: 192.168.1.3
  path: /appdata/pv

storageClass:
  name: nfs-client
  accessModes: ReadWriteMany

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: node-role.kubernetes.io/control-plane
          operator: DoesNotExist
        - key: kubernetes.io/arch
          operator: In
          values: 
          - 'amd64'