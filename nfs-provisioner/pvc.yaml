# K3S backup PV/PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: k3s-backup
  namespace: nfs-provisioner
spec:
  accessModes:
  - ReadOnlyMany
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: k3s-backup
spec:
  storageClassName: local-path
  capacity:
    storage: 1Gi
  accessModes:
  - ReadOnlyMany
  persistentVolumeReclaimPolicy: Delete
  local:
    path: "/var/lib/rancher/k3s/server/db/snapshots/"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists


# Vol backup PV/PVC
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-backup
  namespace: nfs-provisioner
spec:
  storageClassName: ""
  volumeName: nfs-backup
  accessModes:
  - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 100G


---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-backup
spec:
  storageClassName: ""
  capacity:
    storage: 100Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.0
  nfs:
    path: /backup/k3s
    server: 192.168.1.3
    readOnly: false
