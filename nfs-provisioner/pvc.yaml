# Vol backup PV/PVC
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-backup
  namespace: nfs-provisioner
spec:
  storageClassName: ""
  volumeName: nfs-backup
  accessModes:
  - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 100G


---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-backup
spec:
  storageClassName: ""
  capacity:
    storage: 100Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /backup/k3s
    server: 192.168.1.3
    readOnly: false
