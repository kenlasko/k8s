apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nectar
  namespace: argocd
spec:
  project: k3s
  source:
    repoURL: 'git@github.com:kenlasko/K3S.git'
    path: nectar
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: nectar
  syncPolicy:
    syncOptions:
    - CreateNamespace=true