apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: homeops
  namespace: homeops
spec:
  generators:
    - directory:
        path: manifests/homeops
        recurse: true
  template:
    metadata:
      name: "{{path.basename}}"
      labels:
        app.kubernetes.io/part-of: homeops
        app.kubernetes.io/managed-by: argocd
    spec:
      project: default
      source:
        repoURL: git@github.com:kenlasko/k8s.git
        path: "manifests/homeops/{{path.basename}}"
        targetRevision: HEAD
      destination:
        server: https://kubernetes.default.svc
        namespace: homeops
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
