apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: testapps
  namespace: argocd
spec:
  generators:
    - directory:
        path: manifests/testapps
        recurse: true
  template:
    metadata:
      name: "{{path.basename}}"
      labels:
        app.kubernetes.io/part-of: testapps
        app.kubernetes.io/managed-by: argocd
    spec:
      project: default
      source:
        repoURL: git@github.com:kenlasko/k8s.git
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: testapps
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
