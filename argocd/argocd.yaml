apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: argocd
    targetRevision: HEAD
  - repoURL: 'https://github.com/argoproj-labs/argocd-image-updater'
    path: manifests
    directory:
      recurse: false
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
