apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  project: default
  sources:
  - repoURL: 'https://argoproj.github.io/argo-helm'
    targetRevision: 7.*
    chart: argo-cd
    helm:
      valueFiles:
      - $values/argocd/values.yaml
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    ref: values
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: argocd
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      null #temporarily disabled for vacation
    syncOptions:
    - CreateNamespace=true
