apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://grafana.github.io/helm-charts'
    targetRevision: 6.10.0
    chart: promtail
    helm:
      valueFiles:
      - $values/monitoring/promtail-values.yaml
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    ref: values
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
