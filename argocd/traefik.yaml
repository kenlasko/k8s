apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: k3s
  sources:
  - repoURL: 'https://helm.traefik.io/traefik'
    targetRevision: 21.1.0
    chart: traefik
    helm:
      valueFiles:
      - $values/traefik/values.yaml
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: traefik
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: traefik
