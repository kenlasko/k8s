global:
  domain: argocd.ucdialplans.com
  env:
  - name: TZ
    value: "America/Toronto"
  affinity:
    nodeAffinity:
      type: hard
      matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: DoesNotExist
      - key: kubernetes.io/arch
        operator: In
        values: 
        - 'amd64'
  networkPolicy:
    create: false
    defaultDenyIngress: false
