apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: esphome
  namespace: argocd
spec:
  project: k3s
  source:
    repoURL: 'git@github.com:kenlasko/K3S.git'
    path: esphome
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: esphome
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
