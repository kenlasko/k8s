apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  configManagementPlugins: |
    - name: kustomized-helm
      init:
        command: ["/bin/sh", "-c"]
        args: ["helm dependency build"]
      generate:
        command: [sh, -c]
        args: ["helm template --release-name release-name . > all.yaml && kustomize build"]
  repositories: |
    - url: git@github.com:kenlasko/K3S.git
      sshPrivateKeySecret:
        name: github-k3s-private-key
        key: privateKey
    - url: git@github.com:kenlasko/helm-charts.git
      sshPrivateKeySecret:
        name: github-helm-private-key
        key: privateKey
  resource.exclusions: |
    - apiGroups:
      - cilium.io
      kinds:
      - CiliumIdentity
      clusters:
      - "*"