apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: k3s
  sources:
  - repoURL: 'https://metallb.github.io/metallb'
    targetRevision: 0.13.7
    chart: metallb
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: metallb
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: metallb-system
  ignoreDifferences:
    - group: metallb.io
      kind: CustomResourceDefinition
      jsonPointers:
      - /spec/conversion/webook/clientConfig/caBundle
