apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nectar-ps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:kenlasko/K3S.git'
    path: nectar
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: nectar-ps
  ignoreDifferences:
  - group: batch
    kind: CronJob
    namespace: nectar-ps
    jsonPointers:
    - /spec/schedule
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true