apiVersion: argoproj.io/v1alpha1
kind: ConfigManagementPlugin
metadata:
  name: argocd-lovely-plugin
  namespace: argocd
spec:
  version: v1.0
  init:
    command: [sh]
    args: [-c, 'echo Initializing...']
  generate:
    command: ["lovely", "generate", "./"]
  discover:
    fileName: "kustomization.yaml"
