apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex-test
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://ressu.github.io/kube-plex'
    targetRevision: 0.*
    chart: kube-plex
    helm:
      valueFiles:
      - $values/media-tools/plex-test/values.yaml
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    ref: values
  - repoURL: 'git@github.com:kenlasko/K3S.git'
    path: media-tools/plex-test
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: media-tools
  syncPolicy:
    automated:
      selfHeal: false
    syncOptions:
    - CreateNamespace=true