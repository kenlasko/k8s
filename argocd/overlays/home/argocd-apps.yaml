apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-apps
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: "git@github.com:kenlasko/k8s.git"
    path: argocd-apps/home/database
    targetRevision: HEAD
  # - repoURL: "git@github.com:kenlasko/k8s.git"
  #   path: argocd-apps/home/network
  #   targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - RespectIgnoreDifferences=true
  ignoreDifferences:
  - group: "*"
    kind: "Application"
    namespace: "*"
    jsonPointers:
    # Allow manually disabling auto sync for apps, useful for debugging.
    - /spec/syncPolicy/automated
    # These are automatically updated on a regular basis. Not ignoring last applied configuration since it's used for computing diffs after normalization.
    - /metadata/annotations/argocd.argoproj.io~1refresh
    - /operation
