# Used for GitHub authentication in ArgoCD
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-auth-secrets
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: github-auth-secrets
  dataFrom:
  - extract:
      key: /argocd/github-auth-home

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: k8s-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: k8s-repo
  dataFrom:
  - extract:
      key: /argocd/k8s-repo-home