apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  project: default
  source:
    repoURL: "git@github.com:kenlasko/k8s.git"
    path: argocd/overlays/home
    targetRevision: HEAD
