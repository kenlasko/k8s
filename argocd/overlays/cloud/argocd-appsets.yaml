apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-appsets
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:kenlasko/k8s.git
    targetRevision: HEAD
    path: argocd-appsets/cloud
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
