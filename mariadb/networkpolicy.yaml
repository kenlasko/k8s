apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: mariadb
  namespace: mariadb
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: mariadb
  ingress:
    - fromEndpoints:
        - matchLabels:
            networkclass: database
          matchExpressions:
            - key: io.kubernetes.pod.namespace
              operator: Exists
      toPorts:
        - ports:
            - port: "3306"
    - fromEndpoints:
        - {}
    - fromCIDRSet:
        - cidr: 192.168.1.3/32
      toPorts:
        - ports:
            - port: "3306"
  egress:
    - toEndpoints:
        - {}
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
