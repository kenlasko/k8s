apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: mariadb
  namespace: mariadb
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: mariadb
  ingress:
    - fromEndpoints:
        - {}
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: homeassist
      toPorts:
        - ports:
            - port: "3306"
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: gitea
      toPorts:
        - ports:
            - port: "3306"
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: ucdialplans
      toPorts:
        - ports:
            - port: "3306"
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: vautwarden
      toPorts:
        - ports:
            - port: "3306"
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: mariadb-standalone
      toPorts:
        - ports:
            - port: "3306"
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: uptime-kuma
      toPorts:
        - ports:
            - port: "3306"
    - fromCIDRSet:
        - cidr: 192.168.1.3/32
      toPorts:
        - ports:
            - port: "3306"
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEndpoints:
        - {}
