apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mariadb
  namespace: mariadb
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: mariadb
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              networkclass: database
      ports:
        - port: 3306
    - from:
        - podSelector: {}
    - from:
        - ipBlock:
            cidr: 192.168.1.3/32
      ports:
        - port: 3306
  egress:
    - to:
        - podSelector: {}
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              networkclass: database
      ports:
        - port: 3306
    - to:
        - ipBlock:
            cidr: 192.168.1.3/32
      ports:
        - port: 3306
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 443
