apiVersion: v1
kind: Service
metadata:
  labels:
    app: mariadb-tailscale
  name: mariadb-tailscale
  namespace: mariadb
  annotations:
    tailscale.com/hostname: 'home-mariadb'
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  ports:
  - port: 3306
    protocol: TCP
    targetPort: 3306
    name: db-access
  selector:
    app.kubernetes.io/instance: mariadb
    app.kubernetes.io/name: mariadb-galera
