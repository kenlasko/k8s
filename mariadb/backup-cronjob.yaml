---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: mariadb-backup
  namespace: mariadb
spec:
  schedule: "00 5 * * *"  # Start at 1am every day
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          dnsPolicy: ClusterFirstWithHostNet
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
          containers:
          - name: mariadb-backup
            image: mariadb:11.1.2
            imagePullPolicy: IfNotPresent
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              runAsNonRoot: true
              runAsUser: 1001
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop: ["ALL"]
            env: 
            - name: K3S_ROOT_PW 
              valueFrom: 
                secretKeyRef: 
                  name: mariadb-passwords 
                  key: mariadb-root-password
            command: 
            - /bin/sh
            - -c
            - day=$(date +%A) &&
              echo "$(date +%F_%T) Backing up MariaDB user accounts and privileges..." &&
              mariadb -B -N -h mariadb.mariadb.svc.cluster.local -uroot -p$K3S_ROOT_PW -e "SELECT CONCAT('\'', user,'\'@\'', host, '\'') FROM user WHERE user != 'debian-sys-maint' AND user != 'root' AND user != ''" mysql > /app/mariadb-users.txt &&
              while read line; do mariadb -B -N -h mariadb.mariadb.svc.cluster.local -uroot -p$K3S_ROOT_PW -e "SHOW GRANTS FOR $line"; done < /app/mariadb-users.txt > /app/mariadb-users.sql &&
              sed -i 's/$/;/' /app/mariadb-users.sql &&
              echo "$(date +%F_%T) Backing up MariaDB databases..." && 
              mariadb-dump -h mariadb.mariadb.svc.cluster.local -u root -p$K3S_ROOT_PW -B homeassist phpmyadmin ucdialplans vaultwarden > /app/mariadb-backup-$day.sql && 
              echo "$(date +%F_%T) MariaDB databases have been backed up."
            volumeMounts:
            - name: data
              mountPath: /app
          restartPolicy: Never #OnFailure
          volumes:
          - name: data
            persistentVolumeClaim:
              claimName: nfs-mariadb-backup
