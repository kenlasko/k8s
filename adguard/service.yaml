apiVersion: v1
kind: Service
metadata:
  labels:
    app: adguard
  name: adguard-web
  namespace: adguard
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    protocol: TCP
    targetPort: http
  selector:
    app: adguard
 

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: adguard
  name: adguard-dns
  namespace: adguard
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: 192.168.1.15
  ports:
  - name: dns
    port: 53
    protocol: TCP
    targetPort: 9053
  - name: dns-udp
    port: 53
    protocol: UDP
    targetPort: 9053
  selector:
    app: adguard