---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: adguard-sync
  namespace: adguard
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
spec:
  serviceName: adguard-sync
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: adguard-sync
  template:
    metadata:
      labels:
        app: adguard-sync
        name: adguard-sync
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      automountServiceAccountToken: false
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
      containers:
      - name: adguard-sync
        image: ghcr.io/bakito/adguardhome-sync
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 100
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
        env:
        - name: ADGUARD_USERNAME
          value: 'kenadmin'
          # valueFrom:
          #   secretKeyRef:
          #     name: adguard-creds
          #     key: username
        - name: ADGUARD_PASSWORD
          value: '***REMOVED***'
          # valueFrom:
          #   secretKeyRef:
          #     name: adguard-creds
          #     key: password       
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - name: adguard-sync-config
          mountPath: /config/adguardhome-sync.yaml
          subPath: adguardhome-sync.yaml
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      volumes:
      - configMap:
          items:
          - key: adguardhome-sync.yaml
            path: adguardhome-sync.yaml
          name: adguard-sync-config
        name: adguard-sync-config
      - name: adguard-creds
        secret: 
          secretName: adguard-creds