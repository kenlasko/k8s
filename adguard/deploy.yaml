---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: adguard
  namespace: adguard
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
spec:
  serviceName: adguard
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: adguard
  template:
    metadata:
      labels:
        app: adguard
        name: adguard
    spec:
      restartPolicy: Always
      automountServiceAccountToken: false
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values: 
                - 'amd64'
      containers:
      - name: adguard
        image: adguard/adguardhome
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsUser: 1000
          runAsGroup: 100
          seccompProfile:
            type: RuntimeDefault
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 600m
            memory: 250Mi
        # ports:
        # - containerPort: 3000
        #   name: http
        #   protocol: TCP
        # - containerPort: 53
        #   name: dns
        #   protocol: TCP
        # - containerPort: 53
        #   name: dns-udp
        #   protocol: UDP
        # - containerPort: 443
        #   name: https
        #   protocol: TCP
        # - containerPort: 67
        #   name: client-udp
        #   protocol: UDP
        # livenessProbe:
        #   failureThreshold: 10
        #   httpGet:
        #     path: /login.html
        #     port: http
        #     scheme: HTTP
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        #   successThreshold: 1
        #   timeoutSeconds: 5
        # readinessProbe:
        #   failureThreshold: 3
        #   httpGet:
        #     path: /login.html
        #     port: http
        #     scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        volumeMounts:
        - name: nfs-adguard-conf
          mountPath: /opt/adguardhome/conf
        - name: nfs-adguard-work
          mountPath: /opt/adguardhome/work
      volumes:
      - name: nfs-adguard-conf
        persistentVolumeClaim:
          claimName: nfs-adguard-conf
      - name: nfs-adguard-work
        persistentVolumeClaim:
          claimName: nfs-adguard-work