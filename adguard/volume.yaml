---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-adguard-conf
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/appdata/vol/adguard/conf
    volumeAttributes:
      server: 192.168.1.3
      share: /appdata/vol/adguard/conf

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-adguard-conf
  namespace: adguard
spec:
  storageClassName: nfs-csi
  volumeName: nfs-adguard-conf
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi


