---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-adguard-conf
spec:
  storageClassName: "nfs"
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /appdata/vol/adguard/conf
    server: 192.168.1.3
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-adguard-conf
  namespace: adguard
spec:
  storageClassName: "nfs"
  volumeName: nfs-adguard-conf
  accessModes:
  - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi


