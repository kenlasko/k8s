sealedSecrets:
  namespace: kube-system
  serviceName: sealed-secrets-controller
resources:
  requests:
    cpu: 1m
    memory: 50Mi
  limits:
    cpu: 1m
    memory: 50Mi
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: node-role.kubernetes.io/control-plane
          operator: DoesNotExist
        - key: kubernetes.io/arch
          operator: In
          values: 
          - 'amd64'