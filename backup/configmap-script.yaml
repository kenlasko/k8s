apiVersion: v1
kind: ConfigMap
metadata:
  name: backup-script
  namespace: default
data:
  backup.sh: |
    #! /bin/bash

    kubectl cp -n media-tools radarr-0:/config/Backups/scheduled/. /home/ken/backup/radarr/.
    kubectl cp -n media-tools sonarr-0:/config/Backups/scheduled/. /home/ken/backup/sonarr/.
    kubectl cp -n media-tools readarr-0:/config/Backups/scheduled/. /home/ken/backup/readarr/.
    kubectl cp -n media-tools lidarr-0:/config/Backups/scheduled/. /home/ken/backup/lidarr/.
    kubectl cp -n media-tools prowlarr-0:/config/Backups/scheduled/. backup/prowlarr/.
    kubectl cp -n media-tools sabnzbd-0:/config/Downloads/. /home/ken/backup/sabnzbd/.
    kubectl cp -n media-tools overseerr-0:/config/. /home/ken/backup/overseerr/.
    kubectl cp -n media-tools tautulli-0:/config/backups/. /home/ken/backup/tautulli/.
    kubectl cp -n media-tools plex-0:/config/. /home/ken/backup/plex/.

    