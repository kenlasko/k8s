deploymentMode: SingleBinary
fullnameOverride: loki
loki:
  commonConfig:
    replication_factor: 1
  auth_enabled: false
  schemaConfig:
    configs:
    - from: "2024-04-01"
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: loki_index_
        period: 24h
  pattern_ingester:
      enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
  ruler:
    enable_api: true
  storage:
    type: filesystem
  analytics:
    reporting_enabled: false
    usage_stats_url: ""
  memcached:
    chunk_cache:
      enabled: false
    results_cache:
      enabled: false

singleBinary:
  replicas: 1
  persistence:
    storageClass: nfs-csi-dynamic
    size: 20Gi
  resources:
    requests:
      cpu: 7m
      memory: 125Mi
    limits:
      # cpu: 120m
      memory: 600Mi

# Zero out replica counts of other deployment modes
lokiCanary:
  enabled: false
gateway:
  enabled: false
test:
  enabled: false
selfMonitoring:
  enabled: false
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0