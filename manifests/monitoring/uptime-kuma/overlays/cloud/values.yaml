securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: false
  runAsUser: 0
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
persistentVolume:
  type: local-path
  mountPath: /app/data
service:
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "cloud-uptime-kuma"
    tailscale.com/proxy-class: "default"
disableHTTPRoute: true
affinity: false