persistentVolume:
  type: local-path
  mountPath: /app/data
extraLabels:
  tailscale.com/proxy-class: enable-tun
httpRouteNameOverride: cloud-uptime-kuma.ucdialplans.com
affinity: false
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 0
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]