---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-uptimekuma-temp
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  local:
    path: /var/backup-temp
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - onode1
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path