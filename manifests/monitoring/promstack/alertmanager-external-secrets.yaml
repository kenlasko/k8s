---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager-secrets
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: alertmanager-secrets
  dataFrom:
  - extract:
      key: /alertmanager
  data:
  - secretKey: smtp_auth_username
    remoteRef:
      key: /email/smtp2go
      property: username
  - secretKey: smtp_auth_password
    remoteRef:
      key: /email/smtp2go
      property: password 