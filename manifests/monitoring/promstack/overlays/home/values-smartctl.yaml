config:
  device_exclude: sd[b-z]$
serviceMonitor:
  enabled: true
  # This replaces the pod IP/port with the node name associated with the disk
  relabelings:
  - sourceLabels: [__meta_kubernetes_pod_node_name]
    targetLabel: instance
    action: replace
prometheusRules:
  enabled: true
resources:
  requests:
    cpu: 1m
    memory: 25Mi
  limits:
    memory: 50Mi