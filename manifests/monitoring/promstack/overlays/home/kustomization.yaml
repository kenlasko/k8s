apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
helmCharts:
- name: promstack
  repo: https://prometheus-community.github.io/helm-charts/
  version: 73.2.0
  releaseName: kube-prometheus-stack
  namespace: monitoring
  valuesFile: ../../base/values.yaml
  additionalValuesFiles:
  - values.yaml
  valuesMerge: merge
resources:
- ../../base