- name: prometheus-operator-crds
  repo: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
  version: 23.0.0
  releaseName: prometheus-operator-crds
  namespace: monitoring
resources:
- ../../base
- httproute.yaml