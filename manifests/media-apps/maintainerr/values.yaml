image:
  repository: jorenn92/maintainerr
  tag: 2.13.0
  registry: docker.io
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 100
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
    # add:
    # - "CHOWN"
    # - "SETGID"
    # - "SETUID"
    # - "DAC_OVERRIDE"
resources:
  requests:
    cpu: 1m
    memory: 290Mi
  limits:
    # cpu: 500m
    memory: 400Mi
service:
  port: 6246
media:
  enabled: true
persistentVolume:
  type: longhorn
  size: 8Gi
  mountPath: /opt/data