image:
  repository: jorenn92/maintainerr
  tag: 2.11.0
  registry: docker.io
securityContext:
  allowPrivilegeEscalation: true
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  runAsUser: 0
  runAsGroup: 100
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
    # add:
    # - "CHOWN"
    # - "SETGID"
    # - "SETUID"
    # - "DAC_OVERRIDE"
resources:
  requests:
    cpu: 100m
    memory: 300Mi
  limits:
    # cpu: 500m
    memory: 400Mi
service:
  port: 6246
media:
  enabled: true
persistentVolume:
  type: longhorn
  size: 8Gi
  mountPath: /opt/data