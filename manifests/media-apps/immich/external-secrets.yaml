---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-secrets
  namespace: media-apps
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: immich-secrets
    template:
      engineVersion: v2
      data:
        DB_DATABASE_NAME: "{{ .dbName }}"
        DB_HOSTNAME: "home-rw.postgresql.svc.cluster.local"
        DB_PASSWORD: "{{ .dbPassword }}"
        DB_USERNAME: "{{ .dbName }}"
        REDIS_HOSTNAME: "redis-master.redis.svc.cluster.local"
        REDIS_PASSWORD: "{{ .redisPassword }}"
  data:
  - secretKey: dbName
    remoteRef:
      key: /database/immich
      property: username
  - secretKey: dbPassword
    remoteRef:
      key: /database/immich
      property: password
  - secretKey: redisPassword
    remoteRef:
      key: /redis
      property: password
