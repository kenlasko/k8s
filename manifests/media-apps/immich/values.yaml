image:
  repository: ghcr.io/immich-app/immich-server
  tag: v2.0.1
immich:
  persistence:
    library:
      existingClaim: nfs-picture-upload
persistence:
  config:
    enabled: true
    existingClaim: nfs-pictures
    mountPath: /media/pictures
env:
  DB_HOSTNAME:
    secretKeyRef:
      name: immich-secrets
      key: DB_HOSTNAME
  DB_DATABASE_NAME:
    secretKeyRef:
      name: immich-secrets
      key: DB_DATABASE_NAME
  DB_USERNAME:
    secretKeyRef:
      name: immich-secrets
      key: DB_USERNAME
  DB_PASSWORD:
    secretKeyRef:
      name: immich-secrets
      key: DB_PASSWORD
  REDIS_HOSTNAME:
    secretKeyRef:
      name: immich-secrets
      key: REDIS_HOSTNAME
  REDIS_PASSWORD:
    secretKeyRef:
      name: immich-secrets
      key: REDIS_PASSWORD
machine-learning:
  enabled: true
  image:
    repository: ghcr.io/immich-app/immich-machine-learning
    tag: v2.0.1-openvino
    pullPolicy: IfNotPresent
  persistence:
    cache:
      enabled: true
      accessMode: ReadWriteMany
      storageClass: nfs-csi-dynamic

probes:
  liveness:
    spec:
      failureThreshold: 5
      initialDelaySeconds: 20
      periodSeconds: 15
      timeoutSeconds: 10
  readiness:
    spec:
      failureThreshold: 5
      initialDelaySeconds: 20
      periodSeconds: 15
      timeoutSeconds: 10