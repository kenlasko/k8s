image:
  repository: ghcr.io/immich-app/immich-server
  tag: v1.135.0
immich:
  persistence:
    library:
      existingClaim: nfs-picture-upload
persistence:
  config:
    enabled: true
    existingClaim: nfs-pictures
    mountPath: /media/pictures
env:
  DB_HOSTNAME:
    secretKeyRef:
      name: immich-secrets
      key: DB_HOSTNAME
  DB_DATABASE_NAME:
    secretKeyRef:
      name: immich-secrets
      key: DB_DATABASE_NAME
  DB_USERNAME:
    secretKeyRef:
      name: immich-secrets
      key: DB_USERNAME
  DB_PASSWORD:
    secretKeyRef:
      name: immich-secrets
      key: DB_PASSWORD
  REDIS_HOSTNAME:
    secretKeyRef:
      name: immich-secrets
      key: REDIS_HOSTNAME
  REDIS_PASSWORD:
    secretKeyRef:
      name: immich-secrets
      key: REDIS_PASSWORD
machine-learning:
  enabled: true
  image:
    repository: ghcr.io/immich-app/immich-machine-learning
    tag: v1.134.0-openvino
    pullPolicy: IfNotPresent
  persistence:
    cache:
      enabled: true
      type: pvc
      accessMode: ReadWriteMany
      storageClass: nfs-csi-dynamic

probes:
  liveness:
    spec:
      failureThreshold: 5
      initialDelaySeconds: 20
      periodSeconds: 15
      timeoutSeconds: 10
  readiness:
    spec:
      failureThreshold: 5
      initialDelaySeconds: 20
      periodSeconds: 15
      timeoutSeconds: 10
resources:
  requests:
    cpu: 3m
    memory: 400Mi
    gpu.intel.com/i915: "1"
  limits:
    memory: 1Gi
    gpu.intel.com/i915: "1"
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: intel.feature.node.kubernetes.io/gpu
          operator: In
          values:
          - "true"
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 1
      preference:
        matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - nuc5
          - nuc6