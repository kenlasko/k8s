apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
- name: immich
  repo: oci://ghcr.io/immich-app/immich-charts
  version: 0.9.0
  releaseName: immich
  namespace: media-apps
  valuesFile: values.yaml
resources:
- database.yaml
- external-secrets.yaml
- httproute.yaml
- volume.yaml
patches:
- path: server-patch.yaml
  target:
    group: apps
    version: v1
    kind: Deployment
    name: immich-server
- path: ml-patch.yaml
  target:
    group: apps
    version: v1
    kind: Deployment
    name: immich-machine-learning