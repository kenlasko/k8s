---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: media-app-backup
  namespace: media-apps
spec:
  schedule: "0 4 * * *"  # Start 3am UTC every day
  suspend: false
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccount: mediatools-service-account
          serviceAccountName: mediatools-service-account
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
                  - key: kubernetes.io/arch
                    operator: In
                    values: 
                    - "amd64"
          restartPolicy: OnFailure
          containers:
          - name: backup-media-apps
            image: docker.io/alpine/k8s:1.33.4
            imagePullPolicy: IfNotPresent
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 100
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 500m
                memory: 160Mi
              limits:
                # cpu: 1500m
                #memory: 300Mi
            command: 
            - /bin/sh
            - -c
            - /script/backup-media-apps.sh
            env:
            - name: TZ
              value: "America/Toronto"
            volumeMounts:
            - name: backup
              mountPath: /backup
            - name: backup-media-apps-script
              mountPath: /script/backup-media-apps.sh
              subPath: backup-media-apps.sh
          volumes:
          - name: backup
            persistentVolumeClaim:
              claimName: nfs-media-app-backup
          - configMap:
              items:
              - key: backup-media-apps.sh
                path: backup-media-apps.sh
              name: backup-media-apps-script
              defaultMode: 0555
            name: backup-media-apps-script