image:
  repository: home-operations/prowlarr
  tag: 1.33.2.5002
  registry: ghcr.io
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
resources:
  requests:
    cpu: 2m
    memory: 120Mi
  limits:
    # cpu: 500m
    memory: 250Mi
service:
  port: 9696
livenessProbe:
  httpGet:
    path: /ping
    port: http
  initialDelaySeconds: 20
  timeoutSeconds: 5
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 10
media:
  enabled: true
persistentVolume:
  type: longhorn
  size: 600Mi