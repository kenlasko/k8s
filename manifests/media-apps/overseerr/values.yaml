image:
  repository: linuxserver/overseerr
  tag: 1.34.0
  registry: docker.io
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
    add:
    - "CHOWN"
    - "SETGID"
    - "SETUID"
    - "DAC_OVERRIDE"
resources:
  requests:
    cpu: 1m
    memory: 220Mi
  limits:
    # cpu: 1000m
    memory: 350Mi
service:
  port: 5055
extraHTTPRouteHostnames:
- media.ucdialplans.com
persistentVolume:
  type: longhorn
  size: 250Mi