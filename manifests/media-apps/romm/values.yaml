image:
  repository: rommapp/romm
  tag: 3.10.2
  registry: docker.io
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
    add:
    - "CHOWN"
    - "SETGID"
    - "SETUID"
    - "DAC_OVERRIDE"
resources:
  requests:
    cpu: 50m
    memory: 250Mi
  limits:
    # cpu: 100m
    memory: 400Mi
service:
  port: 8080
envFrom:
- secretRef:
  name: romm-env-secrets
persistentVolume:
  type: nfs
  size: 700Mi
  mountPath: /romm-source
extraVolumeMounts:
- name: romm-config
  mountPath: /romm/assets
  subPath: assets
- name: romm-config
  mountPath: /romm/config
  subPath: config
- name: romm-config
  mountPath: /romm/library
  subPath: library
- name: romm-config
  mountPath: /romm/resources
  subPath: resources
