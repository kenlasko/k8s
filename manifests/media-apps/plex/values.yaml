image:
  repository: home-operations/plex
  tag: 1.41.7.9799
  registry: ghcr.io
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
env:
- name: HOSTNAME
  value: plex.ucdialplans.com
- name: ADVERTISE_IP
  value: "http://192.168.10.11:32400/"
- name: PLEX_UID
  value: "1000"
- name: PLEX_GID
  value: "100"           
- name: TZ
  value: "America/Toronto"
resources:
  requests:
    cpu: 10m
    memory: 1000Mi
    gpu.intel.com/i915: "1"
  limits:
    # cpu: 2500m
    memory: 1750Mi
    gpu.intel.com/i915: "1"
service:
  type: LoadBalancer
  externalTrafficPolicy: Local
  port: 32400
  annotations:
    lbipam.cilium.io/ips: 192.168.10.11
extraPorts:
- port: 32499
  name: relay
- port: 3005
  name: plex-companion
- port: 32410
  name: gdm-32410
  protocol: UDP
- port: 32412
  name: gdm-32412
  protocol: UDP
- port: 32413
  name: gdm-32413
  protocol: UDP
- port: 32414
  name: gdm-32414
  protocol: UDP
livenessProbe:
  httpGet:
    path: /identity
    port: http
  initialDelaySeconds: 15
  periodSeconds: 120
startupProbe:
  httpGet:
    path: /identity
    scheme: HTTPS
    port: 32400
  failureThreshold: 90
  periodSeconds: 15

persistentVolume:
  type: longhorn
  size: 40Gi
media:
  enabled: true
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: intel.feature.node.kubernetes.io/gpu
          operator: In
          values:
          - "true"
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 1
      preference:
        matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - nuc5
          - nuc6

