image:
  repository: home-operations/radarr
  tag: 5.25.0
  registry: ghcr.io
extraLabels:
  appGroup: media-arr
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
resources:
  requests:
    cpu: 2m
    memory: 200Mi
  limits:
    # cpu: 1000m
    memory: 750Mi
service:
  port: 7878
livenessProbe:
  httpGet:
    path: /ping
    port: http
  initialDelaySeconds: 20
  timeoutSeconds: 5
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 10
media:
  enabled: true
persistentVolume:
  type: nfs
  size: 2.5Gi
backup:
  location: oracle
  schedule: "00 07 * * *"