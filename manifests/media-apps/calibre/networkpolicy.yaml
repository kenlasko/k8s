apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: calibre
  namespace: media-apps
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: calibre
      app: calibre-downloader-aa
      app: cloudflare-bypass
  ingress:
    - fromEntities:
        - remote-node
      toPorts:
        - ports:
            - port: "8083"
            - port: "8084"
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
