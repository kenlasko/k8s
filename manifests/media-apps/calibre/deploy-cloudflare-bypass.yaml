---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cloudflare-bypass
spec:
  serviceName: cloudflare-bypass
  replicas: 1
  revisionHistoryLimit: 2
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: cloudflare-bypass
  template:
    metadata:
      labels:
        app: cloudflare-bypass
        name: cloudflare-bypass
        appGroup: media-arr
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      automountServiceAccountToken: false
      priorityClassName: medium-priority
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values: 
                - "amd64"
      containers:
      - name: cloudflare-bypass
        image: ghcr.io/sarperavci/cloudflarebypassforscraping@sha256:6dad10e5edf7cbca9f9d840017453c1b85e61016aaa9695cdc6034fb0fececcc
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: true
          readOnlyRootFilesystem: false
          seccompProfile:
            type: RuntimeDefault
          # capabilities:
          #   drop: ["ALL"]
          #   add:
          #   - "CHOWN"
          #   - "SETGID"
          #   - "SETUID"
          #   - "DAC_OVERRIDE"
          #   - "DAC_READ_SEARCH"
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "100"
        - name: TZ
          value: "America/Toronto"
        resources:
          requests:
            cpu: 85m
            memory: 300Mi
          limits:
            # cpu: 1000m
            memory: 800Mi
        ports:
        - containerPort: 8000
          name: http-cloudflare
          protocol: TCP
        # livenessProbe:
        #   httpGet:
        #     path: /
        #     port: http-cloudflare
        #   initialDelaySeconds: 15
        #   periodSeconds: 60
        #   timeoutSeconds: 5
      dnsConfig:
        options:
          - name: ndots
            value: "1"
