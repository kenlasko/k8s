---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: env-secrets-homeassist
  namespace: homeops
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: env-secrets-homeassist
  dataFrom:
  - extract:
      key: /homeassistant/env-vars