---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: env-secrets-homeassist
  namespace: homeops
spec:
  refreshInterval: 1d
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: env-secrets-homeassist
  dataFrom:
  - extract:
      key: /homeassistant/env-vars

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-deploy-key
  namespace: homeops
spec:
  refreshInterval: 1d
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: github-deploy-key
  data:
  - secretKey: privateKey
    remoteRef:
      key: /github/homeassistant-deploy-key

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kube-auth-token
  namespace: homeops
spec:
  refreshInterval: 1d
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: kube-auth-token
  dataFrom:
  - extract:
      key: /homeassistant/kube-auth-token