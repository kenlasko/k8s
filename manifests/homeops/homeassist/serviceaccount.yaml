apiVersion: v1
kind: ServiceAccount
metadata:
  name: ha-sa-garminupload
  namespace: homeops

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ha-accessrole-garminupload
  namespace: homeops
rules:
- apiGroups:
  - batch
  resources: ["*"]
  # - cronjobs
  # - jobs
  verbs: ["get", "delete", "create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ha-rolebinding-garminupload
  namespace: homeops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ha-accessrole-garminupload
subjects:
- namespace: homeops
  kind: ServiceAccount
  name: ha-sa-garminupload