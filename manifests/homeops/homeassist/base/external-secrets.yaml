---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: env-secrets-homeassist
  namespace: homeops
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: env-secrets-homeassist
  dataFrom:
  - extract:
      key: /homeassistant/env-vars

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-deploy-key
  namespace: homeops
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: github-deploy-key
  data:
  - secretKey: privateKey
    remoteRef:
      key: /github/homeassistant-deploy-key

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kube-auth-token
  namespace: homeops
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: kube-auth-token
  dataFrom:
  - extract:
      key: /homeassistant/kube-auth-token

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: smtp2go-credentials
  namespace: homeops
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: smtp2go-credentials
  dataFrom:
  - extract:
      key: /alertmanager
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
  data:
  - secretKey: SMTP2GO_USERNAME
    remoteRef:
      key: /email/smtp2go
      property: username
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
  - secretKey: SMTP2GO_PW
    remoteRef:
      key: /email/smtp2go
      property: password
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None