image:
  repository: home-assistant/home-assistant
  tag: 2025.3.3
  registry: ghcr.io
priorityClassName: high-priority
hostNetwork: true
serviceAccountName: ha-sa-garminupload
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsUser: 1000
  runAsGroup: 100
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
env:
- name: PYTHONPATH
  value: "/config/deps/"
- name: TZ
  value: "America/Toronto"
envFrom:
- secretRef:
    name: kube-auth-token
resources:
  requests:
    cpu: 100m
    memory: 700Mi
    smarter-devices/ttyUSB1: 1
  limits:
    # cpu: 1400m
    memory: 1300Mi
    smarter-devices/ttyUSB1: 1
service:
  port: 8123
httpRouteNameOverride: "ha.ucdialplans.com"
persistentVolume:
  type: nfs
  size: 4Gi
backup:
  copyMethod: Direct
  schedule: "00 */2 * * *"
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - nuc4