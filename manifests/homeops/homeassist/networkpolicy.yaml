apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: homeassist
  namespace: homeops
spec:
  endpointSelector:
    matchLabels:
      app: homeassist
  ingress:
    - fromEntities:
        - ingress
      toPorts:
        - ports:
            - port: "8123"
    - fromEndpoints:
        - matchLabels:
            app: cloudflare-tunnel
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: cloudflare
      toPorts:
        - ports:
            - port: "8123"
    - fromEndpoints:
        - {}
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: prometheus
          matchExpressions:
            - key: io.kubernetes.pod.namespace
              operator: Exists
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: adguard
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: adguard
      toPorts:
        - ports:
            - port: "3000"
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: mariadb
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: mariadb
      toPorts:
        - ports:
            - port: "3306"
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: plex
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: homeops
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: uptime-kuma
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: uptime-kuma
      toPorts:
        - ports:
            - port: "80"
    - toEndpoints:
        - {}
    - toEntities:
        - world
