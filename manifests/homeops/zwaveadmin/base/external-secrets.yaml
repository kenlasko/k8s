---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: env-secrets-zwaveadmin
  namespace: homeops
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: env-secrets-zwaveadmin
  dataFrom:
  - extract:
      key: /zwaveadmin