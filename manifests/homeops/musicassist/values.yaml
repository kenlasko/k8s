image:
  repository: music-assistant/server
  tag: 2.4.3
  registry: ghcr.io
priorityClassName: high-priority
hostNetwork: true
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
    # add:
    # - "SYS_ADMIN"
    # - "DAC_READ_SEARCH"
env:
- name: TZ
  value: "America/Toronto"
resources:
  requests:
    cpu: 3m
    memory: 260Mi
  limits:
    # cpu: 1400m
    memory: 1900Mi
service:
  port: 8095
persistentVolume:
  type: nfs
  size: 2Gi
  mountPath: /data
extraVolumes:
- name: nfs-media-music
  persistentVolumeClaim:
    claimName: nfs-media-music
extraVolumeMounts:
- name: nfs-media-music
  mountPath: /media
backup:
  schedule: "35 6 * * *"
