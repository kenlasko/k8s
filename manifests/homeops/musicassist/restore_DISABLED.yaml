---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: musicassist
  namespace: homeops
spec:
  trigger:
    manual: restore-once
  restic:
    repository: nas01-s3-backup-musicassist
    destinationPVC: nfs-musicassist
    copyMethod: Direct
    cleanupTempPVC: true
    storageClassName: nfs-csi
    cacheStorageClassName: nfs-csi-dynamic
    restoreAsOf: "2025-03-05T06:50:00Z"
    # previous: 3   # Number of backup items to skip backwards. Can be used instead of restoreAsOf.
    moverSecurityContext:
      runAsNonRoot: false
      runAsUser: 1000
      runAsGroup: 100
      seccompProfile:
        type: RuntimeDefault
    moverAffinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: DoesNotExist
            - key: kubernetes.io/arch
              operator: In
              values: 
              - "amd64"