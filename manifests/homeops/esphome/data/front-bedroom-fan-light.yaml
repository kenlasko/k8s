esphome:
  name: "front-bedroom-fan-light"

esp8266:
  board: esp01_1m
  restore_from_flash: true

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  power_save_mode: none
  fast_connect: on
  use_address: front-bedroom-fan-light

# Enable logging
logger:
  level: INFO
  baud_rate: 0

# Enable Home Assistant API
api:

# Sync time with Home Assistant.
time:
  - platform: homeassistant
    id: homeassistant_time

ota:
- platform: esphome

# web_server:
#   port: 80
  
uart:
  rx_pin: GPIO3
  tx_pin: GPIO1
  baud_rate: 115200
  
tuya:

light:
  - platform: "tuya"
    name: Front Bedroom Light
    dimmer_datapoint: 10
    switch_datapoint: 9
    min_value: 100
    max_value: 1000

fan:
  - platform: "tuya"
    name: Front Bedroom Fan
    switch_datapoint: 1
    speed_datapoint: 3
    speed_count: 4