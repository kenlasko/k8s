substitutions:
  ha_device_name: basement_storage_light
  dns_name: basement-storage-light
  friendly_name: Basement Storage 

esphome:
  name: ${dns_name}
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  power_save_mode: none
  fast_connect: on
  use_address: ${dns_name}

# Enable logging
logger:
  level: INFO

# Enable Home Assistant API
api:

# Sync time with Home Assistant.
time:
  - platform: homeassistant
    id: homeassistant_time

ota:
- platform: esphome

# web_server:
#   port: 80

status_led:
  pin:
    number: GPIO5   # Red LED
    inverted: True

binary_sensor:
- platform: gpio
  pin:
    number: GPIO4
    inverted: True
    allow_other_uses: True
  id: sensor
  internal: True

- platform: gpio
  pin:
    number: GPIO13
    inverted: True
  id: button
  name: ${friendly_name} Button
  on_press:
    - switch.toggle: ${ha_device_name}
  internal: True

light:
- platform: binary
  id: white_led
  output: led_1
  restore_mode: RESTORE_DEFAULT_ON
  internal: True

output:
- platform: gpio
  id: led_1
  pin:
    number: GPIO4
    inverted: True
    allow_other_uses: True

switch:
- platform: gpio
  id: relay
  pin:
    number: GPIO12
  restore_mode: RESTORE_DEFAULT_OFF
  internal: True

- platform: restart
  name: ${friendly_name} REBOOT

- platform: template
  name: ${friendly_name} Light
  id: ${ha_device_name}
  lambda: |-
    if (id(sensor).state) {
      return false;
    } else {
      return true;
    }
  turn_on_action:
  - if:
      condition:
      - binary_sensor.is_on: sensor
      then:
      - switch.turn_on: relay
      - light.turn_off: white_led
  turn_off_action:
  - if:
      condition:
      - binary_sensor.is_off: sensor
      then:
      - switch.turn_off: relay
      - light.turn_on: white_led
