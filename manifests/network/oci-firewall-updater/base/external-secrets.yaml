---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oci-private-key
  namespace: oci
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: oci-private-key
  data:
  - secretKey: oci-private-key.pem
    remoteRef:
      key: oracle-cloud/oci-private-key

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oci-config-file
  namespace: oci
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: oci-config-file
  data:
  - secretKey: config
    remoteRef:
      key: oracle-cloud/oci-config-file