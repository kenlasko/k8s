apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oci-private-key
  namespace: oci
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: oci-private-key
  data:
  - secretKey: oci-private-key
    remoteRef:
      key: /oci-private-key