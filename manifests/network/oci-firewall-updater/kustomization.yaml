apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: oci
helmGlobals:
  chartHome: ../../../helm
helmCharts:
- name: baseline
  releaseName: oci-firewall-updater
  namespace: oci
  valuesFile: values.yaml
resources:
- external-secrets.yaml
configMapGenerator:
- name: update-security-rule
  files:
  - update-security-rule.sh
  options:
    disableNameSuffixHash: true