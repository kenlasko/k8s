apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# namespace: cilium
helmCharts:
- name: cilium
  repo: https://helm.cilium.io/
  version: 1.17.4
  releaseName: cilium
  namespace: cilium
  valuesFile: values.yaml
resources:
- ../../base
- bgp-config.yaml
patches:
- path: gateway-patch.yaml
  target:
    group: gateway.networking.k8s.io
    version: v1
    kind: Gateway
    name: tls
- path: httproute-patch.yaml
  target:
    group: gateway.networking.k8s.io 
    version: v1
    kind: HTTPRoute
    name: hubble