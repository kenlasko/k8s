---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nas01-sshkey
  namespace: cilium
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: nas01-sshkey
  data:
  - secretKey: nas01-sshkey
    remoteRef:
      key: /nas01-sshkey
      decodingStrategy: Base64