apiVersion: v1
kind: ServiceAccount
metadata:
  name: restart-daemonset-sa
  namespace: cilium 
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: restart-daemonset-role
  namespace: cilium
rules:
  - apiGroups: ["apps"]
    resources: ["daemonsets"]
    verbs: ["patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: restart-daemonset-rolebinding
  namespace: cilium
subjects:
  - kind: ServiceAccount
    name: restart-daemonset-sa
roleRef:
  kind: Role
  name: restart-daemonset-role
  apiGroup: rbac.authorization.k8s.io