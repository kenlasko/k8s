apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: external-dns
helmCharts:
- name: external-dns
  repo: https://kubernetes-sigs.github.io/external-dns/
  version: 1.20.0
  releaseName: external-dns
  namespace: external-dns
  valuesFile: ../../base/values.yaml
  additionalValuesFiles:
  - values.yaml
  valuesMerge: merge
resources:
- ../../base
- service.yaml
patches:
- path: env-patch.yaml
  target:
    group: apps
    version: v1
    kind: Deployment
    name: external-dns