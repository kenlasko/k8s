appKind: Deployment
image:
  repository: fosrl/newt
  tag: 1.2.0
  registry: docker.io
replicas: 1
priorityClassName: high-priority
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  # runAsUser: 1000
  # runAsGroup: 100
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
env:
- name: TZ
  value: "America/Toronto"
envFrom:
- secretRef:
    name: newt-config
resources:
  requests:
    cpu: 5m
    memory: 35Mi
  limits:
    memory: 60Mi
disableHTTPRoute: true
livenessProbe: false
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: node-role.kubernetes.io/control-plane
          operator: DoesNotExist
        - key: kubernetes.io/arch
          operator: In
          values: 
          - "amd64"
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
    - labelSelector:
        matchExpressions:
        - key: app
          operator: In
          values:
          - newt
      topologyKey: kubernetes.io/hostname