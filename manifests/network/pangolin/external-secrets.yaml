---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: newt-config
  namespace: pangolin
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: newt-config
  data:
  - secretKey: token 
    remoteRef:
      key: /pangolin/newt-config
