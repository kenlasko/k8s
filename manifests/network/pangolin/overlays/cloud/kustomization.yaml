apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: pangolin
helmGlobals:
  chartHome: ../../../../../helm
helmCharts:
- name: baseline
  releaseName: pangolin-tunnel
  namespace: pangolin
  valuesFile: ../../base/values.yaml
  additionalValuesFiles:
  - values.yaml
  valuesMerge: replace
resources:
- ../../base
- external-secrets.yaml