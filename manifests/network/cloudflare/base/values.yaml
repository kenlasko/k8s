appKind: Deployment
image:
  repository: cloudflare/cloudflared
  tag: 2025.8.1
  registry: docker.io
replicas: 1
priorityClassName: high-priority
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 100
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
env:
- name: TOKEN
  valueFrom:
    secretKeyRef:
      name: admin-token
      key: token
- name: TZ
  value: "America/Toronto"
resources:
  requests:
    cpu: 5m
    memory: 35Mi
  limits:
    # cpu: 100m
    memory: 60Mi
args:
- --token
- "$(TOKEN)"
disableHTTPRoute: true
livenessProbe:
  # Cloudflared has a /ready endpoint which returns 200 if and only if
  # it has an active connection to the edge.
  httpGet:
    path: /ready
    port: 2000
  failureThreshold: 1
  initialDelaySeconds: 10
  periodSeconds: 10
