---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: akeyless-creds
  namespace: cnpg
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: akeyless-creds
  dataFrom:
  - extract:
      key: /akeyless-creds
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
