---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-cnpg-backup
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 22Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/backup/cnpg
    volumeAttributes:
      server: 192.168.1.3
      share: /backup/cnpg

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-cnpg-backup
  namespace: cnpg
spec:
  storageClassName: nfs-csi
  volumeName: nfs-cnpg-backup
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 22Gi