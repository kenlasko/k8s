apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cnpg
helmCharts:
- name: cloudnative-pg
  repo: https://cloudnative-pg.github.io/charts
  version: 0.26.2
  releaseName: postgresql
  namespace: cnpg
  valuesFile: ../../base/values.yaml
  additionalValuesFiles:
  - values.yaml
  valuesMerge: merge
resources:
- ../../base
- cluster.yaml
- external-secrets.yaml
- service.yaml
- volume.yaml