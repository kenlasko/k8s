# This file overrides some ArgoCD ApplicationSet parameters. It does not have to be populated, but it must exist.
ignoreDifferences:
- jsonPointers:
  - /spec/externalName
  kind: Service
syncOptions:
- ServerSideApply=true
info:
- name: "Website:"
  value: "https://cloudnative-pg.io/"
- name: "Documentation:"
  value: "https://cloudnative-pg.io/docs/"
- name: "Repository:"
  value: "https://github.com/cloudnative-pg/cloudnative-pg"