---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: replication-certs
  namespace: cnpg
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: replication-certs
  dataFrom:
  - extract:
      key: /postgresql/replication-certs
      conversionStrategy: Default
      decodingStrategy: Base64
      metadataPolicy: None