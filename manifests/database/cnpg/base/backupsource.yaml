---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: backblaze
spec:
  retentionPolicy: "7d"
  configuration:
    endpointURL: "https://s3.us-east-005.backblazeb2.com/"
    destinationPath: "s3://klasko-postgresql"
    wal:
      compression: gzip
      maxParallel: 4
    data:
      compression: gzip
    s3Credentials:
      accessKeyId:
        name: s3-backup-backblaze-postgresql
        key: AWS_ACCESS_KEY_ID
      secretAccessKey:
        name: s3-backup-backblaze-postgresql
        key: AWS_SECRET_ACCESS_KEY

