image:
  repository: dpage/pgadmin4
  tag: 9.10.0
  registry: docker.io
existingSecret: postgresql-passwords
secretKeys:
  pgadminPasswordKey: postgresql-admin-pw
env:
  email: ken.lasko@gmail.com
envVarsFromSecrets:
- pgadmin-config
serverDefinitions:
  enabled: true
  servers:
    HomeCluster: 
      Name: "Home"
      Group: "Servers"
      Port: 5432
      Username: postgres
      Host: home-rw.cnpg.svc.cluster.local
      MaintenanceDB: "postgres"
    StandbyServer: 
      Name: "Standby"
      Group: "Servers"
      Port: 5432
      Username: postgres
      Host: standby-rw.cnpg.svc.cluster.local
      MaintenanceDB: "postgres"
    CloudServer:
      Name: "Cloud"
      Group: "Servers"
      Port: 5432
      Username: postgres
      Host: cloud-postgresql-link
      MaintenanceDB: "postgres"
persistentVolume:
  enabled: true
  accessModes:
  - ReadWriteOnce
  size: 12Gi
  storageClassName: "nfs"
  existingClaim: nfs-pgadmin
containerSecurityContext:
  enabled: false
  allowPrivilegeEscalation: false
resources:
  requests:
    cpu: 1m
    memory: 175Mi
  limits:
    memory: 4Gi