image:
  registry: docker.io
  repository: phpmyadmin
  tag: 5.2.2-apache
priorityClassName: medium-priority
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
service:
  port: 80
  # annotations:
  #   tailscale.com/expose: "true"
  #   tailscale.com/hostname: "phpmyadmin"
  #   tailscale.com/proxy-class: "run-on-worker"
resources:
  requests:
    cpu: 2m
    memory: 140Mi
  limits:
    # cpu: 500m
    memory: 200Mi
httpRouteNameOverride: mariadb.ucdialplans.com
extraVolumes:
- configMap:
    items:
    - key: config.inc.php
      path: config.inc.php
    name: phpmyadmin-config
  name: phpmyadmin-config
extraVolumeMounts:
- name: phpmyadmin-config
  mountPath: /etc/phpmyadmin/config.inc.php
  subPath: config.inc.php