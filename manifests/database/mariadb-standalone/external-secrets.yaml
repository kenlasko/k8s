---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mariadb-passwords
  namespace: mariadb-standalone
spec:
  refreshInterval: 1d
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: mariadb-passwords
  dataFrom:
  - extract:
      key: /mariadb/passwords