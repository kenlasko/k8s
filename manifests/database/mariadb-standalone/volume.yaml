apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-standalone-pvc
  namespace: mariadb-standalone
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-mariadb-standalone
spec:
  storageClassName: local-path
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "/var/mariadb"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - nuc7


---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-mariadb-standalone-backup
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 2.5Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/backup/mariadb
    volumeAttributes:
      server: 192.168.1.3
      share: /backup/mariadb

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-mariadb-standalone-backup
  namespace: mariadb-standalone
spec:
  storageClassName: nfs-csi
  volumeName: nfs-mariadb-standalone-backup
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2.5Gi



