---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: s3-backup-cloudflare-mariadb
  namespace: mariadb
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: s3-backup-cloudflare-mariadb
  dataFrom:
  - extract:
      key: /mariadb/s3-backup-cloudflare

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mariadb-passwords
  namespace: mariadb
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: mariadb-passwords
  dataFrom:
  - extract:
      key: /mariadb/passwords