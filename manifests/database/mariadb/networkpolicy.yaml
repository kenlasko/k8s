apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mariadb
  namespace: mariadb
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: mariadb-galera
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              mariadb-client: "true"
      ports:
        - port: 3306
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              mariadb-client: "true"
      ports:
        - port: 3306
    - to:
        - ipBlock:
            cidr: 192.18.153.11/32
        - ipBlock:
            cidr: 192.168.1.3/32
      ports:
        - port: 3306
