---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: redis-password
  namespace: redis
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: redis-password
  data:
  - secretKey: REDIS_PASSWORD
    remoteRef:
      key: /redis
      property: RI_REDIS_PASSWORD