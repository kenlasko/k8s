image:
  repository: redis
  tag: 8.0.3
  registry: docker.io
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
disableHTTPRoute: true
env:
- name: REDIS_PASSWORD
  valueFrom:
    secretKeyRef:
      name: redis-password
      key: password
args: ["--requirepass", "$(REDIS_PASSWORD)"]
resources:
  requests:
    cpu: 30m
    memory: 20Mi
  limits:
    memory: 1.5Gi