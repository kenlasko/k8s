image:
  repository: redis
  tag: 8.0.3
  registry: docker.io
disableHTTPRoute: true
env:
- name: REDIS_PASSWORD
  valueFrom:
    secretKeyRef:
      name: redis-password
      key: password
args: ["--requirepass", "$(REDIS_PASSWORD)"]
resources:
  requests:
    cpu: 30m
    memory: 20Mi
  limits:
    memory: 1.5Gi