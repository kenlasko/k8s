apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: redis-password
  namespace: redis
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: infisical
    kind: ClusterSecretStore
  target:
    name: redis-password  # the actual secret name in the target namespace
  data:
    - secretKey: password  # key in the resulting Kubernetes secret
      remoteRef:
        key: /redis/redis-password  # path in Infisical