apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: redis-password
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: infisical
    kind: ClusterSecretStore
  externalSecretName: redis-password
  namespaceSelector:
    matchLabels:
      external-secrets-sync: "true"
  template:
    metadata:
      labels:
        app: redis