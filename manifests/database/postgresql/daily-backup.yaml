apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: daily-backup
spec:
  schedule: "0 0 0 * * *"
  backupOwnerReference: self
  cluster:
    name: home
  pluginConfiguration:
    name: barman
    parameters:
      backupType: "full"
      compression: "gzip"
      walCompression: "gzip"
      walRetentionPolicy: "2d"