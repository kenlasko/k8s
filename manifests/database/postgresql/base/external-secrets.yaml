---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgresql-superuser
  namespace: postgresql
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: postgresql-superuser
  dataFrom:
  - extract:
      key: /postgresql/superuser
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None

