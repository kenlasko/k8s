---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: s3-backup-cloudflare-postgresql
  namespace: postgresql
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: s3-backup-cloudflare-postgresql
  dataFrom:
  - extract:
      key: /s3/cloudflare
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None

