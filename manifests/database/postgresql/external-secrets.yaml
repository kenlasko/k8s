---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: useraccount-dawarich
  namespace: postgresql
  labels:
    cnpg.io/reload: "true"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: useraccount-dawarich
  dataFrom:
  - extract:
      key: /database/dawarich

