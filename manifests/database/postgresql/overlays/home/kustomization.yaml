apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: postgresql
helmCharts:
- name: cloudnative-pg
  repo: https://cloudnative-pg.github.io/charts
  version: 0.24.0
  releaseName: postgresql
  namespace: postgresql
  valuesFile: ../../base/values.yaml
  additionalValuesFiles:
  - values.yaml
  valuesMerge: merge
resources:
- ../../base
- backup.yaml
- cluster.yaml
- database.yaml
- service.yaml
- volume.yaml