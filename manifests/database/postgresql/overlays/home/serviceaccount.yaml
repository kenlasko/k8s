# Allows for the Akeyless CLI to access Kubernetes secrets in the postgresql namespace to retrieve the PostgreSQL replication certs.
# See https://github.com/kenlasko/k8s/tree/main/manifests/database/postgresql/#replication for more information.

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: akeyless-cli
  namespace: postgresql

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: akeyless-cli-role
  namespace: postgresql
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: akeyless-cli-binding
  namespace: postgresql
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: akeyless-cli-role
subjects:
- kind: ServiceAccount
  name: akeyless-cli
  namespace: postgresql