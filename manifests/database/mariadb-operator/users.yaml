apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: homeassist
spec:
  mariaDbRef:
    name: mariadb
  passwordSecretKeyRef:
    name: mariadb-passwords
    key: homeassist-password
  maxUserConnections: 20
  host: "%"
  cleanupPolicy: Delete


