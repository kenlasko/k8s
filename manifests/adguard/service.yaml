---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: adguard
  name: adguard-dns
  namespace: adguard
  annotations:
    lbipam.cilium.io/ips: 192.168.10.53
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  ports:
  - name: dns-tcp
    port: 53
    protocol: TCP
    targetPort: 53
  - name: dns-udp
    port: 53
    protocol: UDP
    targetPort: 53
  - name: dns-tls-443
    port: 443
    protocol: TCP
    targetPort: 443
  - name: dns-tls-853
    port: 853
    protocol: TCP
    targetPort: 853
  selector:
    app: adguard
