image:
  repository: adguard/adguardhome
  tag: v0.107.57
  registry: docker.io
extraLabels:
  
priorityClassName: medium-priority
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 100
  seccompProfile:
    type: RuntimeDefault
env:
- name: TZ
  value: "America/Toronto"
resources:
  requests:
    cpu: 60m
    memory: 150Mi
  limits:
    # cpu: 2000m
    memory: 250Mi
service:
  port: 3000
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "home-adguard"
  extraLabels:
    tailscale.com/proxy-class: "run-on-worker"
extraPorts:
- port: 443
  name: adguard-tls
  protocol: TCP
livenessProbe:
  failureThreshold: 10
  httpGet:
    path: /login.html
    port: http
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 5
readinessProbe:
  failureThreshold: 3
  httpGet:
    path: /login.html
    port: http
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 5
extraVolumes:
- name: nfs-adguard-conf
  persistentVolume:
    claimName: nfs-adguard-conf
- name: nfs-adguard-work
  persistentVolume:
    claimName: nfs-adguard-work
- name: dns-wildcard-cert
  secret:
    secretName: letsencrypt-dns-wildcard-cert
extraVolumeMounts:
- name: nfs-adguard-conf
  mountPath: /opt/adguardhome/conf
- name: nfs-adguard-work
  mountPath: /opt/adguardhome/work
- name: dns-wildcard-cert
  mountPath: /etc/certs