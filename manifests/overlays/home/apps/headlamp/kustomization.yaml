apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../../../base/apps/headlamp

helmCharts:
- name: headlamp # Must match the name in the base's helmCharts
  valuesFile: values.yaml

patches:
- path: httproute-patch.yaml
  target:
    group: gateway.networking.k8s.io 
    version: v1
    kind: HTTPRoute
    name: headlamp

namespace: headlamp