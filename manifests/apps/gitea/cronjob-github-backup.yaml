---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: github-backup
  namespace: gitea
spec:
  schedule: "30 8 * * *" 
  suspend: false
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
          restartPolicy: OnFailure
          automountServiceAccountToken: false
          containers:
          - name: github-backup
            image: docker.io/buddyspencer/gickup:0.10.36
            imagePullPolicy: IfNotPresent
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 100
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 400m
                memory: 300Mi
              limits:
                # cpu: 800m
                memory: 800Mi
            env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-token
                  key: github-token
            - name: TZ
              value: "America/Toronto"
            volumeMounts:
            - name: github-backup
              mountPath: /backup
            - name: github-backup-conf
              mountPath: /gickup/conf.yml
              subPath: conf.yml
            - name: tokens
              mountPath: /gickup/tokens/
              readOnly: true
          dnsConfig:
            options:
              - name: ndots
                value: "1"
          volumes:
          - name: github-backup
            persistentVolumeClaim:
              claimName: nfs-github-backup
          - configMap:
              items:
              - key: conf.yml
                path: conf.yml
              name: github-backup-conf
            name: github-backup-conf
          - name: tokens
            projected:
              sources:
              - secret:
                  name: github-token