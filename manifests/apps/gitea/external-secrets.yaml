---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-creds
  namespace: gitea
spec:
  refreshInterval: 1d
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: gitea-creds
  dataFrom:
  - extract:
      key: /gitea/credentials

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-token
  namespace: gitea
spec:
  refreshInterval: 1d
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: github-token
  dataFrom:
  - extract:
      key: /gitea/github-token