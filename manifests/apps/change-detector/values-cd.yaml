image:
  repository: dgtlmoon/changedetection.io
  tag: 0.50.3
  registry: ghcr.io
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 100
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
env:
- name: PLAYWRIGHT_DRIVER_URL
  value: "ws://playwright-chrome:3000/?stealth=1&--disable-web-security=true"
- name: BASE_URL
  value: "https://changedetector.ucdialplans.com"
- name: TZ
  value: "America/Toronto"
resources:
  requests:
    cpu: 50m
    memory: 200Mi
  limits:
    # cpu: 150m
    memory: 300Mi
persistentVolume:
  type: nfs
  size: 1Gi
  mountPath: /datastore
service:
  port: 5000
