---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-ollama
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 22Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/appdata/vol/ollama
    volumeAttributes:
      server: 192.168.1.3
      share: /appdata/vol/ollama

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-ollama
  namespace: ollama
spec:
  storageClassName: nfs-csi
  volumeName: nfs-ollama
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 22Gi