---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nextcloud-db-credentials
  namespace: nextcloud
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: nextcloud-db-credentials
  dataFrom:
  - extract:
      key: /database/nextcloud

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nextcloud-secrets
  namespace: nextcloud
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    template:
      engineVersion: v2
      data:
        nextcloud-username: "{{ .nextcloudUsername }}"
        nextcloud-password: "{{ .nextcloudPassword }}"
        smtp-username: "{{ .smtpUsername }}"
        smtp-password: "{{ .smtpPassword }}"
        smtp-host: "mail.smtp2go.com"
        redis-password: "{{ .redisPassword }}"
  data:
  - secretKey: nextcloudUsername
    remoteRef:
      key: /nextcloud
      property: nextcloud-username
  - secretKey: nextcloudPassword
    remoteRef:
      key: /nextcloud
      property: nextcloud-password
  - secretKey: smtpUsername
    remoteRef:
      key: /email/smtp2go
      property: username
  - secretKey: smtpPassword
    remoteRef:
      key: /email/smtp2go
      property: password
  - secretKey: redisPassword
    remoteRef:
      key: /redis
      property: password