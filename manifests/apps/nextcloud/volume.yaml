---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-nextcloud
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 500Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/appdata/vol/nextcloud
    volumeAttributes:
      server: 192.168.1.3
      share: /appdata/vol/nextcloud

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-nextcloud
  namespace: nextcloud
spec:
  storageClassName: nfs-csi
  volumeName: nfs-nextcloud
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi