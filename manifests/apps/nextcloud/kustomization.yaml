apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
- name: nextcloud
  repo: https://nextcloud.github.io/helm/
  version: 6.6.10
  releaseName: nextcloud
  namespace: nextcloud
  valuesFile: values.yaml
resources:
- external-secrets.yaml
- httproute.yaml
- volume.yaml
patches:
- path: deploy-patch.yaml
  target:
    group: apps
    version: v1
    kind: Deployment
    name: nextcloud