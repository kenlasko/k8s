---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dockerhub-creds
  namespace: ucdialplans
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: dockerhub-creds
  dataFrom:
  - extract:
      key: /ucdialplans/dockerhub-creds

