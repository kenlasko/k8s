apiVersion: apps/v1
kind: Deployment
metadata:
  name: ucdialplans
spec:
  template:
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - ucdialplans
            topologyKey: kubernetes.io/hostname
      containers:
      - name: ucdialplans
        volumeMounts:
        - name: nfs-ucdialplans
          mountPath: /var/www/rulesets
      volumes:
      - name: nfs-ucdialplans
        persistentVolumeClaim:
          claimName: nfs-ucdialplans