apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
patches:
- path: cronjob-emailupdate-patch.yaml
  target:
    group: batch
    version: v1
    kind: CronJob
    name: emailupdate
- path: cronjob-statupdate-patch.yaml
  target:
    group: batch
    version: v1
    kind: CronJob
    name: ucdialplans-statupdate
    namespace: ucdialplans
- path: deploy-patch.yaml
  target:
    group: apps
    version: v1
    kind: Deployment
    name: ucdialplans
