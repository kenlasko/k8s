apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
patches:
- path: cronjob-emailupdate-patch.yaml
  target:
    group: batch
    version: v1
    kind: CronJob
    name: emailupdate
- path: cronjob-statupdate-patch.yaml
  target:
    group: batch
    version: v1
    kind: CronJob
    name: mariadb-ucdialplans-statupdate
    namespace: mariadb
