---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ucdialplans-statupdate
  namespace: ucdialplans
spec:
  schedule: "0 */12 * * *"  # Once every 12 hours
  suspend: false 
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            mariadb-client: "true"
        spec:
          dnsPolicy: ClusterFirstWithHostNet
          automountServiceAccountToken: false
          restartPolicy: Never
          containers:
          - name: ucdialplans-statupdate
            image: ghcr.io/tensorchord/cloudnative-vectorchord:16.9-0.3.0
            imagePullPolicy: IfNotPresent
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              runAsNonRoot: true
              runAsUser: 26
              runAsGroup: 26
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 200m
                memory: 400Mi
              limits:
                # cpu: 200m
                memory: 400Mi
            envFrom:
            - secretRef:
                name: credentials
            volumeMounts:
            - name: statupdate-script
              mountPath: /script/statupdate.sql
              subPath: statupdate.sql
            command: 
            - /bin/sh
            - -c
            - echo "$(date +%F_%T) Updating UCDialplans.com statistics..." &&
              psql "postgresql://$(DB_USER):$(DB_PASSWORD)@$(DB_SERVER):5432/$(DB_DATABASE)" -f /scripts/statupdate.sql &&
              echo "$(date +%F_%T) Finished!"
          volumes:
          - configMap:
              items:
              - key: statupdate.sql
                path: statupdate.sql
              name: statupdate-script
            name: statupdate-script