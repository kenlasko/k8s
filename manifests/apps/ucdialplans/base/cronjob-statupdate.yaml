---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: mariadb-ucdialplans-statupdate
  namespace: mariadb
spec:
  schedule: "0 */12 * * *"  # Once every 12 hours
  suspend: false 
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            mariadb-client: "true"
        spec:
          dnsPolicy: ClusterFirstWithHostNet
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
          automountServiceAccountToken: false
          restartPolicy: Never
          containers:
          - name: mariadb-ucdialplans-statusupdate
            image: docker.io/mariadb:12.0.2
            imagePullPolicy: IfNotPresent
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              runAsNonRoot: true
              runAsUser: 1001
              runAsGroup: 100
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 200m
                memory: 400Mi
              limits:
                # cpu: 200m
                memory: 400Mi
            env: 
            - name: MARIADB_ROOT_PW 
              valueFrom: 
                secretKeyRef: 
                  name: mariadb-passwords
                  key: mariadb-root-password
            volumeMounts:
            - name: statupdate-script
              mountPath: /script/statupdate.sql
              subPath: statupdate.sql
            command: 
            - /bin/sh
            - -c
            - echo "$(date +%F_%T) Updating UCDialplans.com statistics..." &&
              mariadb -B -N -h mariadb.mariadb.svc.cluster.local -P 3306 -uroot -p$MARIADB_ROOT_PW -D ucdialplans < /script/statupdate.sql &&
              echo "$(date +%F_%T) Finished!"
          volumes:
          - configMap:
              items:
              - key: statupdate.sql
                path: statupdate.sql
              name: statupdate-script
            name: statupdate-script