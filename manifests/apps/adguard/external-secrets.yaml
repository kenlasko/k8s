---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: adguard-creds
  namespace: adguard
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: infisical
    kind: ClusterSecretStore
  target:
    name: adguard-test
  data:
    - secretKey: username
      remoteRef:
        key: /adguard/credentials/username
    - secretKey: password
      remoteRef:
        key: /adguard/credentials/password
