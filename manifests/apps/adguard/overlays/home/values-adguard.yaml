persistentVolume:
  type: nfs
  mountPath: /adguard
extraVolumes:
- name: dns-wildcard-cert
  secret:
    secretName: letsencrypt-dns-wildcard-cert
extraVolumeMounts:
- name: adguard-config
  mountPath: /opt/adguardhome/conf
  subPath: conf
- name: adguard-config
  mountPath: /opt/adguardhome/work
  subPath: work
- name: dns-wildcard-cert
  mountPath: /etc/certs
backup:
  location: cloudflare 
  schedule: "05 6 * * *"
service:
  port: 3000
extraPorts:
- port: 443
  name: adguard-tls
  protocol: TCP