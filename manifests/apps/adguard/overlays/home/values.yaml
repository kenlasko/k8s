persistentVolume:
  type: nfs
  mountPath: /adguard
extraVolumes:
- name: dns-wildcard-cert
  secret:
    secretName: letsencrypt-dns-wildcard-cert
extraVolumeMounts:
- name: adguard-config
  mountPath: /opt/adguardhome/conf
  subPath: conf
- name: adguard-config
  mountPath: /opt/adguardhome/work
  subPath: work
- name: dns-wildcard-cert
  mountPath: /etc/certs
backup:
  location: backblaze 
  schedule: "05 6 * * *"
service:
  port: 3000
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "home-adguard"
  extraLabels:
    tailscale.com/proxy-class: "run-on-worker"
extraPorts:
- port: 443
  name: adguard-tls
  protocol: TCP
tailscale:
  name: cloud-adguard-egress