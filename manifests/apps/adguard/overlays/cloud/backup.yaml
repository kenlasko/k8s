apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: adguard
  namespace: adguard
spec:
  restic:
    cacheCapacity: 6Gi
    cacheStorageClassName: local-path
    copyMethod: Direct
    moverSecurityContext:
      runAsGroup: 100
      runAsNonRoot: true
      runAsUser: 1000
      seccompProfile:
        type: RuntimeDefault
    pruneIntervalDays: 3
    repository: s3-backup-cloudflare-adguard
    retain:
      daily: 7
      hourly: 0
      monthly: 0
      weekly: 2
      yearly: 0
  sourcePVC: adguard-conf
  trigger:
    schedule: 05 5 * * *