# manifests/base/apps/headlamp/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
- name: k8s-baseline
  repo: git@github.com:kenlasko/k8s.git
  path: helm/baseline
  targetRevision: HEAD
  namespace: adguard
  valuesFile: values.yaml
resources:
- service.yaml
- volume.yaml