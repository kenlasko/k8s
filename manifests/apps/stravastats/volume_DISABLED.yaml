---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-stravastats-build
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/appdata/vol/stravastats/build
    volumeAttributes:
      server: 192.168.1.3
      share: /appdata/vol/stravastats/build

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-stravastats-build
  namespace: stravastats
spec:
  storageClassName: nfs-csi
  volumeName: nfs-stravastats-build
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi


