image:
  repository: robiningelbrecht/strava-statistics
  tag: v0.4.21
  registry: docker.io
priorityClassName: low-priority
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 3000
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
envFrom:
- configMapRef:
    name: env-vars
- secretRef:
    name: strava-secrets
service:
  port: 8080
persistentVolume:
  type: nfs
  mountPath: /var/www/storage/database
extraVolumes:
- name: nfs-stravastats-build
  persistentVolumeClaim:
    claimName: nfs-stravastats-build
- name: nfs-stravastats-files
  persistentVolumeClaim:
    claimName: nfs-stravastats-files
extraVolumeMounts:
- name: nfs-stravastats-build
  mountPath: /var/www/build
- name: nfs-stravastats-files
  mountPath: /var/www/storage/files