image:
  repository: robiningelbrecht/strava-statistics
  tag: v1.3.0
  registry: docker.io
priorityClassName: low-priority
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
    # add:
    # - "CHOWN"
    # - "SETGID"
    # - "SETUID"
    # - "DAC_OVERRIDE"
resources:
  requests:
    cpu: 1m
    memory: 70Mi
  limits:
    memory: 350Mi
envFrom:
- configMapRef:
    name: env-vars
- secretRef:
    name: strava-secrets
service:
  port: 8080
persistentVolume:
  type: nfs
  mountPath: /stravastats
backup:
  location: cloudflare
  schedule: "40 6 * * *"
  copyMethod: Direct
extraVolumeMounts:
- name: stravastats-config
  mountPath: /var/www/build
  subPath: build
- name: stravastats-config
  mountPath: /var/www/storage
  subPath: storage