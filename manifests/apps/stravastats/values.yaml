image:
  repository: robiningelbrecht/strava-statistics
  tag: v0.4.23
  registry: docker.io
priorityClassName: low-priority
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
    add:
    - "CHOWN"
    - "SETGID"
    - "SETUID"
    - "DAC_OVERRIDE"
resources:
  requests:
    cpu: 1m
    memory: 78Mi
  limits:
    memory: 300Mi
envFrom:
- configMapRef:
    name: env-vars
- secretRef:
    name: strava-secrets
service:
  port: 8080
persistentVolume:
  type: nfs
  mountPath: /stravastats
backup:
  schedule: "40 6 * * *"
extraVolumeMounts:
- name: stravastats-config
  mountPath: /var/www/build
  subPath: build
- name: stravastats-config
  mountPath: /var/www/storage
  subPath: storage