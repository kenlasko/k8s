apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: stravastats
  namespace: stravastats
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: stravastats
  ingress:
    - fromEntities:
        - remote-node
      toPorts:
        - ports:
            - port: "8080"
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
