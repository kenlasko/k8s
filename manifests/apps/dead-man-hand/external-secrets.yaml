---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: env-secrets
  namespace: dead-man-hand
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: env-secrets
  data:
  - secretKey: DMH_REMOTE_VAULT__CLIENT_UUID
    remoteRef:
      key: /dead-man-hand
      property: client-uuid
  - secretKey: DMH_VAULT__KEY
    remoteRef:
      key: /dead-man-hand
      property: age-secret-key


---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: smtp2go-credentials
  namespace: dead-man-hand
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: smtp2go-credentials
  data:
  - secretKey: DMH_EXECUTE_PLUGIN_MAIL__USERNAME
    remoteRef:
      key: /email/smtp2go
      property: username
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
  - secretKey: DMH_EXECUTE_PLUGIN_MAIL__PASSWORD
    remoteRef:
      key: /email/smtp2go
      property: password
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
