image:
  repository: bkupidura/dead-man-hand
  tag: 0.3.2.1
  registry: ghcr.io
priorityClassName: low-priority
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  runAsUser: 0
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
env:
- name: TZ
  value: "America/Toronto"
envFrom:
- configMapRef:
    name: env-vars
- secretRef:
    name: env-secrets
resources:
  requests:
    cpu: 10m
    memory: 50Mi
  limits:
    # cpu: 200m
    memory: 100Mi
service:
  port: 8080
persistentVolume:
  type: nfs
  size: 150Mi
  mountPath: /data