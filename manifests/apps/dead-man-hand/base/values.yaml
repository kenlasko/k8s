image:
  repository: bkupidura/dead-man-hand
  tag: 0.3.2.1
  registry: ghcr.io
priorityClassName: low-priority
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
env:
- name: TZ
  value: "America/Toronto"
envFrom:
- configMapRef:
    name: env-vars
- secretRef:
    name: env-secrets
- secretRef:
    name: smtp2go-credentials
resources:
  requests:
    cpu: 1m
    memory: 4Mi
  limits:
    # cpu: 200m
    memory: 20Mi
service:
  port: 8080
httpRouteNameOverride: dmh.ucdialplans.com
livenessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 15
  periodSeconds: 60
  timeoutSeconds: 5
persistentVolume:
  type: nfs
  size: 150Mi
  mountPath: /data
backup:
  location: cloudflare
  schedule: "55 06 * * *"
  