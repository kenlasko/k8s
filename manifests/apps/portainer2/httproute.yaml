---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: portainer2
  namespace: portainer2
spec:
  parentRefs:
  - name: tls
    namespace: cilium
    sectionName: https
  hostnames:
  - "portainer2.ucdialplans.com"
  rules:
  - backendRefs:
    - name: portainer2
      namespace: portainer2
      kind: Service
      port: 9000