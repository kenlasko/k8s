fullnameOverride: firefly
image:
  registry: "docker.io"
  repository: "fireflyiii/core"
  tag: version-6.4.0

persistence:
  enabled: true
  storageClassName: nfs-csi
  accessModes: ReadWriteMany
  storage: 1.2Gi
  existingClaim: nfs-firefly

config:
  existingSecret: firefly-secrets
  env:
    DB_HOST: home-rw.cnpg.svc.cluster.local
    DB_PORT: "5432"
    DB_DATABASE: firefly
    DEFAULT_LANGUAGE: "en_CA"
    DEFAULT_LOCALE: "en_CA"
    LC_ALL: "en_CA.utf8"
    TZ: "America/Toronto"
    TRUSTED_PROXIES: "**"

cronjob:
  # -- Set to true to enable the CronJob. Note that you need to specify either cronjob.auth.existingSecret or cronjob.auth.token for it to actually be deployed.
  enabled: false

service:
  type: ClusterIP
  port: 80