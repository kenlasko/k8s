---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-firefly
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 1.2Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/appdata/vol/firefly
    volumeAttributes:
      server: 192.168.1.3
      share: /appdata/vol/firefly

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-firefly
  namespace: firefly
spec:
  storageClassName: nfs-csi
  volumeName: nfs-firefly
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1.2Gi