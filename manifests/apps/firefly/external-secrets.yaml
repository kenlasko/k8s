---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: firefly-secrets
  namespace: firefly
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: firefly-secrets
  data:
  - secretKey: DB_USERNAME
    remoteRef:
      key: /database/firefly
      property: username
  - secretKey: APP_PASSWORD
    remoteRef:
      key: firefly
      property: APP_PASSWORD
  - secretKey: appKey
    remoteRef:
      key: firefly
      property: appKey
  