---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: env-secrets
  namespace: paperless
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: env-secrets
    template:
      engineVersion: v2
      data:
        PAPERLESS_DBUSER: "{{ .dbUsername }}"
        PAPERLESS_DBPASS: "{{ .dbPassword }}"
        PAPERLESS_REDIS: "redis://:{{ .redisPassword }}@redis-service.redis.svc.cluster.local:6379"
        PAPERLESS_SOCIALACCOUNT_PROVIDERS: "{{ .providers }}"
        PAPERLESS_EMAIL_HOST_USER: "{{ .smtpUsername }}"
        PAPERLESS_EMAIL_HOST_PASSWORD: "{{ .smtpPassword }}"
  data:
  - secretKey: dbUsername
    remoteRef:
      key: /database/paperless
      property: username
  - secretKey: dbPassword
    remoteRef:
      key: /database/paperless
      property: password
  - secretKey: redisPassword
    remoteRef:
      key: /redis
      property: RI_REDIS_PASSWORD
  - secretKey: providers
    remoteRef:
      key: /paperless
      property: PAPERLESS_SOCIALACCOUNT_PROVIDERS
  - secretKey: smtpUsername
    remoteRef:
      key: /email/smtp2go
      property: username
  - secretKey: smtpPassword
    remoteRef:
      key: /email/smtp2go
      property: password