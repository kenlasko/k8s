---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: env-secrets
  namespace: paperless
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: env-secrets-test
    template:
      engineVersion: v2
      data:
        PAPERLESS_DBUSER: "{{ .dbUsername }}"
        PAPERLESS_DBPASS: "{{ .dbPassword }}"
        PAPERLESS_REDIS: "redis://:{{ .redisPassword }}@redis-master.redis.svc.cluster.local:6379"
  data:
  - secretKey: dbUsername
    remoteRef:
      key: /paperless-db
      property: username
  - secretKey: dbPassword
    remoteRef:
      key: /paperless-db
      property: password
  - secretKey: redisPassword
    remoteRef:
      key: /redis
      property: password