apiVersion: v1
kind: ConfigMap
metadata:
  name: env-vars
  namespace: paperless
data:
  PAPERLESS_CONSUMER_DISABLE: "true"
  PAPERLESS_DBENGINE: mariadb
  PAPERLESS_DBHOST: mariadb.mariadb.svc.cluster.local
  PAPERLESS_DBPORT: "3306"
  PAPERLESS_URL: "https://paperless.ucdialplans.com"
  USERMAP_UID: "1000"
  USERMAP_GID: "1000"
  TZ: "America/Toronto"