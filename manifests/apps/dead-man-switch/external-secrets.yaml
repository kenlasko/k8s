---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: env-secrets
  namespace: dms
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: env-secrets
  dataFrom:
  - extract:
      key: /dead-man-switch

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: smtp2go-credentials
  namespace: dms
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: smtp2go-credentials
  data:
  - secretKey: SMTP_USERNAME
    remoteRef:
      key: /email/smtp2go
      property: username
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
  - secretKey: SMTP_PASSWORD
    remoteRef:
      key: /email/smtp2go
      property: password
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
