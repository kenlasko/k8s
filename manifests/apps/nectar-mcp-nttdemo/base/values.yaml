nameOverride: nectar-mcp-nttdemo
image:
  repository: nectar-mcp
  tag: latest
  registry: registry.ucdialplans.com
  pullPolicy: Always
priorityClassName: low-priority
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
env:
- name: TZ
  value: "America/Toronto"
envFrom:
- configMapRef:
    name: env-vars-nttdemo
- secretRef:
    name: env-secrets-nttdemo
# resources:
#   requests:
#     cpu: 1m
#     memory: 4Mi
#   limits:
#     # cpu: 200m
#     memory: 20Mi
service:
  type: ClusterIP
  port: 8000
livenessProbe: false
httpRouteNameOverride: nectar-mcp-nttdemo.ucdialplans.com