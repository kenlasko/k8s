---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-testweb
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Mi
  local:
    path: /var/testweb
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - nuc4
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-testweb
  namespace: testweb
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Mi
  storageClassName: local-path