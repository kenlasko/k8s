image:
  repository: jdkelley/simple-http-server
  tag: latest
  registry: docker.io
service:
  port: 8080
persistentVolume:
  type: local-path
  size: 1Mi
  mountPath: /serve
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - onode1
          - nuc4

