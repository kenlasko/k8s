---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: traccar
  namespace: traccar
spec:
  serviceName: traccar
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: traccar
  template:
    metadata:
      labels:
        app: traccar
        name: traccar
        mariadb-client: "true"
    spec:
      restartPolicy: Always
      automountServiceAccountToken: false
      priorityClassName: medium-priority
      # securityContext:
      #   runAsNonRoot: true
      #   runAsUser: 1000
      #   runAsGroup: 3000
      #   fsGroup: 2000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values: 
                - "amd64"
      containers:
      - name: traccar
        image: docker.io/traccar/traccar:6.6
        imagePullPolicy: IfNotPresent
        securityContext:
          # allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          # runAsNonRoot: true
          # runAsUser: 1000
          # runAsGroup: 3000
          # seccompProfile:
          #   type: RuntimeDefault
          # capabilities:
          #   drop: ["ALL"]
        # resources:
        #   requests:
        #     cpu: 1m
        #     memory: 60Mi
        #   limits:
        #     cpu: 120m
        #     memory: 150Mi
        ports:
        - containerPort: 8082
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 60
        volumeMounts:
        - name: nfs-traccar-conf
          mountPath: /opt/traccar/conf
      volumes:
      - name: nfs-traccar-conf
        persistentVolumeClaim:
          claimName: nfs-traccar-conf