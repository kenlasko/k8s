---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: env-secrets
  namespace: dockhand
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: env-secrets
    template:
      engineVersion: v2
      data:
        DATABASE_URL: "postgres://{{ .dbUsername }}:{{ .dbPassword }}@home-rw.cnpg.svc.cluster.local:5432/dockhand"
  data:
  - secretKey: dbUsername
    remoteRef:
      key: /database/dockhand
      property: username
  - secretKey: dbPassword
    remoteRef:
      key: /database/dockhand
      property: password