apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: headlamp
  namespace: headlamp
spec:
  podSelector:
    matchLabels:
      app: headlamp
  policyTypes:
    - Ingress
    - Egress
  ingress: []
    # - from:
    #     - namespaceSelector: {}
    #       podSelector:
    #         matchLabels:
    #           k8s-app: cilium
    #   ports:
    #     - port: 80
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
