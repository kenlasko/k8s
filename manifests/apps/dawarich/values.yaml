image:
  repository: freikin/dawarich
  tag: 0.26.6
  registry: docker.io
priorityClassName: low-priority
command: ["web-entrypoint.sh"]
args: ["bin/rails", "server", "-p", "3000", "-b", "::"]
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
#   runAsNonRoot: true
#   runAsUser: 1000
#   runAsGroup: 100
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
  envFrom:
  - configMapRef:
      name: env-vars
  - secretRef:
      name: dawarich-secrets
resources:
  requests:
    cpu: 4m
    memory: 400Mi
  limits:
    memory: 1.5Gi
service:
  port: 3000
livenessProbe:
  httpGet:
    path: /api/v1/health
    port: http
  initialDelaySeconds: 15
  periodSeconds: 120
readinessProbe:
  httpGet:
    path: /api/v1/health
    port: http
  initialDelaySeconds: 5
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 3
persistentVolume:
  type: nfs
extraVolumeMounts:
- name: dawarich-config
  mountPath: /var/app/public
  subPath: public
- name: dawarich-config
  mountPath: /var/app/tmp/imports/watched
  subPath: watched
- name: dawarich-config
  mountPath: /var/app/storage
  subPath: storage
backup:
  location: cloudflare
  schedule: "10 7 * * *"
