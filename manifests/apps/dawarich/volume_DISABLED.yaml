---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-dawarich
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 24Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/appdata/vol/dawarich
    volumeAttributes:
      server: 192.168.1.3
      share: /appdata/vol/dawarich

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-dawarich
  namespace: dawarich
spec:
  storageClassName: nfs-csi
  volumeName: nfs-dawarich
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 24Gi