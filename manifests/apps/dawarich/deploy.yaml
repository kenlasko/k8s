---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dawarich
  namespace: dawarich
spec:
  serviceName: dawarich
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: dawarich
  template:
    metadata:
      labels:
        app: dawarich
        name: dawarich
    spec:
      restartPolicy: Always
      automountServiceAccountToken: false      
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values: 
                - "amd64"
      containers:
      - name: dawarich
        image: docker.io/freikin/dawarich:0.26.3
        imagePullPolicy: IfNotPresent
        command: ["web-entrypoint.sh"]
        args: ["bin/rails", "server", "-p", "3000", "-b", "::"]
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        #   runAsNonRoot: true
        #   runAsUser: 1000
        #   runAsGroup: 100
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            cpu: 1000m
            memory: 100Mi
        ports:
        - containerPort: 3000
          name: http
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 120
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 5
          timeoutSeconds: 1
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        envFrom:
        - configMapRef:
            name: env-vars
        - secretRef:
            name: dawarich-secrets
        volumeMounts:
        - name: dawarich
          mountPath: /var/app/public
          subPath: public
        - name: dawarich
          mountPath: /var/app/tmp/imports/watched
          subPath: watched
        - name: dawarich
          mountPath: /var/app/storage
          subPath: storage
      volumes:
      - name: dawarich
        persistentVolumeClaim:
          claimName: nfs-dawarich

