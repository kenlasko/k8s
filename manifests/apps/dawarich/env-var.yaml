apiVersion: v1
kind: ConfigMap
metadata:
  name: env-vars
  namespace: dawarich
data:
  RAILS_ENV: "development"
  DATABASE_HOST: "home-rw.postgresql.svc.cluster.local"
  DATABASE_NAME: "dawarich"
  BACKGROUND_PROCESSING_CONCURRENCY: "10"
  APPLICATION_PROTOCOL: "http"
  MIN_MINUTES_SPENT_IN_CITY: "60"
