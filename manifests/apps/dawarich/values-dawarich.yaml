image:
  repository: freikin/dawarich
  tag: 0.28.0
  registry: docker.io
priorityClassName: low-priority
command: ["web-entrypoint.sh"]
args: ["bin/rails", "server", "-p", "3000", "-b", "::"]
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
#   runAsNonRoot: true
#   runAsUser: 1000
#   runAsGroup: 100
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
envFrom:
- configMapRef:
    name: env-vars-dawarich
- secretRef:
    name: dawarich-secrets
resources:
  requests:
    cpu: 25m
    memory: 1.5Gi
  limits:
    memory: 3.0Gi
service:
  port: 3000
livenessProbe:
  httpGet:
    path: /api/v1/health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 120
readinessProbe:
  httpGet:
    path: /api/v1/health
    port: http
  initialDelaySeconds: 30
  timeoutSeconds: 1
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 3
persistentVolume:
  type: nfs
extraVolumeMounts:
- name: dawarich-config
  mountPath: /var/app/public
  subPath: public
- name: dawarich-config
  mountPath: /var/app/tmp/imports/watched
  subPath: watched
- name: dawarich-config
  mountPath: /var/app/storage
  subPath: storage
- name: dawarich-config
  mountPath: /dawarich_db_data
  subPath: db
backup:
  location: oracle
  schedule: "10 7 * * *"
