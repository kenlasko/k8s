---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dawarich-secrets
  namespace: dawarich
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    template:
      engineVersion: v2
      data:
        DATABASE_USERNAME: "{{ .dbUsername }}"
        DATABASE_PASSWORD: "{{ .dbPassword }}"
        REDIS_URL: "redis://:{{ .redisPassword }}@redis-master.redis.svc.cluster.local:6379/0"
  data:
  - secretKey: dbUsername
    remoteRef:
      key: /dawarich
      property: DATABASE_USERNAME
  - secretKey: dbPassword
    remoteRef:
      key: /dawarich
      property: DATABASE_PASSWORD
  - secretKey: redisPassword
    remoteRef:
      key: /redis
      property: password