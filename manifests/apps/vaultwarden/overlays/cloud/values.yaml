replicas: 1
securityContext:
  allowPrivilegeEscalation: true
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  runAsUser: 0
  runAsGroup: 0
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
disableHTTPRoute: true
persistentVolume:
  type: local-path
  size: 250Mi
  mountPath: /data