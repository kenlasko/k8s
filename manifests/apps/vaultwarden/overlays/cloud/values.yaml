replicas: 1
securityContext:
  allowPrivilegeEscalation: true
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  runAsUser: 1000
  runAsGroup: 3000
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
disableHTTPRoute: true
persistentVolume:
  type: local-path
  size: 250Mi
  mountPath: /data