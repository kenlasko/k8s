image:
  repository: vaultwarden/server
  tag: 1.34.1
  registry: docker.io
priorityClassName: medium-priority
extraLabels:
  mariadb-client: "true"
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 3000
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
env:
- name: TZ
  value: "America/Toronto"
resources:
  requests:
    cpu: 1m
    memory: 60Mi
  limits:
    # cpu: 200m
    memory: 250Mi
service:
  port: 8087
livenessProbe:
  httpGet:
    path: /alive
    port: http
  initialDelaySeconds: 30
  timeoutSeconds: 5
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 10
envFrom:
- configMapRef:
    name: env-vars
- secretRef:
    name: env-secrets
persistentVolume:
  type: nfs
  size: 1Gi
  mountPath: /data
backup:
  location: backblaze
  schedule: "15 06 * * *"