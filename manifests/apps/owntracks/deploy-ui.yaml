---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: owntracks-ui
  namespace: owntracks
spec:
  serviceName: owntracks-ui
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: owntracks-ui
  template:
    metadata:
      labels:
        app: owntracks-ui
        name: owntracks-ui
    spec:
      restartPolicy: Always
      automountServiceAccountToken: false
      priorityClassName: medium-priority
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values: 
                - 'amd64'
      containers:
      - name: owntracks-ui
        image: docker.io/owntracks/frontend:2.15.3
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
            add:
            - "CHOWN"
            - "NET_BIND_SERVICE"
            - "SETGID"
            - "SETUID"
        resources:
          requests:
            cpu: 10m
            memory: 80Mi
          limits:
            # cpu: 150m
            memory: 150Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 60
        env:
        - name: SERVER_HOST
          value: "owntracks-recorder"
        - name: SERVER_PORT
          value: "8083"
      dnsConfig:
        options:
        - name: ndots
          value: "1"