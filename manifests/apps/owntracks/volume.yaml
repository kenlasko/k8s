---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: owntracks-data
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 120Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /appdata/vol/owntracks/recorder
    server: 192.168.1.3
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: owntracks-data
  namespace: owntracks
spec:
  storageClassName: nfs-csi
  volumeName: owntracks-data
  accessModes:
  - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 120Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: owntracks-ui
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 5Mi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /appdata/vol/owntracks/ui
    server: 192.168.1.3
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: owntracks-ui
  namespace: owntracks
spec:
  storageClassName: nfs-csi
  volumeName: owntracks-ui
  accessModes:
  - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Mi