apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: headlamp
  namespace: headlamp-2
spec:
  parentRefs:
  - name: tls
    namespace: cilium
    sectionName: https
  hostnames: []
  rules:
  - backendRefs:
    - name: headlamp
      namespace: headlamp-2
      kind: Service
      port: 80