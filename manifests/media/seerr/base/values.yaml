image:
  repository: seerr-team/seerr
  tag: 3.0.1
  registry: ghcr.io
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 0
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
envFrom:
- configMapRef:
    name: seerr-env
- secretRef:
    name: seerr-secrets
resources:
  requests:
    cpu: 3m
    memory: 220Mi
  limits:
    # cpu: 1000m
    memory: 900Mi
service:
  port: 5055
extraHTTPRouteHostnames:
- media.ucdialplans.com
- overseerr.ucdialplans.com
persistentVolume:
  type: nfs
  size: 650Mi
  mountPath: /app/config
backup:
  location: cloudflare
  schedule: "15 07 * * *"
