---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dispatcharr-secrets
  namespace: media
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: dispatcharr-secrets
  data:
  - secretKey: POSTGRES_USER
    remoteRef:
      key: /database/dispatcharr
      property: username
  - secretKey: POSTGRES_PASSWORD
    remoteRef:
      key: /database/dispatcharr
      property: password