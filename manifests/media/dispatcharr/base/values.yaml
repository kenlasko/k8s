resources:
  requests:
    cpu: 3m
    memory: 220Mi
    gpu.intel.com/i915: "1"
  limits:
    # cpu: 1000m
    memory: 1800Mi
    gpu.intel.com/i915: "1"
service:
  port: 9191
persistentVolume:
  type: longhorn
  size: 450Mi
  mountPath: /data
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: intel.feature.node.kubernetes.io/gpu
          operator: In
          values:
          - "true"
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 1
      preference:
        matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - nuc5
          - nuc6