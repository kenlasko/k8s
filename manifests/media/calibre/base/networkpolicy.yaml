apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: calibre
  namespace: media
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: calibre
      app: shelfmark
  ingress:
    - fromEntities:
        - ingress
        - remote-node
      toPorts:
        - ports:
            - port: "4433"
            - port: "8083"
            - port: "8084"
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEntities:
        - cluster
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
