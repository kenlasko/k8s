---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-books
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 500Mi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/media/books
    volumeAttributes:
      server: 192.168.1.3
      share: /media/books

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-books
  namespace: media
spec:
  storageClassName: nfs-csi
  volumeName: nfs-books
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 500Mi


