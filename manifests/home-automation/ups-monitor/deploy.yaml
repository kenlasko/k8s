---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ups-monitor
  namespace: homeassist
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
spec:
  serviceName: ups-monitor
  replicas: 1
  revisionHistoryLimit: 2
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: ups-monitor
  template:
    metadata:
      labels:
        app: ups-monitor
        name: ups-monitor
    spec:
      restartPolicy: Always
      automountServiceAccountToken: false
      priorityClassName: high-priority
      nodeName: nuc4
      containers:
      - name: ups-monitor
        image: docker.io/instantlinux/nut-upsd:2.8.2-r2
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
          # runAsNonRoot: true
          # runAsUser: 100
          # runAsGroup: 101
          # allowPrivilegeEscalation: true
          # readOnlyRootFilesystem: false
          seccompProfile:
            type: RuntimeDefault
          # capabilities:
          #   # drop: ["ALL"]
          #   add:
          #   - "ALL"
        resources:
          requests:
            cpu: 1m
            memory: 3Mi
            smarter-devices/bus_usb_001_003: 1
          limits:
            # cpu: 1m
            memory: 4Mi
            smarter-devices/bus_usb_001_003: 1
        livenessProbe:
          tcpSocket:
            port: 3493
          initialDelaySeconds: 15
          periodSeconds: 60
        env:
        - name: API_USER
          value: "***REMOVED***"
        - name: API_PASSWORD
          value: "***REMOVED***"
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - name: ups-monitor-config
          mountPath: /etc/nut
      volumes:
      - name: ups-monitor-config
        persistentVolumeClaim:
          claimName: nfs-***REMOVED***itor
