apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ups-monitor
  namespace: homeassist
spec:
  podSelector:
    matchLabels:
      app: ups-monitor
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: homeassist
      ports:
        - port: 3493
  egress: []
