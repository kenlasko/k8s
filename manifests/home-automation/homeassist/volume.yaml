---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-homeassist
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 4Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/appdata/vol/homeassist 
    volumeAttributes:
      server: 192.168.1.3
      share: /appdata/vol/homeassist  

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-homeassist
  namespace: homeassist
spec:
  storageClassName: nfs-csi
  volumeName: nfs-homeassist
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 4Gi