global:
  nodeSelector:
    storage: "longhorn"

# Configures the default Longhorn StorageClass
persistence:  
  reclaimPolicy: Retain
  recurringJobSelector:
    enable: true
    # jobList: '[
    #     {
    #       "name":"high-value",
    #       "isGroup":true
    #     },
    #     {
    #       "name":"daily-snapshot",
    #       "isGroup":true
    #     }
    # ]'
  defaultNodeSelector:
    storage: "longhorn"

defaultSettings:
  allowVolumeCreationWithDegradedAvailability: false
  defaultDataLocality: "best-effort"
  freezeFilesystemForSnapshot: true
  restoreVolumeRecurringJobs: true
  systemManagedComponentsNodeSelector: storage:longhorn

defaultBackupStore:
  backupTarget: "nfs://192.168.1.3:/backup/longhorn"  #s3://longhorn@default/
  backupTargetCredentialSecret: nfs-creds   #s3-creds

# Required when using ArgoCD
preUpgradeChecker:
  jobEnabled: false  
    
longhornManager:
  nodeSelector: 
    storage: "longhorn"

longhornDriver:
  nodeSelector: 
    storage: "longhorn"

longhornDriverDeployer:
  nodeSelector: 
    storage: "longhorn"

longhornUI:
  nodeSelector: 
    storage: "longhorn"

longhornConversionWebhook:
  nodeSelector: 
    storage: "longhorn"

longhornAdmissionWebhook:
  nodeSelector: 
    storage: "longhorn"

longhornRecoveryBackend:
  nodeSelector: 
    storage: "longhorn"

namespaceOverride: "longhorn"
