---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kubetail
  namespace: kubetail
spec:
  parentRefs:
  - name: tls
    namespace: cilium
    sectionName: https
  hostnames:
  - "kubetail.ucdialplans.com"
  rules:
  - backendRefs:
    - name: longhorn-frontend
      namespace: kubetail
      kind: Service
      port: 8080