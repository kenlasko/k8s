priorityClassName: low-priority
image:
  repository: "drakkan/sftpgo"
  tag: "v2.6.5"
  registry: "docker.io"
securityContext:
  # allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  # runAsNonRoot: true
  # runAsUser: 1000
  # runAsGroup: 3000
  seccompProfile:
    type: RuntimeDefault
  # capabilities:
  #   drop: ["ALL"]

envFrom:
- configMapRef:
    name: env-vars
- secretRef:
    name: env-secrets
resources: 
  requests:
    cpu: 1m
    memory: 60Mi
  limits:
    # cpu: 120m
    memory: 150Mi

service:
  port: 8080

persistentVolume: {}
  type: "nfs"
  mountPath: "/var/lib/sftpgo"

extraVolumeMounts: []
# - name: yourName
#   mountPath: yourMountPath

extraVolumes: []
# - name: yourName
#   persistentVolumeClaim:
#     claimName: yourClaim

backup: {}
