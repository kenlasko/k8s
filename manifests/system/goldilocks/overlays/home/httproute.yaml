---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: goldilocks
  namespace: goldilocks
spec:
  parentRefs:
  - name: tls
    namespace: cilium
    sectionName: https
  hostnames:
  - "goldilocks.ucdialplans.com"
  rules:
  - backendRefs:
    - name: goldilocks-dashboard
      namespace: goldilocks
      kind: Service
      port: 80