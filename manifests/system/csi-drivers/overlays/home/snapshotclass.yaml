---
kind: VolumeSnapshotClass
apiVersion: snapshot.storage.k8s.io/v1
metadata:
  name: longhorn-backup
driver: driver.longhorn.io
deletionPolicy: Retain
parameters:
  type: bak
  full-backup-interval: "4"
  
---
kind: VolumeSnapshotClass
apiVersion: snapshot.storage.k8s.io/v1
metadata:
  name: longhorn-snapshot
driver: driver.longhorn.io
deletionPolicy: Retain
parameters:
  type: snap
