---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kite-secrets
  namespace: kube-system
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: kite-secrets
  dataFrom:
  - extract:
      key: /kite

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kite-db-credentials
  namespace: kube-system
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: kite-db-credentials
  data:
  - secretKey: DBUSER
    remoteRef:
      key: /database/kite
      property: username
  - secretKey: DBPASSWORD
    remoteRef:
      key: /database/kite
      property: password