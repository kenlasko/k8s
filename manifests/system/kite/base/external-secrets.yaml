---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kite-secrets
  namespace: kube-system
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: kite-secrets
  dataFrom:
  - extract:
      key: /kite/secrets

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kite-db-credentials
  namespace: kube-system
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: kite-db-credentials
  data:
  - secretKey: DBUSER
    remoteRef:
      key: /database/kite
      property: username
  - secretKey: DBPASSWORD
    remoteRef:
      key: /database/kite
      property: password

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kite-cnpg-dsn
  namespace: kube-system
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: kite-cnpg-dsn
    template:
      engineVersion: v2
      data:
        DB_DSN: "host=home-rw.cnpg.svc.cluster.local port=5432 user={{ .dbUsername }} password={{ .dbPassword }} dbname=kite"
  data:
  - secretKey: dbUsername
    remoteRef:
      key: /database/kite
      property: username
  - secretKey: dbPassword
    remoteRef:
      key: /database/kite
      property: password

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kubeconfig-cloud
  namespace: kube-system
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: kubeconfig-cloud
  data:
  - secretKey: kubeconfig-cloud
    remoteRef:
      key: /kite/kubeconfig-cloud
      decodingStrategy: Base64
