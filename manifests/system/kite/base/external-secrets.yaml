---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kite-secrets
  namespace: kube-system
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: kite-secrets
    template:
      engineVersion: v2
      data:
        KITE_USERNAME: "{{ .kiteUsername }}"
        KITE_PASSWORD: "{{ .kitePassword }}"
        KITE_ENCRYPT_KEY: "{{ .kiteEncryptKey }}"
        KITE_JWT_SECRET: "{{ .kiteJWTSecret }}"
        DB_DSN: "host=home-rw.cnpg.svc.cluster.local port=5432 user={{ .dbUsername }} password={{ .dbPassword }} dbname=kite"
  data:
  - secretKey: kiteUsername
    remoteRef:
      key: /kite/secrets
      property: KITE_USERNAME
  - secretKey: kitePassword
    remoteRef:
      key: /kite/secrets
      property: KITE_PASSWORD
  - secretKey: kiteEncryptKey
    remoteRef:
      key: /kite/secrets
      property: KITE_ENCRYPT_KEY
  - secretKey: kiteJWTSecret
    remoteRef:
      key: /kite/secrets
      property: KITE_JWT_SECRET
  - secretKey: dbUsername
    remoteRef:
      key: /database/kite
      property: username
  - secretKey: dbPassword
    remoteRef:
      key: /database/kite
      property: password


---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kubeconfig-cloud
  namespace: kube-system
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: akeyless
    kind: ClusterSecretStore
  target:
    name: kubeconfig-cloud
  data:
  - secretKey: kubeconfig-cloud
    remoteRef:
      key: /kite/kubeconfig-cloud
      decodingStrategy: Base64
