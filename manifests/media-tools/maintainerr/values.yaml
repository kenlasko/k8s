image:
  repository: jorenn92/maintainerr
  tag: 2.10.0
  registry: docker.io
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
    add:
    - "CHOWN"
    - "SETGID"
    - "SETUID"
    - "DAC_OVERRIDE"
resources:
  requests:
    cpu: 100m
    memory: 300Mi
  limits:
    # cpu: 500m
    memory: 400Mi
service:
  port: 80
media:
  enabled: true
persistentVolume:
  type: longhorn
  size: 5Gi
  mountPath: /opt/data