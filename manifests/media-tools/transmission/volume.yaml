---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-transmission
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 2Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/appdata/vol/transmission
    volumeAttributes:
      server: 192.168.1.3
      share: /appdata/vol/transmission

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-transmission
  namespace: media-tools
spec:
  storageClassName: nfs-csi
  volumeName: nfs-transmission
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi