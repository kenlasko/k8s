image:
  repository: linuxserver/prowlarr
  tag: 1.30.2
  registry: docker.io
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
    add:
    - "CHOWN"
    - "SETGID"
    - "SETUID"
    - "DAC_OVERRIDE"
resources:
  requests:
    cpu: 2m
    memory: 120Mi
  limits:
    # cpu: 500m
    memory: 250Mi
service:
  port: 9696
persistentVolume:
  size: 600Mi