image:
  repository: onedr0p/prowlarr
  tag: 1.30.2
  registry: ghcr.io
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
resources:
  requests:
    cpu: 2m
    memory: 120Mi
  limits:
    # cpu: 500m
    memory: 250Mi
service:
  port: 9696
media:
  enabled: true
persistentVolume:
  type: longhorn
  size: 600Mi