---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plex
  namespace: media-tools
  labels:
    app.kubernetes.io/name: plex
    app.kubernetes.io/part-of: plex
spec:
  serviceName: plex
  replicas: 1
  revisionHistoryLimit: 2
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: plex
      app.kubernetes.io/name: plex
      app.kubernetes.io/part-of: plex
  template:
    metadata:
      labels:
        app: plex
        name: plex
        app.kubernetes.io/name: plex
        app.kubernetes.io/part-of: plex
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      automountServiceAccountToken: false
      priorityClassName: high-priority
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: intel.feature.node.kubernetes.io/gpu
                operator: In
                values:
                - "true"
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - nuc5
                - nuc6
      dnsConfig:
        options:
          - name: ndots
            value: "1"             
      volumes:
        - name: plex-config
          persistentVolumeClaim:
            claimName: longhorn-plex-config-pvc
        - name: media
          persistentVolumeClaim:
            claimName: nfs-media
      containers:
      - name: plex
        image: docker.io/plexinc/pms-docker:plexpass
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
            add:
            - "CHOWN"
            - "SETGID"
            - "SETUID"
            - "DAC_OVERRIDE"
        resources:
          requests:
            cpu: 10m
            memory: 1000Mi
            gpu.intel.com/i915: "1" 
          limits:
            # cpu: 2500m
            memory: 1750Mi
            gpu.intel.com/i915: "1"
        startupProbe:
          httpGet:
            path: /identity
            scheme: HTTPS
            port: 32400
          failureThreshold: 90
          periodSeconds: 15
        ports:
        - name: pms-web
          containerPort: 32400
        - name: relay
          containerPort: 32499
        - name: plex-companion
          containerPort: 3005
        - name: gdm-32410
          containerPort: 32410
          protocol: UDP
        - name: gdm-32412
          containerPort: 32412
          protocol: UDP
        - name: gdm-32413
          containerPort: 32413
          protocol: UDP
        - name: gdm-32414
          containerPort: 32414
          protocol: UDP
        livenessProbe:
          httpGet:
            path: /identity
            port: pms-web
          initialDelaySeconds: 15
          periodSeconds: 120
        env:
        - name: HOSTNAME
          value: plex.ucdialplans.com
        - name: ADVERTISE_IP
          value: "http://192.168.10.11:32400/"
        - name: PLEX_UID
          value: "1000"
        - name: PLEX_GID
          value: "100"           
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - name: plex-config
          mountPath: /config
        - name: media
          mountPath: /media
