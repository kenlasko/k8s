---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: romm
  namespace: media-tools
  annotations:
    keel.sh/policy: force
    keel.sh/match-tag: "true"
    keel.sh/trigger: poll
spec:
  serviceName: romm
  replicas: 1
  revisionHistoryLimit: 2
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: romm
  template:
    metadata:
      labels:
        app: romm
        name: romm
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      automountServiceAccountToken: false
      priorityClassName: low-priority
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values: 
                - "amd64"
      containers:
      - name: romm
        image: docker.io/rommapp/romm:3.7.3
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
            add:
            - "CHOWN"
            - "SETGID"
            - "SETUID"
            - "DAC_OVERRIDE"
        envFrom:
        - secretRef:
            name: romm-env-secrets
        env:
        - name: TZ
          value: "America/Toronto"
        resources:
          requests:
            cpu: 50m
            memory: 250Mi
          limits:
            # cpu: 100m
            memory: 400Mi
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 60
          timeoutSeconds: 5
        volumeMounts:
        - name: romm-database
          mountPath: /romm/database
        - name: romm-library
          mountPath: /romm/library
        - name: romm-logs
          mountPath: /romm/logs
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      volumes:
        - name: romm-database
          persistentVolumeClaim:
            claimName: longhorn-romm-db-pvc
        - name: romm-library
          persistentVolumeClaim:
            claimName: nfs-romm-library
        - name: romm-logs
          persistentVolumeClaim:
            claimName: nfs-romm-logs