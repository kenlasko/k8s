image:
  repository: linuxserver/lidarr
  tag: 2.9.6
  registry: docker.io
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
    add:
    - "CHOWN"
    - "SETGID"
    - "SETUID"
    - "DAC_OVERRIDE"
resources:
  requests:
    cpu: 3m
    memory: 100Mi
  limits:
    # cpu: 250m
    memory: 300Mi
service:
  port: 8686
media:
  enabled: true
persistentVolume:
  type: longhorn
  size: 400Mi