image:
  repository: onedr0p/sonarr
  tag: 4.0.13
  registry: ghcr.io
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
resources:
  requests:
    cpu: 2m
    memory: 200Mi
  limits:
    # cpu: 1000m
    memory: 350Mi
service:
  port: 8989
media:
  enabled: true
persistentVolume:
  type: longhorn
  size: 1Gi