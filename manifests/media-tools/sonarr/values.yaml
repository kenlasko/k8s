image:
  repository: linuxserver/sonarr
  tag: 4.0.13
  registry: docker.io
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
    add:
    - "CHOWN"
    - "SETGID"
    - "SETUID"
    - "DAC_OVERRIDE"
resources:
  requests:
    cpu: 2m
    memory: 200Mi
  limits:
    # cpu: 1000m
    memory: 350Mi
service:
  port: 8989
media:
  enabled: true
persistentVolume:
  type: longhorn
  size: 1Gi