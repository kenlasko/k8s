image:
  repository: onedr0p/tautulli
  tag: 2.15.1
  registry: ghcr.io
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
resources:
  requests:
    cpu: 2m
    memory: 300Mi
  limits:
    # cpu: 500m
    memory: 500Mi
service:
  port: 8181
media:
  enabled: true
persistentVolume:
  type: longhorn
  size: 2Gi