apiVersion: v1
kind: Service
metadata:
  labels:
    app: calibre-service
  name: calibre-service
  namespace: media-tools
  annotations:
    lbipam.cilium.io/ips: 192.168.10.33
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
# spec:
#   type: ClusterIP
  ports:
  - port: 8083
    protocol: TCP
    targetPort: http
    name: web
  selector:
    app: calibre