image:
  repository: linuxserver/readarr
  tag: 0.4.11-nightly
  registry: docker.io
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]
    add:
    - "CHOWN"
    - "SETGID"
    - "SETUID"
    - "DAC_OVERRIDE"
resources:
  requests:
    cpu: 2m
    memory: 120Mi
  limits:
    # cpu: 600m
    memory: 500Mi
service:
  port: 8787
persistentVolume:
  size: 500Mi