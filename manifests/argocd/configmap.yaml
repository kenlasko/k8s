apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  url: https://argocd.ucdialplans.com
  oidc.config: |
    name: Auth0
    issuer: https://ucdialplans.us.auth0.com/
    clientID: $auth0-secrets:oidc.auth0.clientId
    clientSecret: $auth0-secrets:oidc.auth0.clientSecret
    requestedScopes:
    - openid
    - profile
    - email
    - groups
    role.groups:
    - email=ken.lasko@gmail.com:argocd-admins
  policy.default: role:readonly
  policy.matchMode: glob
  scopes: "[email]"
  policy.csv: |
    p, ken.lasko@gmail.com, *, *, *, allow
    g, argocd-admins, *, *, *, allow

  repositories: |
    - url: git@github.com:kenlasko/k8s.git
      sshPrivateKeySecret:
        name: github-k3s-private-key
        key: privateKey
    - url: git@github.com:kenlasko/helm-charts.git
      sshPrivateKeySecret:
        name: github-helm-private-key
        key: privateKey
  resource.exclusions: |
    - apiGroups:
      - cilium.io
      kinds:
      - CiliumIdentity
      clusters:
      - "*"
    - apiGroups:
      - velero.io
      kinds:
      - Backup
      - Restore
      clusters:
      - "*"
  resource.customizations: |
    argoproj.io/Application:
      health.lua: |
        hs = {}
        hs.status = "Progressing"
        hs.message = ""
        if obj.status ~= nil then
          if obj.status.health ~= nil then
            hs.status = obj.status.health.status
            if obj.status.health.message ~= nil then
              hs.message = obj.status.health.message
            end
          end
        end
        return hs