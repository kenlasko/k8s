apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: share-14
  labels:
    app: pihole
    argocd.argoproj.io/instance: pihole
  name: pihole-dns-tcp
  namespace: pihole
spec:
  allocateLoadBalancerNodePorts: true
  externalTrafficPolicy: Local
  healthCheckNodePort: 31742
  internalTrafficPolicy: Cluster
  loadBalancerIP: 192.168.1.14
  ports:
    - name: dns
      nodePort: 31118
      port: 53
      protocol: TCP
      targetPort: dns
  selector:
    app: pihole
    release: pihole
  sessionAffinity: None
  type: LoadBalancer

