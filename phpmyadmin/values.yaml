commonLabels:
  mariadb-client: "true"
db:
  host: ""
  allowArbitraryServer: false
resources:
  requests:
    cpu: 5m
    memory: 100Mi
  limits:
    cpu: 350m
    memory: 150Mi  
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: node-role.kubernetes.io/control-plane
          operator: DoesNotExist
        - key: kubernetes.io/arch
          operator: In
          values: 
          - 'amd64'
extraEnvVars:
- name: TZ
  value: "America/Toronto"
extraVolumes:
- configMap:
    items:
    - key: config.inc.php
      path: config.inc.php
    name: phpmyadmin-config
  name: phpmyadmin-config
extraVolumeMounts:
- name: phpmyadmin-config
  mountPath: /opt/bitnami/phpmyadmin/config.inc.php
  subPath: config.inc.php