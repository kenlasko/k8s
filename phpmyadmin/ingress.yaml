kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: phpmyadmin
  namespace: mariadb
  annotations:
    external-dns.alpha.kubernetes.io/target: k3s.ucdialplans.com
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints: 
  - websecure
  routes:
  - match: Host(`mariadb.ucdialplans.com`) 
    kind: Rule
    services:
    - name: phpmyadmin
      port: 80
    middlewares:
    - name: traefik-security
      namespace: traefik
  tls:
    options:
      name: tls-options-clientauth
      namespace: traefik