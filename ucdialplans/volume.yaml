---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ucdialplans-rulesets
spec:
  storageClassName: "nfs"
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /appdata/vol/ucdialplans
    server: 192.168.1.3
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ucdialplans-rulesets
  namespace: ucdialplans
spec:
  storageClassName: "nfs"
  volumeName: ucdialplans-rulesets
  accessModes:
  - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi