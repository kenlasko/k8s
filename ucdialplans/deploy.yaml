---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ucdialplans
  namespace: ucdialplans
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: ucdialplans
  template:
    metadata:
      labels:
        app: ucdialplans
        name: ucdialplans
        mariadb-client: "true"
    spec:
      restartPolicy: Always
      automountServiceAccountToken: false
      priorityClassName: high-priority
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values: 
                - "amd64"
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - ucdialplans
            topologyKey: kubernetes.io/hostname
      containers:
      - name: ucdialplans
        image: docker.io/kenlasko/ucdialplans:3.2.13
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 100
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            cpu: 100m
            memory: 300Mi
          limits:
            cpu: 1200m
            memory: 500Mi
        env:
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - name: ucdialplans-nginx
          mountPath: /etc/nginx/sites-enabled/default
          subPath: default
        - name: nfs-ucdialplans
          mountPath: /var/www/rulesets
        - name: ucdialplans-webconfig
          mountPath: /var/www/web.config
          subPath: web.config
        - name: codesign-cert
          mountPath: /app/codesign
          readOnly: true
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      imagePullSecrets:
      - name: dockerhub-creds
      dnsConfig:
        options:
        - name: ndots
          value: "1"
      volumes:
      - name: nfs-ucdialplans
        persistentVolumeClaim:
          claimName: nfs-ucdialplans
      - configMap:
          items:
          - key: default
            path: default
          name: ucdialplans-nginx
        name: ucdialplans-nginx
      - configMap:
          items:
          - key: web.config
            path: web.config
          name: ucdialplans-webconfig
        name: ucdialplans-webconfig
      - name: codesign-cert
        secret:
          secretName: codesign-cert
