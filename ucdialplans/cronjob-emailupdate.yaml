---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: emailupdate
  namespace: ucdialplans
spec:
  schedule: "0 8 * * *" 
  suspend: false
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
          restartPolicy: OnFailure
          containers:
          - name: emailupdate
            image: curlimages/curl
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - echo "$(date +%F_%T) Checking rulesets for updates..." &&
              curl --location --insecure --request POST 'https://www.ucdialplans.com/EmailUpdates.aspx' --form 'userID2="***REMOVED***"' &&
              echo "$(date +%F_%T) Finished!"
            resources:
              requests:
                cpu: 100m
                memory: 300Mi
              limits:
                cpu: 300m
                memory: 300Mi
          dnsConfig:
            options:
              - name: ndots
                value: "1"