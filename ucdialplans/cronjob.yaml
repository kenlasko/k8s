---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ruleset-update-email
  namespace: ucdialplans
spec:
  schedule: "0 8 * * *" 
  suspend: false
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            server-speed: nuc-slow
          restartPolicy: Never
          containers:
          - name: ruleset-update-email
            image: curlimages/curl
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - curl --silent --location --insecure --request POST 'https://www.ucdialplans.com/EmailUpdates.aspx' --form 'userID2="***REMOVED***"'
            resources:
              requests:
                cpu: 100m
                memory: 300Mi
              limits:
                cpu: 300m
                memory: 300Mi