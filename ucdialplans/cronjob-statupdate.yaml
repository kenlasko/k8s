---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: mariadb-ucdialplans-statupdate
  namespace: mariadb
spec:
  schedule: "0 */2 * * *"  # Once every 2 hours
  suspend: true
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          dnsPolicy: ClusterFirstWithHostNet
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
          automountServiceAccountToken: false
          containers:
          - name: mariadb-ucdialplans-statusupdate
            image: mariadb:11.2.3
            imagePullPolicy: IfNotPresent
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              runAsNonRoot: true
              runAsUser: 1001
              runAsGroup: 100
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 200m
                memory: 400Mi
              limits:
                cpu: 200m
                memory: 400Mi
            env: 
            - name: K3S_ROOT_PW 
              valueFrom: 
                secretKeyRef: 
                  name: mariadb-passwords
                  key: mariadb-root-password
            command: 
            - /bin/sh
            - -c
            - echo "$(date +%F_%T) Updating UCDialplans.com statistics..." &&
              mariadb -B -N -h mariadb.mariadb.svc.cluster.local -P 3306 -uroot -p$K3S_ROOT_PW -e "call ucdialplans.InfoCache_Update()" ucdialplans &&
              echo "$(date +%F_%T) Finished!"
          restartPolicy: Never