---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oci-host-creator
  namespace: oci-host-creator
spec:
  replicas: 0
  selector:
    matchLabels:
      app: oci-host-creator
  template:
    metadata:
      labels:
        app: oci-host-creator
        name: oci-host-creator
    spec:
      nodeSelector:
        server-type: nuc
      containers:
      - name: oci-host-creator
        image: registry.ucdialplans.com/oci-watcher
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 50m
            memory: 900Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        env:
        - name: TERM
          value: "xterm"
