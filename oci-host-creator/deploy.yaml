---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oci-host-creator
  namespace: oci-host-creator
spec:
  replicas: 0
  selector:
    matchLabels:
      app: oci-host-creator
  template:
    metadata:
      labels:
        app: oci-host-creator
        name: oci-host-creator
    spec:
      containers:
      - name: oci-host-creator
        image: registry.ucdialplans.com/oci-watcher
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 50m
            memory: 900Mi
          limits:
            # cpu: 1000m
            memory: 1000Mi
        env:
        - name: TERM
          value: "xterm"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values: 
                - "amd64"