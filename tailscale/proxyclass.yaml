apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: run-on-worker
spec:
  statefulSet:
    pod:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values: 
                - 'amd64'
      tailscaleContainer:
        resources:
          requests:
            cpu: 15m
            memory: 70Mi
          limits:
            cpu: 100m
            memory: 200Mi
            smarter-devices/net_tun: "1"

