apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: cloud-hubble
  namespace: tailscale
spec:
  parentRefs:
  - name: tls
    namespace: cilium
    sectionName: https
  hostnames:
  - "cloud-hubble.ucdialplans.com"
  rules:
  - backendRefs:
    - name: onode1-tunnel
      namespace: tailscale
      kind: Service
      port: 80

