apiVersion: v1
kind: Pod
metadata:
  name: cloud-hubble-egress-tunnel
  namespace: tailscale
  labels:
    app: cloud-hubble-egress-tunnel
spec:
  nodeSelector:
    kubernetes.io/hostname: nuc5
  containers:
  - name: cloud-hubble-egress-tunnel
    image: alpine/socat
    args: ["tcp-listen:80,fork,reuseaddr", "tcp-connect:cloud-hubble-egress:80"]
    ports:
    - containerPort: 80
  restartPolicy: Never

---
apiVersion: v1
kind: Service
metadata:
  name: cloud-hubble-egress-tunnel
  namespace: tailscale
spec:
  selector:
    app: cloud-hubble-egress-tunnel
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
