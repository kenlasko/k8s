apiVersion: v1
kind: Pod
metadata:
  name: onode1-tunnel
  namespace: tailscale
  labels:
    app: onode1-tunnel
spec:
  nodeSelector:
    kubernetes.io/hostname: nuc5
  containers:
  - name: onode1-tunnel
    image: alpine/socat
    args: ["tcp-listen:80,fork,reuseaddr", "tcp-connect:onode1-egress:80"]
    ports:
    - containerPort: 80
  restartPolicy: Never

---
apiVersion: v1
kind: Service
metadata:
  name: onode1-egress
  namespace: tailscale
spec:
  selector:
    app: onode1-egress
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
