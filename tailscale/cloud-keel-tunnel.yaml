apiVersion: v1
kind: Pod
metadata:
  name: cloud-keel-egress-tunnel
  namespace: tailscale
  labels:
    app: cloud-keel-egress-tunnel
spec:
  containers:
  - name: cloud-keel-egress-tunnel
    image: alpine/socat
    args: ["tcp-listen:9300,fork,reuseaddr", "tcp-connect:cloud-keel-egress:9300"]
    ports:
    - containerPort: 9300
  restartPolicy: Never
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: node-role.kubernetes.io/control-plane
            operator: DoesNotExist
          - key: kubernetes.io/arch
            operator: In
            values: 
            - 'amd64'

---
apiVersion: v1
kind: Service
metadata:
  name: cloud-keel-egress-tunnel
  namespace: tailscale
spec:
  selector:
    app: cloud-keel-egress-tunnel
  ports:
  - protocol: TCP
    port: 9300
    targetPort: 9300
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  labels:
    tailscale.com/proxy-class: "run-on-worker"
  annotations:
    tailscale.com/tailnet-fqdn: 'cloud-keel.tailb7050.ts.net'
  name: cloud-keel-egress
spec:
  externalName: cloud-keel-egress
  type: ExternalName