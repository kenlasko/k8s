kind: IngressRoute
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: change-detector
  namespace: change-detector
spec:
  entryPoints: 
  - websecure
  routes:
  - match: Host(`changedetector.ucdialplans.com`) 
    kind: Rule
    services:
    - name: change-detector
      port: 5000
    middlewares:
    - name: traefik-security
      namespace: traefik
  tls:
    secretName: traefik-wildcard-cert
    options:
      name: tls-options-clientauth
      namespace: traefik
