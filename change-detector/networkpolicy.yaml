apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: change-detector
  namespace: change-detector
spec:
  podSelector:
    matchLabels:
      app: change-detector
  ingress:
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
      ports:
        - port: 5000
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app: cloudflare-tunnel
      ports:
        - port: 5000
