---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: change-detector
  namespace: change-detector
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/match-tag: "true"
    keel.sh/approvals: "1"
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: change-detector
  template:
    metadata:
      labels:
        app: change-detector
        name: change-detector
    spec:
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values: 
                - 'amd64'
      containers:
      - name: change-detector
        image: ghcr.io/dgtlmoon/changedetection.io:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            cpu: 50m
            memory: 300Mi
          limits:
            cpu: 300m
            memory: 500Mi
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 60
        env:
        - name: WEBDRIVER_URL
          value: "http://selenium:4444/wd/hub"
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - name: change-detector-data
          mountPath: /datastore
      - name: selenium
        image: selenium/standalone-chrome:4
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            cpu: 50m
            memory: 300Mi
          limits:
            cpu: 300m
            memory: 500Mi
        livenessProbe:
          httpGet:
            path: /
            port: 4444
          initialDelaySeconds: 15
          periodSeconds: 60
        env:
        - name: VNC_NO_PASSWORD
          value: "1"
        - name: SCREEN_WIDTH
          value: "1920"
        - name: SCREEN_HEIGHT
          value: "1000"
        - name: SCREEN_DEPTH
          value: "24"
        - name: TZ
          value: "America/Toronto"
      automountServiceAccountToken: false
      dnsConfig:
        options:
        - name: ndots
          value: "1"
      volumes:
      - name: change-detector-data
        persistentVolumeClaim:
          claimName: change-detector-data

