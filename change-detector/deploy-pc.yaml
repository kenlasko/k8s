---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: playwright-chrome
  namespace: change-detector
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/match-tag: "true"
    keel.sh/approvals: "1"
spec:
  serviceName: playwright-chrome
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: playwright-chrome
  template:
    metadata:
      labels:
        app: playwright-chrome
        name: playwright-chrome
    spec:
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values: 
                - "amd64"
      containers:
      - name: playwright-chrome
        image: browserless/chrome:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 100
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            cpu: 100m
            memory: 300Mi
          limits:
            cpu: 400m
            memory: 900Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 60
        env:
        - name: SCREEN_WIDTH
          value: "1920"
        - name: SCREEN_HEIGHT
          value: "1000"
        - name: SCREEN_DEPTH
          value: "24"
        - name: ENABLE_DEBUGGER
          value: "false"
        - name: PREBOOT_CHROME
          value: "true"
        - name: CONNECTION_TIMEOUT
          value: "300000"
        - name: MAX_CONCURRENT_SESSIONS
          value: "2"
        - name: CHROME_REFRESH_TIME
          value: "600000"
        - name: DEFAULT_BLOCK_ADS
          value: "true"
        - name: DEFAULT_STEALTH
          value: "true"
        - name: TZ
          value: "America/Toronto"
      automountServiceAccountToken: false
      dnsConfig:
        options:
        - name: ndots
          value: "1"
      volumes:
      - name: change-detector-data
        persistentVolumeClaim:
          claimName: change-detector-data

