apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cloudflare
  namespace: cloudflare
spec:
  endpointSelector:
    matchLabels:
      app: cloudflare-tunnel
  ingress:
    - {}
  egress:
    - toEntities:
        - cluster
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "7844"
