---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-ddns-updater
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 125Mi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/appdata/vol/ddns-updater
    volumeAttributes:
      server: 192.168.1.3
      share: /appdata/vol/ddns-updater

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-ddns-updater
  namespace: cloudflare
spec:
  storageClassName: nfs-csi
  volumeName: nfs-ddns-updater
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 125Mi