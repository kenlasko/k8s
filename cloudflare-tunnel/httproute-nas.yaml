---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nas01
  namespace: cloudflare
  annotations:
    external-dns.alpha.kubernetes.io/exclude: 'true'
spec:
  parentRefs:
  - name: tls
    namespace: cilium
    sectionName: https
  hostnames:
  - "nas01.ucdialplans.com"
  rules:
  - backendRefs:
    - name: external-nas01-service
      namespace: cloudflare
      kind: Service
      port: 8181