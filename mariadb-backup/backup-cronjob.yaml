---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: mariadb-backup
  namespace: mariadb
labels:
  app.kubernetes.io/instance: mariadb-standalone
spec:
  schedule: "00 5 * * *"  # Start at 1am every day
  jobTemplate:
    spec:
      template:
        spec:
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
          nodeSelector:
            server-type: rpi
          containers:
          - name: mariadb-backup
            image: mariadb:10.9.4
            imagePullPolicy: IfNotPresent
            env: 
            - name: K3S_ROOT_PW 
              valueFrom: 
                secretKeyRef: 
                  name: mariadb 
                  key: mariadb-root-password
            command: 
            - /bin/sh
            - -c
            - echo "$(date +%F_%T) Backing up MariaDB user accounts and privileges..." &&
              mysql -B -N -h mariadb.mariadb.svc.cluster.local -uroot -p$K3S_ROOT_PW -e "SELECT CONCAT('\'', user,'\'@\'', host, '\'') FROM user WHERE user != 'debian-sys-maint' AND user != 'root' AND user != ''" mysql > mariadb_users.txt &&
              while read line; do mysql -B -N -h mariadb.mariadb.svc.cluster.local -uroot -p$K3S_ROOT_PW -e "SHOW GRANTS FOR $line"; done < mariadb_users.txt > /app/mariadb_users.sql &&
              sed -i 's/$/;/' /app/mariadb_users.sql &&
              echo "$(date +%F_%T) Backing up MariaDB databases..." && 
              mysqldump -h mariadb.mariadb.svc.cluster.local -u root -p$K3S_ROOT_PW -B homeassist ucdialplans vaultwarden > /app/mariadb-backup.sql && 
              echo "$(date +%F_%T) MariaDB databases have been backed up. Zipping contents..." && 
              gzip -f /app/mariadb-backup.sql && 
              echo "$(date +%F_%T) Finished!"
            volumeMounts:
            - name: data
              mountPath: /app
          restartPolicy: Never #OnFailure
          volumes:
          - name: data
            persistentVolumeClaim:
              claimName: db-backup-pvc

