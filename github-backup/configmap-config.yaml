apiVersion: v1
kind: ConfigMap
metadata:
  name: github-backup-conf
  namespace: github-backup
  labels:
    app: github-backup
    argocd.argoproj.io/instance: github-backup
data:
  conf.yaml: |
    source:
      github:
      - token: $GITHUB-TOKEN
        username: kenlasko

    destination:
      local:
      - path: backup
        structured: true
        zip: true
        keep: 7
        bare: false