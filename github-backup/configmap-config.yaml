apiVersion: v1
kind: ConfigMap
metadata:
  name: github-backup-conf
  namespace: github-backup
  labels:
    app: github-backup
    argocd.argoproj.io/instance: github-backup
data:
  conf.yml: |
    source:
      github:
        - token_file: /gickup/tokens/github-token

    destination:
      local:
      - path: backup
        structured: true
        zip: true
        keep: 7
        bare: true

    ---
    source:
      github:
        - token_file: /gickup/tokens/github-token

    destination:
      gitlab:
      - token_file: /gickup/tokens/gitlab-token