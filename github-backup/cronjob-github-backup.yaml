---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: github-backup
  namespace: github-backup
spec:
  schedule: "0 8 * * *" 
  suspend: false
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
          restartPolicy: OnFailure
          containers:
          - name: github-backup
            image: busybox #buddyspencer/gickup:latest
            imagePullPolicy: IfNotPresent
            command: 
            - /bin/sh
            - -c
            - sleep 99999
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              runAsNonRoot: true
              runAsUser: 1000
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop: ["ALL"]
            env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-token
                  key: github-token
            - name: TZ
              value: "America/Toronto"
            # resources:
            #   requests:
            #     cpu: 800m
            #     memory: 500Mi
            #   limits:
            #     cpu: 1200m
            #     memory: 300Mi
            volumeMounts:
            - name: github-backup
              mountPath: /backup
            - name: github-backup-conf
              mountPath: /gickup/conf.yml
              subPath: conf.yml
            - name: github-token
              mountPath: /gickup/tokens
              readOnly: true
            - name: gitlab-token
              mountPath: /gickup/token
              readOnly: true
          dnsConfig:
            options:
              - name: ndots
                value: "1"
          volumes:
          - name: github-backup
            persistentVolumeClaim:
              claimName: nfs-github-backup
          - configMap:
              items:
              - key: conf.yml
                path: conf.yml
              name: github-backup-conf
            name: github-backup-conf
          - name: github-token
            secret:
              secretName: github-token
          - name: gitlab-token
            secret:
              secretName: gitlab-token