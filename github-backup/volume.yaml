---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-github-backup
spec:
  storageClassName: "nfs"
  capacity:
    storage: 500Mi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /backup/github
    server: 192.168.1.3
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-github-backup
  namespace: github-backup
spec:
  storageClassName: "nfs"
  volumeName: nfs-github-backup
  accessModes:
  - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 500Mi