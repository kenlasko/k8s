deployment:
  enabled: true
  kind: DaemonSet
  labels:
    networkClass: WebIngress

ingressRoute:
  dashboard:
    enabled: false

logs:
  general:
    level: ERROR
  access:
    enabled: true

additionalArguments:
- "--api.dashboard=true"
- "--providers.kubernetesingress.ingressclass=traefik-cert-manager"
- "--providers.kubernetescrd.allowCrossNamespace=true"
- "--providers.kubernetesingress.allowexternalnameservices"
- "--providers.kubernetescrd.allowexternalnameservices"

resources:
  requests:
    cpu: 10m
    memory: 120Mi
  limits:
    cpu: 150m
    memory: 200Mi

ports:
  traefik:
    port: 9000
    expose: false
    exposedPort: 9000
    protocol: TCP
  web:
    port: 8000
    expose: true
    exposedPort: 80
    protocol: TCP
    tls:
      enabled: false
  websecure:
    port: 8443
    expose: true
    exposedPort: 443
    protocol: TCP
    tls:
      enabled: true
service:
  enabled: true
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: 192.168.1.10

# Disable prometheus metric service
metrics:
  prometheus:
    service:
      enabled: false
