kind: IngressRoute
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: k3s
  namespace: default
spec:
  entryPoints: 
    - websecure
  routes:
  - match: Host(`k3s.ucdialplans.com`) 
    kind: Rule
    services:
    - name: kubernetes
      port: 443
      serversTransport: k3s-root
      namespace: traefik
    middlewares:
    - name: traefik-security
      namespace: traefik
  tls:
    secretName: traefik-wildcard-cert
    # options:
    #   name: tls-options-clientauth
    #   namespace: traefik


---
apiVersion: traefik.containo.us/v1alpha1
kind: ServersTransport
metadata:
  name: k3s-root
  namespace: traefik
spec:
  serverName: k3s.ucdialplans.com
  insecureSkipVerify: true
  rootCAsSecrets:
  - traefik-k3s-ca