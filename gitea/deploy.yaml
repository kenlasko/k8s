---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitea
  namespace: gitea
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/match-tag: "true"
spec:
  serviceName: gitea
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: gitea
  template:
    metadata:
      labels:
        app: gitea
        name: gitea
        mariadb-client: "true"
    spec:
      restartPolicy: Always
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values: 
                - "amd64"
      containers:
      - name: gitea
        image: docker.io/gitea/gitea:1.23.1-rootless
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            cpu: 4m
            memory: 200Mi
          limits:
            cpu: 300m
            memory: 300Mi
        ports:
        - containerPort: 3000
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 45
          periodSeconds: 60
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 45
          timeoutSeconds: 1
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        env:
        - name: GITEA__database__DB_TYPE
          value: "mysql"
        - name: GITEA__database__HOST
          value: "mariadb.mariadb.svc.cluster.local:3306"
        - name: GITEA__database__NAME
          value: "gitea"
        - name: GITEA__database__USER
          valueFrom:
            secretKeyRef:
              name: gitea-creds
              key: username   
        - name: GITEA__database__PASSWD
          valueFrom:
            secretKeyRef:
              name: gitea-creds
              key: password        
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - name: gitea-data
          mountPath: /var/lib/gitea
        - name: gitea-config
          mountPath: /etc/gitea
      dnsConfig:
        options:
        - name: ndots
          value: "1"
      volumes:
      - name: gitea-data
        persistentVolumeClaim:
          claimName: nfs-gitea-data
      - name: gitea-config
        persistentVolumeClaim:
          claimName: nfs-gitea-config

