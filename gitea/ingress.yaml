kind: IngressRoute
apiVersion: traefik.io/v1alpha1
metadata:
  name: gitea
  namespace: gitea
  annotations:
    external-dns.alpha.kubernetes.io/target: k3s.ucdialplans.com
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints: 
  - websecure
  routes:
  - match: Host(`gitea.ucdialplans.com`) 
    kind: Rule
    services:
    - name: gitea-http
      port: 3000
    middlewares:
    - name: traefik-security
      namespace: traefik
  tls:
    options:
      name: tls-options-clientauth
      namespace: traefik