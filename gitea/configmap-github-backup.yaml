apiVersion: v1
kind: ConfigMap
metadata:
  name: github-backup-conf
  namespace: gitea
  labels:
    app: github-backup
    argocd.argoproj.io/instance: github-backup
data:
  conf.yml: |
    source:
      github:
        - token_file: /gickup/tokens/github-token

    destination:
      local:
      - path: /backup/bare
        structured: true
        zip: true
        keep: 7
        bare: true

    ---
    source:
      github:
        - token_file: /gickup/tokens/github-token
          exclude:
            - pxeboot

    destination:
      local:
      - path: /backup/full
        structured: true
        zip: true
        keep: 7
        bare: false

