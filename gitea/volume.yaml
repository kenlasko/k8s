---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-gitea-data
spec:
  storageClassName: "nfs"
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /appdata/vol/gitea/data
    server: 192.168.1.3
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-gitea-data
  namespace: gitea
spec:
  storageClassName: "nfs"
  volumeName: nfs-gitea-data
  accessModes:
  - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi


