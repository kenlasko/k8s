---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-gitea-data
  annotations:
    pv.kubernetes.io/provisioned-by: nfs.csi.k8s.io
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: 192.168.1.3/appdata/vol/gitea/data
    volumeAttributes:
      server: 192.168.1.3
      share: /appdata/vol/gitea/data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-gitea-data
  namespace: gitea
spec:
  storageClassName: nfs-csi
  volumeName: nfs-gitea-data
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi


