---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-gitea
spec:
  storageClassName: "nfs"
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /appdata/vol/gitea
    server: 192.168.1.3
    readOnly: false

