driver:
  kind: modern-bpf
extra:
  env:
  - name: FALCOSIDEKICK_UI_USER
    valueFrom:
      secretKeyRef:
        name: userinfo
        key: userpass
mounts:
  volumes:
  - falco-rules
  volumeMounts:
  - falco-rules   
falcosidekick:
  enabled: true
  webui:
    enabled: true
    affinity: 
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: DoesNotExist
            - key: kubernetes.io/arch
              operator: In
              values: 
              - 'amd64' 
    redis:
      enabled: true
      affinity: 
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
              - key: kubernetes.io/arch
                operator: In
                values: 
                - 'amd64' 
