---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: falco-rules
spec:
  storageClassName: "nfs"
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /appdata/vol/falco
    server: 192.168.1.3
    readOnly: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: falco-rules
  namespace: falco
spec:
  storageClassName: "nfs"
  volumeName: falco-rules
  accessModes:
  - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi