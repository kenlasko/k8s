runAsUser: 1000
secretEnv:
  create: true

configOverrides:
  secret: |
    SECRET_KEY = '***REMOVED***'

supersetNode:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: node-role.kubernetes.io/control-plane
            operator: DoesNotExist
          - key: kubernetes.io/arch
            operator: In
            values: 
            - 'amd64'

