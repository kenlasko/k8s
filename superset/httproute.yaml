---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: superset
  namespace: superset
spec:
  parentRefs:
  - name: tls
    namespace: cilium
    sectionName: https
  hostnames:
  - "superset.ucdialplans.com"
  rules:
  - backendRefs:
    - name: superset
      namespace: superset
      kind: Service
      port: 8088